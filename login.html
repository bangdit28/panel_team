<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIN MEMBER V165</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; padding: 0; height: 100vh; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4c1d95 0%, #1e1b4b 100%);
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: #fff; width: 85%; max-width: 350px;
            padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); text-align: center;
        }
        .logo-area { font-size: 32px; font-weight: 800; color: #4c1d95; margin-bottom: 5px; letter-spacing: -1px; }
        .sub-logo { font-size: 13px; color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 12px; font-weight: 600; color: #444; display: block; margin-bottom: 6px; }
        .form-input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; background: #f9fafb; font-size: 14px; }
        .btn-login { width: 100%; padding: 14px; background: #4c1d95; color: #fff; border: none; border-radius: 10px; font-weight: bold; font-size: 14px; cursor: pointer; margin-top: 15px; }
        #errorMsg { color: #ef4444; font-size: 12px; margin-top: 15px; display: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-area">IMS TASIK</div>
        <div class="sub-logo">V165 Anti-Mental</div>
        <div class="input-group"><label>Username</label><input type="text" id="userInput" class="form-input" placeholder="Nama Akun"></div>
        <div class="input-group"><label>Password</label><input type="password" id="passInput" class="form-input" placeholder="Kata Sandi"></div>
        <button class="btn-login" onclick="processLogin()">MASUK DASHBOARD</button>
        <div id="errorMsg">Salah!</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
            authDomain: "vipotpsystem.firebaseapp.com",
            databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vipotpsystem",
            storageBucket: "vipotpsystem.firebasestorage.app",
            messagingSenderId: "1041472357696",
            appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function processLogin() {
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value.trim();
            const btn = document.querySelector('.btn-login');
            const err = document.getElementById('errorMsg');

            if(!u || !p) { err.innerText="Isi semua!"; err.style.display='block'; return; }

            btn.innerText = "Memuat..."; btn.disabled = true;

            db.ref('accounts/' + u).once('value', snap => {
                const data = snap.val();
                if (data && data.password === p) {
                    // ðŸ”¥ SIMPAN KUNCI UTAMA ðŸ”¥
                    localStorage.setItem('TASIK_V165_ACCESS', 'GRANTED');
                    localStorage.setItem('TASIK_USER', u);
                    
                    // PINDAH KE INDEX
                    window.location.href = 'index.html';
                } else {
                    btn.innerText = "MASUK DASHBOARD"; btn.disabled = false;
                    err.innerText = "Akun tidak ditemukan / Password salah!";
                    err.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
