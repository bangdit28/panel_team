<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER ADMIN V120 (CLEANER)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* CSS SAMA PERSIS DENGAN V119 */
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { width: 100%; max-width: 800px; border: 1px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #111; }
        h2 { margin-top: 0; color: #00ff88; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tabs-header { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab-btn { background: #222; border: 1px solid #444; color: #aaa; padding: 10px; cursor: pointer; flex: 1; font-weight: bold; font-size: 11px; }
        .tab-btn.active { background: #00ff88; color: #000; border-color: #00ff88; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #1a1a1a; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #444; }
        .stat-num { font-size: 28px; font-weight: bold; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; color: #aaa; }
        .c-green { color: #00e676; } .c-blue { color: #2979ff; } .c-red { color: #ff1744; }
        .notif-box { background: rgba(255, 215, 0, 0.05); border: 1px dashed #ffd700; padding: 15px; border-radius: 8px; }
        .notif-input { width: 100%; padding: 10px; background: #000; color: #ffd700; border: 1px solid #555; box-sizing: border-box; margin-bottom: 5px; font-weight: bold; }
        .list-container { max-height: 400px; overflow-y: auto; padding-right: 5px; border: 1px solid #222; background: #0a0a0a; }
        .list-item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 8px 12px; margin-bottom: 5px; border-radius: 5px; border-left: 3px solid #555; }
        .item-info { font-size: 12px; }
        .item-actions { display: flex; gap: 5px; }
        input, select, textarea { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid #555; box-sizing: border-box; }
        button.action-btn { border: none; padding: 6px 10px; cursor: pointer; border-radius: 4px; font-size: 10px; font-weight: bold; color: #fff; }
        .bg-red { background: #d32f2f; } .bg-blue { background: #2979ff; } .bg-green { background: #00e676; color:#000; } .bg-yellow { background: #ffd700; color:#000; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="box">
        <h2>‚ö° V120 ADMIN (ZOMBIE CLEANER)</h2>

        <div class="tabs-header">
            <button class="tab-btn active" onclick="switchTab('dash')">üìä DASHBOARD</button>
            <button class="tab-btn" onclick="switchTab('range')">üìÇ MONITOR</button>
            <button class="tab-btn" onclick="switchTab('upload')">üõ†Ô∏è TOOLS</button>
        </div>

        <div id="dash" class="tab-content active">
            <div class="grid-stats">
                <div class="stat-card" style="border-color: #00e676;">
                    <span id="countAvail" class="stat-num c-green">0</span>
                    <span class="stat-label">AVAILABLE</span>
                </div>
                <div class="stat-card" style="border-color: #2979ff;">
                    <span id="countActive" class="stat-num c-blue">0</span>
                    <span class="stat-label">ACTIVE (TAKEN)</span>
                </div>
                <div class="stat-card" style="border-color: #ff1744;">
                    <span id="countTrash" class="stat-num c-red">0</span>
                    <span class="stat-label">TRASH (DONE/BAD)</span>
                </div>
            </div>

            <!-- TOMBOL BARU BUAT BERSIHIN STUCK NUMBER -->
            <button onclick="clearZombies()" class="action-btn bg-blue" style="width:100%; padding:15px; font-size:12px; margin-bottom:15px;">
                üßπ LEPASKAN NOMOR STUCK ( > 30 MENIT)
            </button>

            <div class="notif-box">
                <label style="color:#ffd700; font-size:11px;">üì¢ KIRIM NOTIFIKASI:</label>
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <input type="text" id="notifMsg" class="notif-input" placeholder="Tulis pesan disini...">
                    <button onclick="sendNotif()" class="action-btn bg-yellow" style="width:auto;">KIRIM</button>
                    <button onclick="clearNotif()" class="action-btn bg-red" style="width:auto;">HAPUS</button>
                </div>
                <div id="currentNotif" style="font-size:10px; color:#777; margin-top:5px;"></div>
            </div>
        </div>

        <div id="range" class="tab-content">
            <div class="list-container" id="rangeListContainer">Loading...</div>
        </div>

        <div id="upload" class="tab-content">
            <label style="font-size:11px; color:#aaa;">UPLOAD NOMOR MANUAL:</label>
            <input type="text" id="cCode" placeholder="Kode Negara (e.g. US)" style="margin-bottom:5px;">
            <textarea id="numList" placeholder="Paste nomor disini..." style="height:100px;"></textarea>
            <button onclick="uploadStockSafe()" class="action-btn bg-green" style="width:100%; padding:10px; margin-top:10px;">UPLOAD</button>
            <hr style="border-color:#333; margin:20px 0;">
            <div style="display:flex; gap:10px;">
                <button onclick="clearTrash()" class="action-btn" style="background:#ff9800; flex:1; padding:10px;">BERSIHKAN TRASH</button>
                <button onclick="clearAll()" class="action-btn bg-red" style="flex:1; padding:10px;">RESET DATABASE</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
            authDomain: "vipotpsystem.firebaseapp.com",
            databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vipotpsystem",
            storageBucket: "vipotpsystem.firebasestorage.app",
            messagingSenderId: "1041472357696",
            appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // THROTTLED MONITORING
        let lastUpdate = 0;
        db.ref('stock').on('value', snap => {
            const now = Date.now();
            if (now - lastUpdate > 1000) {
                renderDashboard(snap.val());
                lastUpdate = now;
            }
        });

        function renderDashboard(data) {
            if(!data) return;
            let avail=0, active=0, trash=0;
            let ranges = {};

            Object.values(data).forEach(item => {
                if (item.status === 'AVAILABLE') avail++;
                else if (item.status === 'TAKEN') active++;
                else trash++;

                const r = item.range_name || "MANUAL";
                if (!ranges[r]) ranges[r] = { total: 0, avail: 0 };
                ranges[r].total++;
                if (item.status === 'AVAILABLE') ranges[r].avail++;
            });

            document.getElementById('countAvail').innerText = avail;
            document.getElementById('countActive').innerText = active;
            document.getElementById('countTrash').innerText = trash;

            let html = "";
            Object.keys(ranges).forEach(k => {
                html += `<div class="list-item"><div class="item-info"><b>${k}</b>: ${ranges[k].avail}/${ranges[k].total}</div><button class="action-btn bg-red" onclick="deleteRange('${k}')">DEL</button></div>`;
            });
            document.getElementById('rangeListContainer').innerHTML = html;
        }

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        // üî• ZOMBIE CLEANER üî•
        window.clearZombies = () => {
            if(!confirm("Lepaskan nomor yg status TAKEN lebih dari 30 menit?")) return;
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let updates = {};
                let count = 0;
                const now = Date.now();
                // 30 menit = 30 * 60 * 1000 ms
                const limit = 30 * 60 * 1000; 

                if(data) {
                    Object.keys(data).forEach(k => {
                        // Cek kalau status TAKEN
                        if(data[k].status === 'TAKEN') {
                            // Cek timestamp (Kalau gak ada timestamp, anggap lama dan reset)
                            const takenTime = data[k].timestamp || 0; 
                            // Kalau selisih waktu > 30 menit, reset jadi AVAILABLE
                            if(now - takenTime > limit) {
                                updates[k + '/status'] = 'AVAILABLE';
                                updates[k + '/owner'] = null;
                                count++;
                            }
                        }
                    });
                    if(count > 0) {
                        db.ref('stock').update(updates);
                        alert(`Berhasil melepas ${count} nomor zombie.`);
                    } else {
                        alert("Tidak ada nomor yang stuck.");
                    }
                }
            });
        }

        window.uploadStockSafe = () => {
            const raw = document.getElementById('numList').value;
            const c = document.getElementById('cCode').value || "UNK";
            const lines = raw.split(/\n/);
            const ts = Date.now();
            
            db.ref('stock').once('value', snap => {
                const ex = snap.val() || {};
                let u = {};
                lines.forEach(l => {
                    let n = l.replace(/\D/g, '');
                    if(n.length > 6 && !ex[n]) {
                        u[n] = { number: n, country: c, status: 'AVAILABLE', range_name: "MANUAL", timestamp: ts, otp: "" };
                    }
                });
                db.ref('stock').update(u, (e) => { if(!e) alert("Done"); });
            });
        }

        window.deleteRange = (r) => {
            if(confirm("Hapus Range?")) {
                db.ref('stock').once('value', s => {
                    const d = s.val(); let u={};
                    Object.keys(d).forEach(k => { if(d[k].range_name===r) u[k]=null; });
                    db.ref('stock').update(u);
                });
            }
        }
        window.clearTrash = () => {
            db.ref('stock').once('value', s => {
                const d = s.val(); let u={};
                Object.keys(d).forEach(k => { if(d[k].status==='DONE'||d[k].status==='BAD') u[k]=null; });
                db.ref('stock').update(u);
            });
        }
        window.clearAll = () => { if(confirm("RESET ALL?")) db.ref('stock').remove(); }
        window.sendNotif = () => db.ref('system/notification').set(document.getElementById('notifMsg').value);
        window.clearNotif = () => db.ref('system/notification').remove();
    </script>
</body>
</html>
