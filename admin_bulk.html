<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER ADMIN V121 (COUNTRY FIX)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* CSS ADMIN DARK MODE */
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { width: 100%; max-width: 800px; border: 1px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #111; }
        h2 { margin-top: 0; color: #00ff88; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tabs-header { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab-btn { background: #222; border: 1px solid #444; color: #aaa; padding: 10px; cursor: pointer; flex: 1; font-weight: bold; font-size: 11px; }
        .tab-btn.active { background: #00ff88; color: #000; border-color: #00ff88; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #1a1a1a; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #444; }
        .stat-num { font-size: 28px; font-weight: bold; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; color: #aaa; }
        .c-green { color: #00e676; } .c-blue { color: #2979ff; } .c-red { color: #ff1744; }
        .list-container { max-height: 400px; overflow-y: auto; padding-right: 5px; border: 1px solid #222; background: #0a0a0a; margin-top:10px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 8px 12px; margin-bottom: 5px; border-radius: 5px; border-left: 3px solid #555; }
        .item-info { font-size: 12px; }
        input, select, textarea { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid #555; box-sizing: border-box; margin-bottom: 5px; }
        button.action-btn { border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; font-size: 11px; font-weight: bold; color: #fff; transition:0.2s; }
        .bg-red { background: #d32f2f; } .bg-blue { background: #2979ff; } .bg-green { background: #00e676; color:#000; } 
        button:hover { opacity: 0.8; transform: scale(1.02); }
        .notif-box { background: rgba(255, 215, 0, 0.05); border: 1px dashed #ffd700; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>‚ö° V121 ADMIN (COUNTRY FIX)</h2>

        <div class="tabs-header">
            <button class="tab-btn active" onclick="switchTab('dash')">üìä DASHBOARD</button>
            <button class="tab-btn" onclick="switchTab('range')">üìÇ MONITOR</button>
            <button class="tab-btn" onclick="switchTab('country')">üåç NEGARA</button>
            <button class="tab-btn" onclick="switchTab('upload')">üõ†Ô∏è TOOLS</button>
        </div>

        <!-- TAB DASHBOARD -->
        <div id="dash" class="tab-content active">
            <div class="grid-stats">
                <div class="stat-card" style="border-color: #00e676;">
                    <span id="countAvail" class="stat-num c-green">0</span>
                    <span class="stat-label">AVAILABLE</span>
                </div>
                <div class="stat-card" style="border-color: #2979ff;">
                    <span id="countActive" class="stat-num c-blue">0</span>
                    <span class="stat-label">ACTIVE</span>
                </div>
                <div class="stat-card" style="border-color: #ff1744;">
                    <span id="countTrash" class="stat-num c-red">0</span>
                    <span class="stat-label">TRASH</span>
                </div>
            </div>
            
            <button onclick="clearZombies()" class="action-btn bg-blue" style="width:100%; padding:15px; margin-bottom:15px;">
                üßπ LEPASKAN NOMOR STUCK ( > 30 MENIT)
            </button>

            <div class="notif-box">
                <label style="color:#ffd700; font-size:11px;">üì¢ RUNNING TEXT:</label>
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <input type="text" id="notifMsg" placeholder="Isi pesan...">
                    <button onclick="sendNotif()" class="action-btn" style="background:#ffd700; color:#000;">KIRIM</button>
                    <button onclick="clearNotif()" class="action-btn bg-red">HAPUS</button>
                </div>
            </div>
        </div>

        <!-- TAB RANGE -->
        <div id="range" class="tab-content">
            <div class="list-container" id="rangeListContainer">Loading...</div>
        </div>

        <!-- TAB COUNTRY (YANG DIPERBAIKI) -->
        <div id="country" class="tab-content">
            <div style="background:#222; padding:10px; border-radius:5px;">
                <label style="font-size:10px; color:#aaa;">TAMBAH NEGARA:</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="cCodeInput" placeholder="Kode (cth: ID)" style="width:30%;">
                    <input type="text" id="cNameInput" placeholder="Nama (cth: INDONESIA)">
                    <button onclick="saveCountry()" class="action-btn bg-green">SIMPAN</button>
                </div>
            </div>
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                <span style="font-size:11px; color:#aaa;">DAFTAR NEGARA AKTIF:</span>
                <button onclick="clearAllCountries()" class="action-btn bg-red" style="padding:5px 10px; font-size:10px;">üóëÔ∏è HAPUS SEMUA NEGARA</button>
            </div>

            <div class="list-container" id="countryListDisplay">
                <div style="text-align:center; padding:20px; color:#555;">Belum ada negara.</div>
            </div>
        </div>

        <!-- TAB UPLOAD -->
        <div id="upload" class="tab-content">
            <label style="font-size:11px; color:#aaa;">UPLOAD NOMOR KE NEGARA:</label>
            <select id="countrySelectUpload"><option>Loading...</option></select>
            
            <textarea id="numList" placeholder="Paste nomor disini..." style="height:100px;"></textarea>
            <button onclick="uploadStockSafe()" class="action-btn bg-green" style="width:100%; padding:12px; margin-top:5px;">üöÄ UPLOAD NOMOR</button>
            
            <hr style="border-color:#333; margin:20px 0;">
            <div style="display:flex; gap:10px;">
                <button onclick="clearTrash()" class="action-btn" style="background:#ff9800; flex:1; padding:12px;">BERSIHKAN TRASH</button>
                <button onclick="clearAllStock()" class="action-btn bg-red" style="flex:1; padding:12px;">RESET DATABASE (NOMOR)</button>
            </div>
        </div>
    </div>

    <script>
        // üî• CONFIG üî•
        const firebaseConfig = {
            apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
            authDomain: "vipotpsystem.firebaseapp.com",
            databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vipotpsystem",
            storageBucket: "vipotpsystem.firebasestorage.app",
            messagingSenderId: "1041472357696",
            appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- DASHBOARD MONITORING ---
        let lastUpdate = 0;
        db.ref('stock').on('value', snap => {
            const now = Date.now();
            if (now - lastUpdate > 1000) { renderDashboard(snap.val()); lastUpdate = now; }
        });

        function renderDashboard(data) {
            if(!data) {
                document.getElementById('countAvail').innerText = 0;
                document.getElementById('countActive').innerText = 0;
                document.getElementById('countTrash').innerText = 0;
                document.getElementById('rangeListContainer').innerHTML = "<div style='text-align:center;color:#555;'>Kosong</div>";
                return;
            }
            let avail=0, active=0, trash=0;
            let ranges = {};

            Object.values(data).forEach(item => {
                if (item.status === 'AVAILABLE') avail++;
                else if (item.status === 'TAKEN') active++;
                else trash++;

                const r = item.range_name || "MANUAL";
                if (!ranges[r]) ranges[r] = { total: 0, avail: 0 };
                ranges[r].total++;
                if (item.status === 'AVAILABLE') ranges[r].avail++;
            });

            document.getElementById('countAvail').innerText = avail;
            document.getElementById('countActive').innerText = active;
            document.getElementById('countTrash').innerText = trash;

            let html = "";
            Object.keys(ranges).forEach(k => {
                const color = ranges[k].avail > 0 ? '#00ff88' : '#555';
                html += `<div class="list-item" style="border-left-color:${color}">
                            <div class="item-info"><b>${k}</b>: ${ranges[k].avail}/${ranges[k].total}</div>
                            <button class="action-btn bg-red" onclick="deleteRange('${k}')">HAPUS</button>
                         </div>`;
            });
            document.getElementById('rangeListContainer').innerHTML = html;
        }

        // --- üî• COUNTRY MANAGER FIX üî• ---
        // Listener ini akan update list di Tab NEGARA dan Dropdown di Tab UPLOAD sekaligus
        db.ref('settings/countries').on('value', snap => {
            const data = snap.val();
            const listDiv = document.getElementById('countryListDisplay');
            const selectUpload = document.getElementById('countrySelectUpload');
            
            listDiv.innerHTML = ""; 
            selectUpload.innerHTML = "";

            if(data) {
                Object.keys(data).forEach(key => {
                    // Render di List Tab Negara
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        <div class="item-info"><span style="color:#00e5ff; font-weight:bold;">${key}</span> : ${data[key]}</div>
                        <button class="action-btn bg-red" onclick="delCountry('${key}')">X</button>
                    `;
                    listDiv.appendChild(div);

                    // Render di Dropdown Upload
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = data[key]; // Tampilkan Nama (INDONESIA)
                    selectUpload.appendChild(opt);
                });
            } else {
                listDiv.innerHTML = "<div style='text-align:center;color:#555;padding:10px;'>Belum ada negara. Tambahkan diatas.</div>";
                selectUpload.innerHTML = "<option value=''>Kosong</option>";
            }
        });

        // Simpan Negara
        window.saveCountry = () => {
            const c = document.getElementById('cCodeInput').value.toUpperCase().trim();
            const n = document.getElementById('cNameInput').value.trim();
            if(c && n) {
                // Simpan ke path settings/countries
                db.ref('settings/countries/' + c).set(n, (err) => {
                    if(!err) {
                        alert("Negara " + n + " ditambahkan!");
                        document.getElementById('cCodeInput').value = "";
                        document.getElementById('cNameInput').value = "";
                    }
                });
            } else {
                alert("Kode dan Nama wajib diisi!");
            }
        }

        window.delCountry = (key) => {
            if(confirm("Hapus negara " + key + "?")) {
                db.ref('settings/countries/' + key).remove();
            }
        }

        window.clearAllCountries = () => {
            if(confirm("YAKIN HAPUS SEMUA LIST NEGARA? (Pengaturan negara akan hilang)")) {
                db.ref('settings/countries').remove();
            }
        }

        // --- UPLOAD & STOCK ---
        window.uploadStockSafe = () => {
            const raw = document.getElementById('numList').value;
            // Ambil value dari dropdown (Kode Negara, misal ID)
            const c = document.getElementById('countrySelectUpload').value; 
            
            if(!c) return alert("Pilih Negara dulu! Kalau kosong, tambah di tab Negara.");
            if(!raw) return alert("Nomor kosong!");

            const lines = raw.split(/\n/);
            const ts = Date.now();
            const btn = event.target;
            btn.innerText = "‚è≥ Uploading..."; btn.disabled = true;
            
            db.ref('stock').once('value', snap => {
                const ex = snap.val() || {};
                let u = {};
                let count = 0;
                lines.forEach(l => {
                    let n = l.replace(/\D/g, '');
                    // Anti Duplikat
                    if(n.length > 6 && !ex[n]) {
                        u[n] = { number: n, country: c, status: 'AVAILABLE', range_name: "MANUAL", timestamp: ts, otp: "" };
                        count++;
                    }
                });
                
                if(count > 0) {
                    db.ref('stock').update(u, (e) => { 
                        if(!e) alert("Berhasil upload " + count + " nomor!"); 
                        document.getElementById('numList').value="";
                        btn.innerText = "üöÄ UPLOAD NOMOR"; btn.disabled = false;
                    });
                } else {
                    alert("Tidak ada nomor baru (Duplikat semua).");
                    btn.innerText = "üöÄ UPLOAD NOMOR"; btn.disabled = false;
                }
            });
        }

        // --- CLEANERS ---
        window.clearZombies = () => {
            if(!confirm("Lepas nomor stuck?")) return;
            db.ref('stock').once('value', s => {
                const d = s.val(); let u={}; const now=Date.now(); const limit=30*60*1000;
                if(d) {
                    Object.keys(d).forEach(k => {
                        if(d[k].status==='TAKEN' && (now - (d[k].timestamp||0) > limit)) {
                            u[k+'/status']='AVAILABLE'; u[k+'/owner']=null;
                        }
                    });
                    db.ref('stock').update(u);
                    alert("Zombie cleaned.");
                }
            });
        }
        window.deleteRange = (r) => { if(confirm("Hapus Range "+r+"?")) db.ref('stock').once('value',s=>{const d=s.val();let u={};Object.keys(d).forEach(k=>{if(d[k].range_name===r)u[k]=null;});db.ref('stock').update(u);}); }
        window.clearTrash = () => { if(confirm("Hapus Sampah?")) db.ref('stock').once('value',s=>{const d=s.val();let u={};Object.keys(d).forEach(k=>{if(d[k].status==='DONE'||d[k].status==='BAD')u[k]=null;});db.ref('stock').update(u);}); }
        window.clearAllStock = () => { if(confirm("RESET DATABASE NOMOR?")) db.ref('stock').remove(); }
        
        // --- NOTIF ---
        window.sendNotif = () => db.ref('system/notification').set(document.getElementById('notifMsg').value);
        window.clearNotif = () => db.ref('system/notification').remove();

        // NAV
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
