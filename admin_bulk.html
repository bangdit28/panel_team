<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN V107 (DYNAMIC COUNTRY)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { width: 100%; max-width: 600px; border: 1px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #111; }
        h2 { margin-top: 0; color: #00ff88; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        /* COUNTRY MANAGER */
        .country-form { display: flex; gap: 10px; margin-bottom: 15px; }
        .country-list { max-height: 200px; overflow-y: auto; border: 1px dashed #555; padding: 10px; }
        .c-item { display: flex; justify-content: space-between; background: #222; padding: 8px; margin-bottom: 5px; border-radius: 5px; align-items: center; }
        .c-del { background: #d32f2f; color: #fff; border: none; padding: 5px 10px; cursor: pointer; font-size: 10px; border-radius: 3px; }

        input, select, textarea { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid #555; box-sizing: border-box; }
        button { width: 100%; padding: 10px; margin-top: 5px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        
        .btn-add { background: #00e5ff; color: #000; width: auto; flex: 1; }
        .btn-up { background: #00ff88; color: #000; margin-top: 10px; }
        .btn-del { background: #d32f2f; color: #fff; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- PENGATURAN NEGARA (FITUR BARU) -->
    <div class="box">
        <h2>‚öôÔ∏è ATUR LIST NEGARA</h2>
        <p style="font-size:11px; color:#aaa;">Negara yang ditambahkan di sini akan muncul di Panel Team.</p>
        
        <div class="country-form">
            <input type="text" id="cCode" placeholder="Kode (Cth: ID)" style="width:30%;">
            <input type="text" id="cName" placeholder="Nama (Cth: INDONESIA +62)">
            <button class="btn-add" onclick="addCountry()">‚ûï TAMBAH</button>
        </div>

        <div id="countryListDisplay" class="country-list">
            Loading list...
        </div>
    </div>

    <!-- UPLOAD STOK -->
    <div class="box">
        <h2>üì• TAMBAH STOK NOMOR</h2>
        <label>PILIH NEGARA:</label>
        <select id="countrySelect">
            <option>Loading...</option>
        </select>

        <textarea id="numList" placeholder="Paste nomor dari IvaSMS disini..." style="margin-top:10px; height:100px;"></textarea>

        <button class="btn-up" onclick="uploadStock()">üöÄ UPLOAD STOK</button>
        <button class="btn-del" onclick="clearAll()">üóëÔ∏è HAPUS SEMUA DATA</button>
    </div>

    <script>
        // üî• PASTE CONFIG FIREBASE DISINI üî•
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 1. MANAGEMEN NEGARA ---
        
        // Baca Data Negara Realtime
        db.ref('settings/countries').on('value', snap => {
            const data = snap.val();
            const listDiv = document.getElementById('countryListDisplay');
            const selectDiv = document.getElementById('countrySelect');
            
            listDiv.innerHTML = "";
            selectDiv.innerHTML = "";

            if(data) {
                Object.keys(data).forEach(key => {
                    // Isi List Manager
                    const item = document.createElement('div');
                    item.className = 'c-item';
                    item.innerHTML = `<span><b>${key}</b> - ${data[key]}</span> <button class="c-del" onclick="delCountry('${key}')">HAPUS</button>`;
                    listDiv.appendChild(item);

                    // Isi Dropdown Upload
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = data[key];
                    selectDiv.appendChild(opt);
                });
            } else {
                listDiv.innerHTML = "<span style='color:red'>Belum ada negara. Tambahkan dulu!</span>";
                selectDiv.innerHTML = "<option>Kosong</option>";
            }
        });

        function addCountry() {
            const code = document.getElementById('cCode').value.toUpperCase().trim();
            const name = document.getElementById('cName').value.trim();

            if(!code || !name) return alert("Isi Kode dan Nama!");

            db.ref('settings/countries/' + code).set(name);
            
            document.getElementById('cCode').value = "";
            document.getElementById('cName').value = "";
        }

        window.delCountry = function(code) {
            if(confirm("Hapus negara ini dari list?")) {
                db.ref('settings/countries/' + code).remove();
            }
        }

        // --- 2. UPLOAD STOCK ---
        function uploadStock() {
            const raw = document.getElementById('numList').value;
            const country = document.getElementById('countrySelect').value;
            
            if(!raw) return alert("Nomor kosong!");
            if(!country || country === 'Kosong') return alert("Pilih negara dulu!");

            const lines = raw.split(/\n/);
            let updates = {};
            let count = 0;

            lines.forEach(line => {
                let cleanNum = line.replace(/\D/g, ''); 
                if(cleanNum.length > 6) {
                    updates[cleanNum] = {
                        number: cleanNum, country: country, otp: "", status: "AVAILABLE", timestamp: Date.now()
                    };
                    count++;
                }
            });

            if(count > 0) {
                db.ref('stock').update(updates, (e) => {
                    if(!e) { alert(`SUKSES! ${count} Nomor Masuk.`); document.getElementById('numList').value = ""; }
                });
            }
        }

        function clearAll() {
            if(confirm("HAPUS SEMUA DATA?")) db.ref('stock').remove();
        }
    </script>
</body>
</html>
