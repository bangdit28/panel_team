<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN STOCK MANAGER V92</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #00ff88; font-family: monospace; padding: 20px; text-align: center; }
        .box { max-width: 600px; margin: 0 auto; border: 2px solid #00ff88; padding: 20px; border-radius: 10px; }
        
        textarea { width: 100%; height: 200px; background: #111; border: 1px solid #333; color: #fff; padding: 10px; box-sizing: border-box; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 14px; }
        
        .btn-up { background: #00ff88; color: #000; }
        .btn-del { background: #d32f2f; color: #fff; margin-top: 30px; }
        
        h2 { margin-top: 0; }
        .stats { margin-top: 10px; color: yellow; border: 1px dashed #333; padding: 10px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>ğŸ­ GUDANG NOMOR V92</h2>
        
        <div class="stats" id="dbStats">
            Loading Data...
        </div>

        <hr style="border-color:#333; margin: 20px 0;">

        <label>PILIH NEGARA STOK:</label>
        <select id="countrySelect" style="background:#222; color:#fff; border:1px solid #444;">
            <option value="ID">ğŸ‡®ğŸ‡© INDONESIA</option>
            <option value="US">ğŸ‡ºğŸ‡¸ USA</option>
            <option value="UK">ğŸ‡¬ğŸ‡§ INGGRIS</option>
            <option value="MY">ğŸ‡²ğŸ‡¾ MALAYSIA</option>
            <option value="CI">ğŸ‡¨ğŸ‡® IVORY COAST</option>
            <option value="OTHER">ğŸŒ MIXED / LAINNYA</option>
        </select>

        <p style="text-align:left; font-size:11px; color:#aaa; margin-bottom:5px;">PASTE NOMOR DARI IVASMS (Bisa ribuan baris):</p>
        <textarea id="numList" placeholder="212600192&#10;212600193&#10;..."></textarea>

        <button class="btn-up" onclick="uploadStock()">ğŸš€ UPLOAD STOK BARU</button>
        
        <button class="btn-del" onclick="clearAll()">ğŸ—‘ï¸ HAPUS SEMUA DATABASE (RESET)</button>
    </div>

    <script>
        // ğŸ”¥ PASTE CONFIG FIREBASE DISINI ğŸ”¥
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Monitor Jumlah Stok
        db.ref('stock').on('value', snap => {
            const val = snap.val();
            const count = val ? Object.keys(val).length : 0;
            document.getElementById('dbStats').innerText = `TOTAL STOK SAAT INI: ${count} NOMOR`;
        });

        function uploadStock() {
            const raw = document.getElementById('numList').value;
            const country = document.getElementById('countrySelect').value;
            
            if(!raw) return alert("Nomor kosong!");

            const lines = raw.split(/\n/);
            let count = 0;
            
            // Batch upload biar ga berat
            let updates = {};

            lines.forEach(line => {
                let cleanNum = line.replace(/\D/g, ''); // Ambil angka doang
                if(cleanNum.length > 6) {
                    updates[cleanNum] = {
                        number: cleanNum,
                        country: country,
                        otp: "",
                        status: "AVAILABLE",
                        timestamp: Date.now()
                    };
                    count++;
                }
            });

            if(count > 0) {
                db.ref('stock').update(updates, (error) => {
                    if(error) alert("Error: " + error.message);
                    else {
                        alert(`BERHASIL! ${count} Nomor ${country} Masuk Database.`);
                        document.getElementById('numList').value = "";
                    }
                });
            }
        }

        function clearAll() {
            if(confirm("YAKIN HAPUS SEMUA? Team akan kehilangan akses nomor saat ini!")) {
                db.ref('stock').remove();
                alert("DATABASE BERSIH! Silakan upload stok baru.");
            }
        }
    </script>
</body>
</html>
