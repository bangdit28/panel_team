<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN V114 COMMANDER</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { width: 100%; max-width: 700px; border: 1px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #111; }
        h2 { margin-top: 0; color: #00ff88; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        /* TABS */
        .tab-btn { background: #222; border: 1px solid #444; color: #aaa; padding: 10px 20px; cursor: pointer; }
        .tab-btn.active { background: #00ff88; color: #000; font-weight: bold; }
        .tab-content { display: none; margin-top: 15px; }
        .tab-content.active { display: block; }

        /* LIST RANGE */
        .range-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #1a1a1a; padding: 10px; margin-bottom: 5px; border-radius: 5px; border-left: 3px solid #2979ff; 
        }
        .range-info { font-size: 12px; }
        .range-count { font-weight: bold; color: #00ff88; font-size: 14px; }
        .btn-del-range { background: #d32f2f; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-size: 10px; }

        /* COUNTRY EDITOR */
        .c-item { display: flex; justify-content: space-between; background: #222; padding: 8px; margin-bottom: 5px; border-radius: 5px; font-size: 12px; }
        
        input, select { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid #555; box-sizing: border-box; }
        button { cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <h2>‚ö° V114 COMMANDER</h2>
        
        <div>
            <button class="tab-btn active" onclick="switchTab('tab-range')">üìä MONITOR RANGE</button>
            <button class="tab-btn" onclick="switchTab('tab-country')">üåç ATUR NEGARA</button>
        </div>

        <!-- TAB 1: MONITOR RANGE (STOK BERKURANG REALTIME) -->
        <div id="tab-range" class="tab-content active">
            <div style="font-size:11px; color:#aaa; margin-bottom:10px;">
                List Range yang ada di Database. Klik HAPUS untuk membuang semua nomor dari range tersebut (misal karena macet).
            </div>
            <div id="rangeListContainer">Loading Data...</div>
        </div>

        <!-- TAB 2: ATUR NEGARA -->
        <div id="tab-country" class="tab-content">
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <input type="text" id="cCode" placeholder="Kode (Misal: CI)" style="width:30%;">
                <input type="text" id="cName" placeholder="Nama (IVORY COAST üá®üáÆ)">
                <button onclick="addCountry()" style="background:#00e5ff; border:none; font-weight:bold;">SIMPAN</button>
            </div>
            <div id="countryListDisplay" style="max-height:300px; overflow-y:auto;"></div>
        </div>
    </div>

    <script>
        // üî• PASTE CONFIG FIREBASE DISINI üî•
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- TAB SWITCHER ---
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        // --- 1. LOGIC RANGE MONITOR (REALTIME) ---
        db.ref('stock').on('value', snap => {
            const data = snap.val();
            const container = document.getElementById('rangeListContainer');
            container.innerHTML = "";

            if (!data) {
                container.innerHTML = "Stok Kosong.";
                return;
            }

            // Grouping Data per Range
            let rangeStats = {};

            Object.keys(data).forEach(key => {
                const item = data[key];
                const rName = item.range_name || "UNKNOWN RANGE"; // Nama Range dari IvaSMS
                
                if (!rangeStats[rName]) {
                    rangeStats[rName] = { total: 0, available: 0, taken: 0, country: item.country };
                }
                
                rangeStats[rName].total++;
                if (item.status === 'AVAILABLE') rangeStats[rName].available++;
                if (item.status === 'TAKEN') rangeStats[rName].taken++;
            });

            // Render ke HTML
            Object.keys(rangeStats).forEach(rName => {
                const stat = rangeStats[rName];
                const div = document.createElement('div');
                div.className = 'range-item';
                
                // Warna sisa stok: Merah kalau habis, Hijau kalau banyak
                const color = stat.available === 0 ? 'red' : '#00ff88';

                div.innerHTML = `
                    <div class="range-info">
                        <div style="font-weight:bold; color:#fff;">${rName} <span style="color:#777; font-size:10px;">(${stat.country})</span></div>
                        <div style="color:#aaa;">Dipakai: ${stat.taken} | Total: ${stat.total}</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="range-count" style="color:${color}">${stat.available} SISA</div>
                        <button class="btn-del-range" onclick="deleteRange('${rName}')">HAPUS RANGE</button>
                    </div>
                `;
                container.appendChild(div);
            });
        });

        // HAPUS RANGE (FITUR UTAMA)
        window.deleteRange = (rangeName) => {
            if(confirm(`Yakin hapus SEMUA NOMOR dari range "${rangeName}"?\n(Nomor yang sedang dipake team mungkin ikut kehapus)`)) {
                
                // Cari semua nomor dengan range_name tsb dan hapus
                db.ref('stock').once('value', snap => {
                    const data = snap.val();
                    let updates = {};
                    if(data) {
                        Object.keys(data).forEach(key => {
                            if(data[key].range_name === rangeName) {
                                updates[key] = null; // null = delete
                            }
                        });
                        db.ref('stock').update(updates);
                        alert("Range Terhapus!");
                    }
                });
            }
        }

        // --- 2. LOGIC COUNTRY MANAGER ---
        db.ref('settings/countries').on('value', snap => {
            const data = snap.val();
            const div = document.getElementById('countryListDisplay');
            div.innerHTML = "";
            if(data) {
                Object.keys(data).forEach(k => {
                    div.innerHTML += `
                        <div class="c-item">
                            <span><b>${k}</b> = ${data[k]}</span>
                            <button class="btn-del-range" onclick="delCountry('${k}')">X</button>
                        </div>
                    `;
                });
            }
        });

        window.addCountry = () => {
            const c = document.getElementById('cCode').value.toUpperCase().trim();
            const n = document.getElementById('cName').value.trim();
            if(c && n) {
                db.ref('settings/countries/' + c).set(n);
                document.getElementById('cCode').value = "";
                document.getElementById('cName').value = "";
            }
        }
        
        window.delCountry = (k) => {
            if(confirm("Hapus?")) db.ref('settings/countries/' + k).remove();
        }

    </script>
</body>
</html>
