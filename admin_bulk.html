<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN COMMANDER V115</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { width: 100%; max-width: 700px; border: 1px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #111; }
        h2 { margin-top: 0; color: #00ff88; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        /* 1. STATS GRID */
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .stat-card { background: #1a1a1a; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #444; }
        .stat-num { font-size: 24px; font-weight: bold; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; color: #aaa; }
        .c-green { color: #00e676; } .c-blue { color: #2979ff; } .c-red { color: #ff1744; }

        /* 2. NOTIF CONTROL */
        .notif-box { border: 1px dashed #ffd700; background: rgba(255, 215, 0, 0.05); }
        .notif-input { width: 100%; padding: 10px; background: #000; color: #ffd700; border: 1px solid #555; box-sizing: border-box; margin-bottom: 5px; font-weight: bold; }

        /* 3. TABS */
        .tab-btn { background: #222; border: 1px solid #444; color: #aaa; padding: 10px 20px; cursor: pointer; flex: 1; }
        .tab-btn.active { background: #00ff88; color: #000; font-weight: bold; }
        .tabs-header { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* 4. LIST ITEMS (Range & Country) */
        .list-container { max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .list-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #1a1a1a; padding: 10px; margin-bottom: 5px; border-radius: 5px; border-left: 3px solid #555; 
        }
        .item-info { font-size: 12px; }
        .item-actions { display: flex; gap: 5px; }
        .btn-mini { border: none; padding: 5px 8px; cursor: pointer; border-radius: 3px; font-size: 10px; font-weight: bold; }
        
        /* INPUTS */
        input, select, textarea { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid #555; box-sizing: border-box; }
        button.main-btn { width: 100%; padding: 12px; margin-top: 5px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }

        /* COLORS */
        .bg-green { background: #00ff88; color: #000; }
        .bg-red { background: #d32f2f; color: #fff; }
        .bg-blue { background: #2979ff; color: #fff; }
        .bg-yellow { background: #ffd700; color: #000; }
        .bg-edit { background: #ff9800; color: #fff; }
    </style>
</head>
<body>

    <!-- 1. LIVE MONITORING & NOTIFIKASI -->
    <div class="box notif-box">
        <!-- STATS -->
        <div class="grid-stats">
            <div class="stat-card" style="border-color: #00e676;">
                <span id="countAvail" class="stat-num c-green">0</span>
                <span class="stat-label">AVAILABLE</span>
            </div>
            <div class="stat-card" style="border-color: #2979ff;">
                <span id="countActive" class="stat-num c-blue">0</span>
                <span class="stat-label">ACTIVE</span>
            </div>
            <div class="stat-card" style="border-color: #ff1744;">
                <span id="countTrash" class="stat-num c-red">0</span>
                <span class="stat-label">TRASH</span>
            </div>
        </div>

        <!-- NOTIFIKASI -->
        <label style="color:#ffd700; font-size:11px;">üì¢ KIRIM PENGUMUMAN:</label>
        <div style="display:flex; gap:5px;">
            <input type="text" id="notifMsg" class="notif-input" placeholder="Pesan running text...">
            <button onclick="sendNotif()" class="btn-mini bg-yellow" style="width:auto;">KIRIM</button>
            <button onclick="clearNotif()" class="btn-mini bg-red" style="width:auto;">HAPUS</button>
        </div>
    </div>

    <!-- 2. MANAGEMENT TABS -->
    <div class="box">
        <div class="tabs-header">
            <button class="tab-btn active" onclick="switchTab('tab-range')">üìä MONITOR RANGE</button>
            <button class="tab-btn" onclick="switchTab('tab-country')">üåç ATUR NEGARA</button>
            <button class="tab-btn" onclick="switchTab('tab-upload')">üì• UPLOAD STOK</button>
        </div>

        <!-- TAB RANGE (HAPUS PER RANGE) -->
        <div id="tab-range" class="tab-content active">
            <div class="list-container" id="rangeListContainer">Loading...</div>
        </div>

        <!-- TAB COUNTRY (EDIT/HAPUS NEGARA) -->
        <div id="tab-country" class="tab-content">
            <div style="display:flex; gap:5px; margin-bottom:10px; background:#222; padding:10px; border-radius:5px;">
                <input type="text" id="cCode" placeholder="KODE (CI)" style="width:30%;">
                <input type="text" id="cName" placeholder="NAMA (IVORY COAST üá®üáÆ)">
                <button onclick="saveCountry()" class="btn-mini bg-blue" style="width:auto;">SIMPAN</button>
            </div>
            <div class="list-container" id="countryListDisplay">Loading...</div>
        </div>

        <!-- TAB UPLOAD (MASUKIN STOK) -->
        <div id="tab-upload" class="tab-content">
            <label>TARGET NEGARA:</label>
            <select id="countrySelect"><option>Loading...</option></select>
            <textarea id="numList" placeholder="Paste nomor dari IvaSMS disini..." style="margin-top:10px; height:100px;"></textarea>
            <button class="main-btn bg-green" onclick="uploadStock()">üöÄ UPLOAD STOK</button>
            <button class="main-btn bg-red" style="margin-top:20px;" onclick="clearTrash()">üßπ BERSIHKAN SAMPAH (DONE/BAD)</button>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• PASTE CONFIG FIREBASE SAMA PERSIS üî•
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CORE: STATS & RANGE MONITOR ---
        db.ref('stock').on('value', snap => {
            const data = snap.val();
            const rangeContainer = document.getElementById('rangeListContainer');
            rangeContainer.innerHTML = "";

            let avail=0, active=0, trash=0;
            let rangeStats = {};

            if (data) {
                Object.values(data).forEach(item => {
                    // Hitung Global Stats
                    if (item.status === 'AVAILABLE') avail++;
                    else if (item.status === 'TAKEN') active++;
                    else trash++;

                    // Hitung Range Stats
                    const rName = item.range_name || "UNKNOWN";
                    if (!rangeStats[rName]) rangeStats[rName] = { total: 0, avail: 0, country: item.country };
                    rangeStats[rName].total++;
                    if (item.status === 'AVAILABLE') rangeStats[rName].avail++;
                });
            }

            // Update Angka
            document.getElementById('countAvail').innerText = avail;
            document.getElementById('countActive').innerText = active;
            document.getElementById('countTrash').innerText = trash;

            // Render Range List
            if(Object.keys(rangeStats).length === 0) {
                rangeContainer.innerHTML = "<div style='text-align:center; color:#555;'>Tidak ada data stok.</div>";
            } else {
                Object.keys(rangeStats).forEach(rName => {
                    const stat = rangeStats[rName];
                    const color = stat.avail === 0 ? '#ff1744' : '#00ff88';
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.style.borderColor = color;
                    div.innerHTML = `
                        <div class="item-info">
                            <div style="font-weight:bold; font-size:13px;">${rName} <span style="color:#aaa;">(${stat.country})</span></div>
                            <div style="color:#aaa;">Sisa: <b style="color:${color}">${stat.avail}</b> / Total: ${stat.total}</div>
                        </div>
                        <button class="btn-mini bg-red" onclick="deleteRange('${rName}')">HAPUS</button>
                    `;
                    rangeContainer.appendChild(div);
                });
            }
        });

        // --- CORE: COUNTRY MANAGER ---
        db.ref('settings/countries').on('value', snap => {
            const data = snap.val();
            const listDiv = document.getElementById('countryListDisplay');
            const selectDiv = document.getElementById('countrySelect');
            listDiv.innerHTML = ""; selectDiv.innerHTML = "";

            if(data) {
                Object.keys(data).forEach(key => {
                    // Isi List Editor
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="item-info">
                            <span style="color:#00e5ff; font-weight:bold;">${key}</span> 
                            <span>: ${data[key]}</span>
                        </div>
                        <div class="item-actions">
                            <button class="btn-mini bg-edit" onclick="editCountry('${key}', '${data[key]}')">EDIT</button>
                            <button class="btn-mini bg-red" onclick="delCountry('${key}')">X</button>
                        </div>
                    `;
                    listDiv.appendChild(item);

                    // Isi Dropdown Upload
                    const opt = document.createElement('option');
                    opt.value = key; opt.innerText = data[key];
                    selectDiv.appendChild(opt);
                });
            }
        });

        // FUNGSI EDIT NEGARA (YANG LO MINTA)
        window.editCountry = (code, name) => {
            document.getElementById('cCode').value = code;
            document.getElementById('cName').value = name;
            // Scroll ke form input
            document.getElementById('cCode').scrollIntoView({behavior: "smooth"});
        }

        window.saveCountry = () => {
            const c = document.getElementById('cCode').value.toUpperCase().trim();
            const n = document.getElementById('cName').value.trim();
            if(c && n) {
                db.ref('settings/countries/' + c).set(n); // Ini akan overwrite kalau kode sama (Edit)
                document.getElementById('cCode').value = "";
                document.getElementById('cName').value = "";
            } else alert("Isi Kode & Nama!");
        }

        window.delCountry = (k) => {
            if(confirm("Hapus negara ini dari list?")) db.ref('settings/countries/' + k).remove();
        }

        // --- UTILS LAIN ---
        window.deleteRange = (rangeName) => {
            if(confirm(`Yakin hapus range "${rangeName}"?`)) {
                db.ref('stock').once('value', snap => {
                    const data = snap.val();
                    let updates = {};
                    if(data) {
                        Object.keys(data).forEach(key => {
                            if(data[key].range_name === rangeName) updates[key] = null;
                        });
                        db.ref('stock').update(updates);
                    }
                });
            }
        }

        window.sendNotif = () => db.ref('system/notification').set(document.getElementById('notifMsg').value);
        window.clearNotif = () => { db.ref('system/notification').remove(); document.getElementById('notifMsg').value = ""; };

        window.uploadStock = () => {
            const raw = document.getElementById('numList').value;
            const country = document.getElementById('countrySelect').value;
            if(!raw || !country) return alert("Data kurang lengkap!");
            const lines = raw.split(/\n/);
            let updates = {}; let count = 0;
            lines.forEach(l => {
                let n = l.replace(/\D/g, ''); 
                if(n.length > 6) {
                    updates[n] = { number: n, country: country, otp: "", status: "AVAILABLE", range_name: "MANUAL UPLOAD", timestamp: Date.now() };
                    count++;
                }
            });
            if(count>0) db.ref('stock').update(updates, (e)=>{ if(!e) { alert("Sukses!"); document.getElementById('numList').value=""; }});
        }

        window.clearTrash = () => {
            if(confirm("Bersihkan sampah (Done/Bad)?")) {
                db.ref('stock').once('value', s => {
                    const d = s.val(); if(!d) return;
                    let u = {};
                    Object.keys(d).forEach(k => { if(d[k].status==='DONE'||d[k].status==='BAD') u[k]=null; });
                    db.ref('stock').update(u);
                });
            }
        }

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
