<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN COMMANDER V105</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { width: 100%; max-width: 600px; border: 1px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #111; }
        h2 { margin-top: 0; color: #00ff88; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        /* NOTIFICATION CONTROL */
        .notif-control { background: #1a1a1a; padding: 15px; border: 1px dashed #ffd700; border-radius: 8px; margin-bottom: 20px; }
        .notif-input { width: 100%; padding: 10px; background: #000; color: #ffd700; border: 1px solid #555; box-sizing: border-box; margin-bottom: 10px; font-weight: bold; }
        
        /* STATS GRID */
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #222; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #444; }
        .stat-num { font-size: 24px; font-weight: bold; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; color: #aaa; }
        
        .c-green { color: #00e676; } .c-blue { color: #2979ff; } .c-red { color: #ff1744; }

        /* UPLOAD FORM */
        textarea { width: 100%; height: 100px; background: #000; border: 1px solid #333; color: #ccc; padding: 10px; box-sizing: border-box; }
        select, button { width: 100%; padding: 10px; margin-top: 5px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        
        .btn-send { background: #ffd700; color: #000; }
        .btn-clear-notif { background: #555; color: #fff; margin-top: 5px; }
        .btn-up { background: #00ff88; color: #000; margin-top: 10px; }
        .btn-del { background: #d32f2f; color: #fff; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- NOTIFIKASI CONTROLLER -->
    <div class="box notif-control">
        <label style="color:#ffd700; font-weight:bold;">üì¢ KIRIM PENGUMUMAN KE TEAM:</label>
        <input type="text" id="notifMsg" class="notif-input" placeholder="Tulis pesan running text disini...">
        <button class="btn-send" onclick="sendNotif()">üì° KIRIM NOTIFIKASI BERJALAN</button>
        <button class="btn-clear-notif" onclick="clearNotif()">‚ùå HAPUS PENGUMUMAN</button>
        <div id="currentNotif" style="font-size:10px; color:#aaa; margin-top:5px;">Status: -</div>
    </div>

    <!-- MONITORING -->
    <div class="box">
        <h2>üìä LIVE STATS</h2>
        <div class="grid-stats">
            <div class="stat-card" style="border-color: #00e676;">
                <span id="countAvail" class="stat-num c-green">0</span>
                <span class="stat-label">STOK READY</span>
            </div>
            <div class="stat-card" style="border-color: #2979ff;">
                <span id="countActive" class="stat-num c-blue">0</span>
                <span class="stat-label">SEDANG DIPAKAI</span>
            </div>
            <div class="stat-card" style="border-color: #ff1744;">
                <span id="countTrash" class="stat-num c-red">0</span>
                <span class="stat-label">DONE / BAD</span>
            </div>
        </div>
    </div>

    <!-- UPLOAD -->
    <div class="box">
        <h2>üì• TAMBAH STOK</h2>
        <select id="countrySelect" style="background:#222; color:#fff; margin-bottom:10px;">
            <option value="ID">üáÆüá© INDONESIA</option>
            <option value="US">üá∫üá∏ USA</option>
            <option value="UK">üá¨üáß INGGRIS</option>
            <option value="CI">üá®üáÆ IVORY COAST</option>
            <option value="OTHER">üåç LAINNYA</option>
        </select>
        <textarea id="numList" placeholder="Paste nomor disini..."></textarea>
        <button class="btn-up" onclick="uploadStock()">üöÄ UPLOAD STOK</button>
        <button class="btn-del" onclick="clearAll()">üóëÔ∏è RESET DATABASE</button>
    </div>

    <script>
        // üî• PASTE CONFIG FIREBASE DISINI üî•
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- NOTIFICATION LOGIC ---
        function sendNotif() {
            const msg = document.getElementById('notifMsg').value;
            if(!msg) return alert("Pesan kosong!");
            
            db.ref('system/notification').set(msg);
            alert("Notifikasi dikirim ke semua Panel Team!");
        }

        function clearNotif() {
            db.ref('system/notification').remove();
            document.getElementById('notifMsg').value = "";
            alert("Notifikasi dihapus.");
        }

        // Monitor Status Notif Sendiri
        db.ref('system/notification').on('value', snap => {
            const val = snap.val();
            document.getElementById('currentNotif').innerText = val ? `Sedang Tayang: "${val}"` : "Status: Tidak ada pengumuman.";
        });

        // --- STATS MONITOR ---
        db.ref('stock').on('value', (snapshot) => {
            const data = snapshot.val();
            let avail=0, active=0, trash=0;
            if (data) {
                Object.values(data).forEach(item => {
                    if (item.status === 'AVAILABLE') avail++;
                    else if (item.status === 'TAKEN') active++;
                    else if (item.status === 'DONE' || item.status === 'BAD') trash++;
                });
            }
            document.getElementById('countAvail').innerText = avail;
            document.getElementById('countActive').innerText = active;
            document.getElementById('countTrash').innerText = trash;
        });

        // --- UPLOAD LOGIC ---
        function uploadStock() {
            const raw = document.getElementById('numList').value;
            const country = document.getElementById('countrySelect').value;
            if(!raw) return alert("Nomor kosong!");
            const lines = raw.split(/\n/);
            let updates = {};
            let count = 0;
            lines.forEach(line => {
                let cleanNum = line.replace(/\D/g, ''); 
                if(cleanNum.length > 6) {
                    updates[cleanNum] = {
                        number: cleanNum, country: country, otp: "", status: "AVAILABLE", timestamp: Date.now()
                    };
                    count++;
                }
            });
            if(count > 0) {
                db.ref('stock').update(updates, (e) => {
                    if(!e) { alert(`SUKSES! ${count} Nomor Masuk.`); document.getElementById('numList').value = ""; }
                });
            }
        }

        function clearAll() {
            if(confirm("HAPUS SEMUA DATA?")) db.ref('stock').remove();
        }
    </script>
</body>
</html>
