<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP OTP PANEL PRO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 400px; background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        
        .display-num { font-size: 28px; font-family: monospace; background: #000; padding: 15px; border-radius: 8px; border: 1px dashed #555; margin: 15px 0; cursor: pointer; color: #fff; }
        .otp-box { font-size: 40px; font-weight: bold; color: #4ade80; margin-top: 10px; letter-spacing: 5px; animation: pulse 1s infinite; }
        
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border:none; font-weight:bold; }
        select { background: #334155; color: #fff; }
        .btn-buy { background: #2979ff; color: #fff; cursor: pointer; }
        .btn-cancel { background: #ef4444; color: #fff; cursor: pointer; }
        
        .hidden { display: none; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    </style>
</head>
<body>

    <div class="box">
        <h2>‚ö° VIP SENDER PRO</h2>
        
        <!-- MENU PILIH -->
        <div id="menu">
            <label>PILIH NEGARA</label>
            <select id="countryPick">
                <option value="ID">üáÆüá© INDONESIA</option>
                <option value="US">üá∫üá∏ USA</option>
                <option value="UK">üá¨üáß INGGRIS</option>
                <option value="MY">üá≤üáæ MALAYSIA</option>
                <option value="OTHER">üåç MIXED</option>
            </select>
            <button class="btn-buy" onclick="findNumber()">üõí AMBIL NOMOR</button>
        </div>

        <!-- MENU AKTIF -->
        <div id="active" class="hidden">
            <div style="font-size:11px; color:#aaa;">NOMOR ANDA</div>
            <div class="display-num" id="myNum" onclick="copyNum()">...</div>
            
            <div style="border-top:1px solid #333; padding-top:10px;">
                <div id="status" style="font-size:12px; color:yellow;">Menunggu SMS...</div>
                <div id="myOTP" class="otp-box hidden">---</div>
            </div>

            <button class="btn-cancel" onclick="stopSession()">‚ùå SELESAI / GANTI</button>
        </div>
    </div>

    <script>
        // üî• PASTE CONFIG FIREBASE SAMA üî•
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentNum = null;

        function findNumber() {
            const region = document.getElementById('countryPick').value;
            const btn = document.querySelector('.btn-buy');
            btn.innerHTML = "üîç MENCARI STOK...";

            // Query cari nomor yg AVAILABLE di negara tsb
            // Ini query sederhana (client side filtering biar gampang)
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let found = null;

                if(data) {
                    // Loop cari yg cocok
                    const keys = Object.keys(data);
                    for(let key of keys) {
                        if(data[key].country === region && data[key].status === 'AVAILABLE') {
                            found = data[key];
                            break;
                        }
                    }
                }

                if(found) {
                    // Booking nomor biar ga diambil orang lain
                    currentNum = found.number;
                    db.ref('stock/' + currentNum).update({ status: 'TAKEN' });
                    
                    showActive(found.number);
                    listenOTP(found.number);
                } else {
                    alert("STOK HABIS UNTUK NEGARA INI! Minta admin upload.");
                    btn.innerHTML = "üõí AMBIL NOMOR";
                }
            });
        }

        function showActive(num) {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            document.getElementById('myNum').innerText = num;
        }

        function listenOTP(num) {
            // Dengerin perubahan khusus di nomor ini
            db.ref('stock/' + num + '/otp').on('value', snap => {
                const code = snap.val();
                if(code) {
                    document.getElementById('status').innerText = "‚úÖ OTP SUKSES!";
                    const otpEl = document.getElementById('myOTP');
                    otpEl.innerText = code;
                    otpEl.classList.remove('hidden');
                    new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
                    navigator.clipboard.writeText(code);
                }
            });
        }

        function stopSession() {
            if(confirm("Sudah selesai dengan nomor ini?")) {
                // Tandai nomor sbg DONE (biar ga muncul lagi) atau AVAILABLE (kalau mau dipake ulang)
                // Disini kita set DONE biar gak dipake double.
                if(currentNum) {
                    db.ref('stock/' + currentNum).update({ status: 'DONE' });
                    db.ref('stock/' + currentNum + '/otp').off(); // Matikan listener
                }
                location.reload();
            }
        }

        function copyNum() {
            navigator.clipboard.writeText(document.getElementById('myNum').innerText);
            alert("Nomor dicopy!");
        }
    </script>
</body>
</html>
