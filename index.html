<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP OTP V82 LOOP</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 400px; background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        .header { margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 15px; }
        h2 { margin: 0; color: #38bdf8; }
        .sub { font-size: 11px; color: #94a3b8; }

        /* NOMOR DISPLAY */
        .display-num { 
            font-size: 28px; font-family: monospace; background: #000; 
            padding: 20px; border-radius: 10px; border: 2px dashed #555; 
            margin: 15px 0; cursor: pointer; color: #fff; position: relative;
            transition: 0.2s;
        }
        .display-num:active { border-color: #38bdf8; transform: scale(0.98); }
        .label-copy { font-size: 9px; color: #555; position: absolute; bottom: 5px; right: 10px; }

        /* OTP AREA */
        .otp-area { min-height: 90px; display: flex; align-items: center; justify-content: center; flex-direction: column; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 15px; }
        .otp-code { font-size: 45px; font-weight: bold; color: #4ade80; letter-spacing: 6px; animation: pulse 1s infinite; cursor: pointer; }
        .waiting { font-size: 13px; color: #fbbf24; display: flex; gap: 8px; align-items: center; }
        .spinner { width: 14px; height: 14px; border: 2px solid #555; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }

        /* BUTTONS */
        select { width: 100%; padding: 12px; background: #334155; color: #fff; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 10px; }
        
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        
        /* Tombol Menu Awal */
        .btn-start { background: #38bdf8; color: #000; }
        .btn-start:hover { background: #fff; }

        /* Tombol Loop Action */
        .btn-bad { background: #ef4444; color: #fff; margin-bottom: 10px; }
        .btn-next { background: #22c55e; color: #000; font-size: 16px; display: none; } /* Muncul pas sukses */
        
        .btn-stop { background: transparent; border: 1px solid #555; color: #888; font-size: 10px; padding: 8px; margin-top: 20px; width: auto; }

        .hidden { display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="box">
        <div class="header">
            <h2>‚ö° PANEL V82 LOOP</h2>
            <div class="sub">AUTO NEXT SYSTEM (NON-STOP FARMING)</div>
        </div>
        
        <!-- MENU PILIH NEGARA (AWAL) -->
        <div id="menu">
            <label style="font-size:11px; color:#aaa; display:block; text-align:left; margin-bottom:5px;">PILIH NEGARA & START</label>
            <select id="countryPick">
                <option value="ID">üáÆüá© INDONESIA (+62)</option>
                <option value="US">üá∫üá∏ USA (+1)</option>
                <option value="UK">üá¨üáß INGGRIS (+44)</option>
                <option value="MY">üá≤üáæ MALAYSIA (+60)</option>
                <option value="OTHER">üåç MIXED / LAINNYA</option>
            </select>
            <button class="btn-start" onclick="startLoop()">üöÄ MULAI FARMING</button>
        </div>

        <!-- LOOPING AREA (AKTIF) -->
        <div id="active" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:11px; color:#aaa;">NOMOR AKTIF:</span>
                <span id="regionBadge" style="font-size:10px; background:#334155; padding:2px 6px; border-radius:4px;">ID</span>
            </div>
            
            <!-- NOMOR -->
            <div class="display-num" id="myNum" onclick="copyNum()">
                <span id="txtNum">Mencari...</span>
                <div class="label-copy">KLIK SALIN</div>
            </div>
            
            <!-- OTP -->
            <div class="otp-area">
                <div id="statusWait" class="waiting"><div class="spinner"></div> MENUNGGU SMS...</div>
                <div id="myOTP" class="otp-code hidden" onclick="copyOTP()">---</div>
            </div>

            <!-- KONTROL -->
            <div id="controlPanel">
                <!-- Tombol GAGAL (Ganti) -->
                <button id="btnBad" class="btn-bad" onclick="nextBad()">‚ùå GAK MASUK? GANTI (AUTO)</button>
                
                <!-- Tombol SUKSES (Lanjut) -->
                <button id="btnNext" class="btn-next" onclick="nextSuccess()">‚û°Ô∏è LANJUT NOMOR BARU</button>
            </div>

            <button class="btn-stop" onclick="stopLoop()">‚èπÔ∏è STOP & KEMBALI KE MENU</button>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• PASTE CONFIG FIREBASE LO DISINI üî•
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentNum = null;
        let selectedRegion = "";
        let isListening = false;

        // 1. MULAI SESI LOOPING
        function startLoop() {
            selectedRegion = document.getElementById('countryPick').value;
            document.getElementById('regionBadge').innerText = selectedRegion;
            
            // Pindah UI
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            
            // Gas cari nomor pertama
            findNumber();
        }

        // 2. ENGINE PENCARI NOMOR
        function findNumber() {
            // Reset UI dulu biar kelihatan loading
            resetUIState();
            document.getElementById('txtNum').innerText = "Mencari...";
            
            // Query Database
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let found = null;

                if(data) {
                    const keys = Object.keys(data);
                    // Shuffle biar ga rebutan
                    keys.sort(() => Math.random() - 0.5);

                    for(let key of keys) {
                        if(data[key].country === selectedRegion && data[key].status === 'AVAILABLE') {
                            found = data[key];
                            break;
                        }
                    }
                }

                if(found) {
                    currentNum = found.number;
                    // Booking
                    db.ref('stock/' + currentNum).update({ status: 'TAKEN' });
                    
                    // Tampilkan
                    document.getElementById('txtNum').innerText = currentNum;
                    listenOTP(currentNum);
                } else {
                    alert("STOK HABIS! Minta admin upload nomor " + selectedRegion);
                    stopLoop(); // Balik ke menu
                }
            });
        }

        // 3. DENGERIN OTP
        function listenOTP(num) {
            isListening = true;
            const ref = db.ref('stock/' + num + '/otp');
            
            ref.on('value', snap => {
                const code = snap.val();
                if(code && isListening) {
                    // OTP MASUK!
                    showOTP(code);
                    
                    // Auto tandai DONE biar ga diambil orang lagi
                    db.ref('stock/' + num).update({ status: 'DONE' });
                }
            });
        }

        function showOTP(code) {
            // Ubah UI jadi Sukses
            document.getElementById('statusWait').classList.add('hidden');
            const otpEl = document.getElementById('myOTP');
            otpEl.innerText = code;
            otpEl.classList.remove('hidden');
            
            // Sound & Copy
            new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
            navigator.clipboard.writeText(code);

            // Tampilkan Tombol Lanjut (Hijau) & Sembunyikan Tombol Bad
            document.getElementById('btnBad').style.display = 'none';
            document.getElementById('btnNext').style.display = 'block';
        }

        // 4. ACTION: GANTI NOMOR (BAD)
        function nextBad() {
            if(currentNum) {
                // Tandai BAD di database
                db.ref('stock/' + currentNum).update({ status: 'BAD' });
                // Stop dengerin nomor ini
                db.ref('stock/' + currentNum + '/otp').off();
            }
            // Langsung cari lagi tanpa nanya
            findNumber();
        }

        // 5. ACTION: LANJUT (SUCCESS)
        function nextSuccess() {
            if(currentNum) {
                // Stop dengerin nomor lama
                db.ref('stock/' + currentNum + '/otp').off();
            }
            // Cari nomor baru
            findNumber();
        }

        // UTILS UI
        function resetUIState() {
            isListening = false;
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        function stopLoop() {
            // Bersihkan listener terakhir
            if(currentNum) db.ref('stock/' + currentNum + '/otp').off();
            
            document.getElementById('active').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function copyNum() {
            const t = document.getElementById('txtNum').innerText;
            if(t.includes('Mencari')) return;
            navigator.clipboard.writeText(t);
            // Efek visual kecil
            const box = document.getElementById('myNum');
            box.style.borderColor = "#4ade80";
            setTimeout(()=>box.style.borderColor="#555", 200);
        }
        function copyOTP() {
            navigator.clipboard.writeText(document.getElementById('myOTP').innerText);
        }
    </script>
</body>
</html>
