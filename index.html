<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP PANEL V97 (SAFE)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 400px; background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        h2 { margin: 0; color: #f43f5e; } 
        
        .display-num { 
            font-size: 28px; font-family: monospace; background: #000; 
            padding: 20px; border-radius: 10px; border: 2px dashed #f43f5e; 
            margin: 15px 0; cursor: pointer; color: #fff; position: relative;
        }
        .label-copy { font-size: 9px; color: #555; position: absolute; bottom: 5px; right: 10px; }

        .otp-code { font-size: 45px; font-weight: bold; color: #4ade80; letter-spacing: 6px; animation: pulse 1s infinite; cursor: pointer; margin-bottom: 10px; }
        .waiting { font-size: 13px; color: #fbbf24; }

        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        
        .btn-start { background: #f43f5e; color: #fff; box-shadow: 0 0 15px rgba(244, 63, 94, 0.4); }
        .btn-bad { background: #ef4444; color: #fff; margin-bottom: 10px; }
        .btn-next { background: #22c55e; color: #000; font-size: 16px; display: none; }
        .btn-stop { background: transparent; border: 1px solid #555; color: #888; font-size: 10px; padding: 8px; margin-top: 20px; width: auto; }

        #logSystem { font-size: 10px; color: #555; margin-top: 10px; text-align: left; }

        .hidden { display: none; }
        @keyframes pulse { 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="box">
        <div style="margin-bottom:20px; border-bottom:1px solid #334155; padding-bottom:10px;">
            <h2>‚ö° PANEL V97 SAFE</h2>
            <div style="font-size:11px; color:#94a3b8;">SYSTEM: CLAIM & VERIFY (ANTI TABRAK)</div>
        </div>
        
        <div id="menu">
            <div style="margin-bottom:20px; font-size:12px; color:#aaa;">
                Klik tombol di bawah untuk mengambil nomor. 
                <br>Sistem akan memverifikasi kepemilikan agar tidak bentrok.
            </div>
            <button class="btn-start" onclick="startLoop()">üöÄ AMBIL NOMOR (AUTO)</button>
        </div>

        <div id="active" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:11px; color:#aaa;">NOMOR AKTIF:</span>
                <span id="regionBadge" style="font-size:10px; background:#334155; padding:2px 6px; border-radius:4px;">AUTO</span>
            </div>
            
            <div class="display-num" id="myNum" onclick="copyNum()">
                <span id="txtNum">Mencari...</span>
                <div class="label-copy">KLIK SALIN</div>
            </div>
            
            <div id="statusWait" class="waiting">‚è≥ MENUNGGU SMS...</div>
            <div id="myOTP" class="otp-code hidden" onclick="copyOTP()">---</div>

            <button id="btnBad" class="btn-bad" onclick="nextBad()">‚ùå GAK MASUK? GANTI</button>
            <button id="btnNext" class="btn-next" onclick="nextSuccess()">‚û°Ô∏è LANJUT BARU</button>
            <button class="btn-stop" onclick="stopLoop()">‚èπÔ∏è STOP</button>
            
            <div id="logSystem">System Ready.</div>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• PASTE CONFIG FIREBASE SAMA PERSIS üî•
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // ID Unik untuk user ini (Session ID)
        const mySessionID = "USER_" + Math.floor(Math.random() * 1000000);
        
        let currentNum = null;
        let isListening = false;

        function log(msg) {
            document.getElementById('logSystem').innerText = "> " + msg;
        }

        function startLoop() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            findNumberSafe();
        }

        // --- LOGIC V97: CLAIM & VERIFY ---
        function findNumberSafe() {
            resetUIState();
            document.getElementById('txtNum').innerText = "Mencari...";
            log("Mengambil data stok...");

            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let candidates = [];
                if(data) {
                    Object.keys(data).forEach(key => {
                        if(data[key].status === 'AVAILABLE') candidates.push(key);
                    });
                }

                if(candidates.length === 0) {
                    alert(`DATABASE KOSONG / STOK HABIS!`);
                    stopLoop(); return;
                }

                // Acak urutan
                candidates.sort(() => Math.random() - 0.5);
                
                // Mulai proses claim
                processClaim(candidates, 0);
            });
        }

        function processClaim(list, index) {
            if (index >= list.length) {
                alert("Gagal dapat nomor (Server Penuh). Coba lagi nanti.");
                stopLoop(); return;
            }

            const targetNum = list[index];
            log(`Mencoba claim ${targetNum}...`);

            // 1. TULIS STATUS & OWNER
            db.ref('stock/' + targetNum).update({
                status: 'TAKEN',
                owner: mySessionID // Tandai ini punya gue
            }, (error) => {
                if(error) {
                    processClaim(list, index + 1); // Error jaringan, next
                } else {
                    // 2. VERIFIKASI (Tunggu 500ms lalu cek lagi)
                    // Ini kunci anti-tabraknya.
                    setTimeout(() => {
                        verifyOwnership(list, index, targetNum);
                    }, 500);
                }
            });
        }

        function verifyOwnership(list, index, num) {
            db.ref('stock/' + num).once('value', snap => {
                const val = snap.val();
                
                // Cek: Apakah Owner-nya masih ID gue?
                if (val && val.owner === mySessionID) {
                    // SUKSES! Gak ada yang niban.
                    log(`Berhasil! Nomor ${num} milik Anda.`);
                    currentNum = num;
                    document.getElementById('txtNum').innerText = currentNum;
                    
                    // Cek negara
                    const country = val.country || 'UNK';
                    document.getElementById('regionBadge').innerText = country;

                    listenOTP(currentNum);
                } else {
                    // GAGAL! Ditiban orang lain yang lebih cepet sepersekian detik.
                    log(`Collision! ${num} diambil orang lain. Mencari lagi...`);
                    processClaim(list, index + 1);
                }
            });
        }

        function listenOTP(num) {
            isListening = true;
            log("Menunggu SMS...");
            
            db.ref('stock/' + num + '/otp').on('value', snap => {
                const code = snap.val();
                if(code && isListening) {
                    log(`OTP MASUK: ${code}`);
                    showOTP(code);
                    db.ref('stock/' + num).update({ status: 'DONE' });
                }
            });
        }

        function showOTP(code) {
            document.getElementById('statusWait').classList.add('hidden');
            const otpEl = document.getElementById('myOTP');
            otpEl.innerText = code;
            otpEl.classList.remove('hidden');
            
            new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
            navigator.clipboard.writeText(code);

            document.getElementById('btnBad').style.display = 'none';
            document.getElementById('btnNext').style.display = 'block';
        }

        function nextBad() {
            if(currentNum) {
                db.ref('stock/' + currentNum).update({ status: 'BAD' });
                db.ref('stock/' + currentNum + '/otp').off();
            }
            findNumberSafe();
        }

        function nextSuccess() {
            if(currentNum) db.ref('stock/' + currentNum + '/otp').off();
            findNumberSafe();
        }

        function resetUIState() {
            isListening = false;
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        function stopLoop() {
            if(currentNum) db.ref('stock/' + currentNum + '/otp').off();
            document.getElementById('active').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function copyNum() {
            navigator.clipboard.writeText(document.getElementById('txtNum').innerText);
        }
        function copyOTP() {
            navigator.clipboard.writeText(document.getElementById('myOTP').innerText);
        }
    </script>
</body>
</html>
