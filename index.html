<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PANEL TEAM</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
    
    <script>
        // üîí SECURITY GATE üîí
        // Kalau gak ada session, tendang ke login.html
        if (!localStorage.getItem('TASIK_SESSION_TOKEN')) {
            window.location.href = 'login.html';
        }
    </script>

    <style>
        /* SAMA PERSIS DENGAN PANEL SEBELUMNYA, CUMA CSS LOGIN DIHAPUS */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #0f172a; color: #fff; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; padding-bottom: 70px; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        .top-header { background: #1e293b; padding: 10px 15px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .app-title { font-size: 16px; font-weight: bold; color: #f43f5e; }
        .user-info-header { display: flex; align-items: center; gap: 8px; }
        .header-avatar { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1px solid #f43f5e; background: #333; }
        .header-name { font-size: 12px; font-weight: bold; color: #fff; }

        .page { display: none; padding: 15px; padding-bottom: 80px; }
        .page.active { display: block; }
        .box { width: 100%; background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-bottom: 15px; position: relative; }

        .display-num { font-size: 24px; font-family: monospace; background: #000; padding: 15px; border-radius: 8px; border: 2px dashed #f43f5e; margin: 10px 0; text-align: center; color: #fff; cursor: pointer; }
        .otp-area { background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px solid #334155; padding: 15px; text-align: center; margin-bottom: 15px; min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .otp-code { font-size: 42px; font-weight: 800; color: #4ade80; letter-spacing: 4px; animation: popIn 0.3s; cursor: pointer; }
        .waiting { font-size: 11px; color: #fbbf24; animation: blink 1.5s infinite; font-weight: bold; }

        select, input[type="text"], input[type="color"] { width: 100%; padding: 12px; background: #0f172a; color: #fff; border: 1px solid #334155; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; margin-top: 5px; text-transform: uppercase; transition: 0.1s; }
        .btn-start { background: #f43f5e; color: #fff; } .btn-bad { background: #ef4444; color: #fff; } .btn-next { background: #22c55e; color: #000; } .btn-stop { background: transparent; border: 1px solid #475569; color: #94a3b8; } .btn-save { background: #3b82f6; color: #fff; }

        #toast { visibility: hidden; min-width: 120px; background-color: #4ade80; color: #000; text-align: center; border-radius: 50px; padding: 8px 15px; position: fixed; z-index: 10000; left: 50%; bottom: 80px; transform: translateX(-50%); font-size: 11px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.3s; } #toast.show { visibility: visible; opacity: 1; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 1px solid #334155; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; z-index: 9999; box-shadow: 0 -4px 20px rgba(0,0,0,0.5); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 10px; cursor: pointer; transition: 0.2s; width: 25%; text-align: center; }
        .nav-item svg { width: 22px; height: 22px; fill: currentColor; margin-bottom: 4px; }
        .nav-item.active { color: #f43f5e; font-weight: bold; }
        .nav-item.active svg { fill: #f43f5e; transform: translateY(-2px); }

        .wallet-card { background: linear-gradient(135deg, #f43f5e 0%, #be123c 100%); border-radius: 15px; padding: 20px; color: #fff; text-align: center; margin-bottom: 20px; }
        .wallet-balance { font-size: 32px; font-weight: bold; margin: 10px 0; font-family: 'Orbitron', sans-serif; }
        
        .g-item { background: #1e293b; border: 1px solid #334155; border-radius: 6px; padding: 10px; margin-bottom: 8px; font-size: 11px; }
        .ph-table { width: 100%; border-collapse: collapse; } .ph-row { border-bottom: 1px solid #334155; } .ph-cell { padding: 10px; font-size: 10px; color: #ccc; } 
        .ph-status-pending { border-left: 3px solid #f59e0b; background: rgba(245, 158, 11, 0.05); } 
        .ph-status-success { border-left: 3px solid #4ade80; background: rgba(74, 222, 128, 0.05); }
        .x-green { color: #4ade80; font-weight: bold; }

        .hidden { display: none !important; }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast">Disalin!</div>

    <div class="top-header">
        <div class="app-title">PANEL TASIK</div>
        <div class="user-info-header">
            <div class="header-name" id="headerName">...</div>
        </div>
    </div>

    <!-- HOME -->
    <div id="viewHome" class="page active">
        <div id="areaMenu" class="box">
            <h3 style="margin-top:0; color:#aaa; font-size:12px;">PILIH SERVER</h3>
            <select id="countryPick"><option>Memuat...</option></select>
            <div id="stockStatus" style="color:#f97316; font-size:11px; text-align:center; margin-top:5px;"></div>
            <button class="btn-start" onclick="startFarming()">AMBIL NOMOR</button>
        </div>
        <div id="areaFarming" class="hidden">
            <div class="box">
                <div style="font-size:10px; color:#aaa; margin-bottom:5px;">ACTIVE NUMBER</div>
                <div class="display-num" onclick="tryCopy(document.getElementById('txtNum').innerText)"><span id="txtNum">...</span></div>
                <div class="otp-area"><div id="statusWait" class="waiting">üì° MENUNGGU SMS...</div><div id="myOTP" class="otp-code hidden" onclick="tryCopy(this.innerText)">---</div></div>
                <div style="display: flex; gap: 8px;"><button id="btnBad" class="btn-bad" onclick="actionBad()">üîÑ GANTI</button><button id="btnNext" class="btn-next" onclick="actionNext()">‚úÖ LANJUT</button></div>
                <button class="btn-stop" onclick="stopOnly()">‚èπÔ∏è MINIMIZE</button>
            </div>
        </div>
        <div class="box" style="margin-top:15px;">
            <div style="font-size:11px; color:#f43f5e; font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px;">üë§ HISTORY PRIBADI SAYA</div>
            <div id="personalHistoryContainer"></div>
        </div>
    </div>

    <!-- HISTORY -->
    <div id="viewHistory" class="page">
        <div class="box">
            <div style="font-size:11px; color:#f43f5e; font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px;">üî¥ GLOBAL LIVE FEED</div>
            <div id="globalFeedList" class="feed-list"><div style="text-align:center; padding:20px; color:#444; font-size:10px;">Load data...</div></div>
        </div>
    </div>

    <!-- WALLET -->
    <div id="viewWallet" class="page">
        <div class="wallet-card">
            <div style="font-size:11px;opacity:0.8;">SALDO KAMU</div>
            <div class="wallet-balance" id="displayBalance">Rp 0</div>
            <div style="font-size:10px;">User: <span id="walletUser">...</span></div>
        </div>
        <div class="box">
            <h3 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:10px; color:#f43f5e;">RIWAYAT</h3>
            <div id="trxListContainer">...</div>
        </div>
    </div>

    <!-- PROFIL -->
    <div id="viewProfil" class="page">
        <div class="box" style="text-align:center;">
            <h3>AKUN SAYA</h3>
            <p id="profileUser">...</p>
            <button class="btn-bad" onclick="doLogout()">LOGOUT</button>
        </div>
    </div>

    <!-- NAV -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="navTo('viewHome', this)"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></div>
        <div class="nav-item" onclick="navTo('viewHistory', this)"><svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg><span>History</span></div>
        <div class="nav-item" onclick="navTo('viewWallet', this)"><svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .89-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg><span>Wallet</span></div>
        <div class="nav-item" onclick="navTo('viewProfil', this)"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Profil</span></div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
            authDomain: "vipotpsystem.firebaseapp.com",
            databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vipotpsystem",
            storageBucket: "vipotpsystem.firebasestorage.app",
            messagingSenderId: "1041472357696",
            appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // GET SESSION
        const currentUser = localStorage.getItem('TASIK_SESSION_USER');
        const KEY_HISTORY = 'TASIK_HIST_' + currentUser; // History per user

        let myHistory = JSON.parse(localStorage.getItem(KEY_HISTORY)) || [];
        let currentNum = null, selectedRegion = "", listenerRef = null, mySessionID = "U_" + Math.floor(Math.random()*99999);
        const flags = { "INDONESIA": "üáÆüá©", "MALAYSIA": "üá≤üáæ", "VIETNAM": "üáªüá≥", "PHILIPPINES": "üáµüá≠", "THAILAND": "üáπüá≠", "RUSSIA": "üá∑üá∫", "USA": "üá∫üá∏", "UK": "üá¨üáß", "ETHIOPIA": "üá™üáπ", "KENYA": "üá∞üá™", "NIGERIA": "üá≥üá¨", "BRAZIL": "üáßüá∑", "SUDAN": "üá∏üá©", "MYANMAR": "üá≤üá≤" };
        function getFlag(n) { return flags[n?.toUpperCase()] || "üåç"; }

        // INIT
        initApp();

        function initApp() {
            document.getElementById('headerName').innerText = currentUser;
            document.getElementById('profileUser').innerText = currentUser;
            document.getElementById('walletUser').innerText = currentUser;
            
            renderPersonalHistory();
            loadCountries();
            initGlobalFeed();
            
            // Sync Balance Realtime
            db.ref('accounts/'+currentUser+'/balance').on('value', s => {
                document.getElementById('displayBalance').innerText = "Rp " + (s.val() || 0).toLocaleString();
            });
        }

        // --- FARMING ---
        function loadCountries() {
            db.ref('settings/countries').on('value', snap => {
                const d = snap.val(); const sel = document.getElementById('countryPick'); sel.innerHTML = "";
                if(d) Object.keys(d).forEach(k => { const opt = document.createElement('option'); opt.value = k; opt.innerText = d[k]; sel.appendChild(opt); });
            });
        }
        function startFarming() {
            const chosen = document.getElementById('countryPick').value; 
            if(!chosen || chosen.includes("Memuat")) return alert("Server belum siap!");
            selectedRegion = chosen; 
            const btn = document.querySelector('.btn-start'); btn.disabled = true; btn.innerText = "‚è≥...";
            
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let same = null, diff = null;
                if(data) Object.keys(data).forEach(k => { if(data[k].status==='TAKEN' && data[k].op_name===currentUser) { if(data[k].country===selectedRegion) same=k; else diff=k; } });
                
                if(same) { currentNum = same; enterFarmingMode(); alert("Melanjutkan: " + currentNum); }
                else { 
                    if(diff) db.ref('stock/'+diff).update({status:'AVAILABLE', owner:null, op_name:null}); 
                    findNumber(data); 
                }
                btn.disabled = false; btn.innerText = "AMBIL NOMOR";
            });
        }
        function findNumber(data) {
            let candidates = [];
            if(data) Object.keys(data).forEach(k => { if(data[k].status === 'AVAILABLE' && data[k].country === selectedRegion) candidates.push(k); });
            
            if(candidates.length === 0) {
                document.getElementById('stockStatus').innerText = "‚ö†Ô∏è Stok Kosong!";
                return; 
            }
            
            candidates.sort(() => Math.random() - 0.5); const target = candidates[0];
            db.ref('stock/'+target).update({ status: 'TAKEN', owner: mySessionID, op_name: currentUser }, (err) => {
                if(!err) { db.ref('stock/'+target).once('value', s => { if(s.val().owner === mySessionID) { currentNum = target; enterFarmingMode(); } else findNumber(data); }); }
            });
        }
        function enterFarmingMode() {
            document.getElementById('areaMenu').classList.add('hidden'); document.getElementById('areaFarming').classList.remove('hidden');
            document.getElementById('txtNum').innerText = "+" + currentNum;
            setTimeout(() => tryCopy(currentNum), 500); 
            resetUI(); attachListener(currentNum);
        }
        function attachListener(num) {
            if(listenerRef) listenerRef.off(); listenerRef = db.ref('stock/'+num); let hasTriggered = false;
            listenerRef.on('value', snap => {
                const d = snap.val(); if(!d) return; if(d.number !== currentNum) return;
                if(d.otp && d.otp.length > 2) {
                    const elOTP = document.getElementById('myOTP');
                    if(elOTP.innerText !== d.otp) {
                        document.getElementById('statusWait').classList.add('hidden'); elOTP.innerText = d.otp; elOTP.classList.remove('hidden');
                        document.getElementById('btnBad').style.display = 'none'; document.getElementById('btnNext').style.display = 'block';
                        tryCopy(d.otp);
                        
                        upsertPersonalHistory(d.number, d.country, d.otp, 'SUCCESS', d.full_msg);
                        if(!hasTriggered) { db.ref('stock/'+num).update({ last_update: firebase.database.ServerValue.TIMESTAMP }); hasTriggered = true; }
                    }
                }
            });
        }

        // --- ACTIONS ---
        function actionBad() {
            if(currentNum) { upsertPersonalHistory(currentNum, selectedRegion, "PENDING", 'PENDING', null); db.ref('stock/'+currentNum).update({status:'BAD'}); }
            db.ref('stock').once('value', snap => findNumber(snap.val()));
        }
        function actionNext() { if(currentNum) { db.ref('stock/'+currentNum).update({status:'DONE'}); } db.ref('stock').once('value', snap => findNumber(snap.val())); }
        function stopOnly() { if(listenerRef) listenerRef.off(); currentNum = null; document.getElementById('areaFarming').classList.add('hidden'); document.getElementById('areaMenu').classList.remove('hidden'); }

        // --- HISTORY ---
        function upsertPersonalHistory(num, country, otpVal, status, fullMsg) {
            const idx = myHistory.findIndex(i => i.num === num);
            if(idx > -1) { 
                if(myHistory[idx].status === 'PENDING' && status === 'SUCCESS') { 
                    myHistory[idx].otp = otpVal; myHistory[idx].status = 'SUCCESS'; myHistory[idx].msg = fullMsg; 
                } 
            } else { 
                myHistory.unshift({ num: num, country: country, otp: otpVal, status: status, msg: fullMsg }); 
            }
            localStorage.setItem(KEY_HISTORY, JSON.stringify(myHistory)); renderPersonalHistory();
        }
        function renderPersonalHistory() {
            const c = document.getElementById('personalHistoryContainer');
            if(myHistory.length === 0) { c.innerHTML = '<div style="text-align:center; padding:20px; font-size:11px; color:#666;">Belum ada riwayat.</div>'; return; }
            let h = '<table class="ph-table">';
            myHistory.forEach(i => {
                let s = 'ph-status-success', m = i.msg || `FB-${i.otp}`, cl = '#4ade80';
                if(i.status === 'PENDING') { s = 'ph-status-pending'; m = 'MENUNGGU KODE...'; cl = '#f59e0b'; }
                h += `<tr class="ph-row ${s}"><td class="ph-cell"><div style="font-weight:bold; color:#fff;">${getFlag(i.country)} ${i.country||'UNK'}</div><div style="font-family:monospace; margin-top:2px;">${i.num}</div></td><td class="ph-cell">FACEBOOK</td><td class="ph-cell" style="color:${cl}; font-family:monospace;">${m}</td></tr>`;
            });
            h += '</table>'; c.innerHTML = h;
        }

        // --- GLOBAL FEED ---
        function initGlobalFeed() {
            const feed = document.getElementById('globalFeedList');
            db.ref('stock').orderByChild('last_update').limitToLast(50).on('child_added', snap => {
                const d = snap.val(); const key = snap.key;
                if(d.otp && d.otp.length > 2) {
                    if(document.getElementById('glog-'+key)) return;
                    if(feed.innerText.includes('Load')) feed.innerHTML = "";
                    let fullMsg = d.full_msg || `FB-${d.otp}`;
                    fullMsg = fullMsg.replace(d.otp, `<span class="x-green">XXXXX</span>`);
                    const div = document.createElement('div'); div.id = 'glog-'+key; div.className = 'g-item';
                    div.innerHTML = `<div style="display:flex;justify-content:space-between;margin-bottom:4px;"><span style="color:#f43f5e;font-weight:bold;">${d.op_name||'User'}</span></div><div style="color:#cbd5e1;">${getFlag(d.country)} ${fullMsg}</div>`;
                    feed.insertBefore(div, feed.firstChild);
                }
            });
        }

        // --- UTILS ---
        function doLogout() { localStorage.removeItem('TASIK_SESSION_TOKEN'); window.location.href = 'login.html'; }
        function navTo(p,b){document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));document.getElementById(p).classList.add('active');document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));b.classList.add('active');}
        function tryCopy(text) { if(!text || text.includes('...')) return; if (navigator.clipboard && navigator.clipboard.writeText) { navigator.clipboard.writeText(text).then(() => showToast("‚úÖ DISALIN: " + text)).catch(() => manualCopy(text)); } else { manualCopy(text); } }
        function manualCopy(text) { const ta = document.createElement("textarea"); ta.value = text; ta.style.position = "fixed"; ta.style.left = "-9999px"; document.body.appendChild(ta); ta.focus(); ta.select(); try { document.execCommand('copy'); showToast("‚úÖ DISALIN: " + text); } catch (e) {} document.body.removeChild(ta); }
        function showToast(msg) { const t = document.getElementById("toast"); t.innerText = msg; t.className = "show"; setTimeout(() => t.className = t.className.replace("show", ""), 3000); }
        function resetUI(){document.getElementById('statusWait').classList.remove('hidden');document.getElementById('myOTP').classList.add('hidden');document.getElementById('btnBad').style.display='block';document.getElementById('btnNext').style.display='none';}
    </script>
</body>
</html>
