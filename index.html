<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP PANEL V106 (COUNTRY LOOP)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .box { width: 100%; max-width: 420px; background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); position: relative; }
        
        /* NEWS TICKER */
        .news-container {
            width: 100%; background: rgba(255, 215, 0, 0.1); 
            border: 1px solid #ffd700; border-radius: 6px;
            margin-bottom: 15px; overflow: hidden; white-space: nowrap;
            display: none;
        }
        .news-text {
            display: inline-block; padding: 8px; font-size: 12px; 
            font-weight: bold; color: #ffd700; font-family: monospace;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        h2 { margin: 0; color: #f43f5e; } 
        .sub { font-size: 10px; color: #666; margin-bottom: 20px; }

        /* NOMOR DISPLAY */
        .display-num { 
            font-size: 26px; font-family: monospace; background: #000; 
            padding: 15px; border-radius: 10px; border: 2px dashed #f43f5e; 
            margin: 10px 0; cursor: pointer; color: #fff; position: relative;
        }
        .country-tag { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            background: #f43f5e; color: #fff; font-size: 9px; font-weight: bold; 
            padding: 2px 8px; border-radius: 4px;
        }

        /* OTP AREA */
        .otp-area { min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 15px; }
        .otp-code { font-size: 40px; font-weight: bold; color: #4ade80; letter-spacing: 5px; animation: pulse 1s infinite; cursor: pointer; }
        .waiting { font-size: 12px; color: #fbbf24; }

        /* CONTROLS */
        select { width: 100%; padding: 12px; background: #334155; color: #fff; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 10px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        
        .btn-start { background: #f43f5e; color: #fff; box-shadow: 0 0 15px rgba(244, 63, 94, 0.4); }
        .btn-bad { background: #ef4444; color: #fff; }
        .btn-next { background: #22c55e; color: #000; display: none; }
        .btn-stop { background: transparent; border: 1px solid #333; color: #666; width: auto; padding: 8px 15px; margin-top: 20px; font-size: 10px; }

        /* HISTORY */
        .history-box { 
            margin-top: 30px; width: 100%; max-width: 420px; 
            background: #080808; border: 1px solid #222; border-radius: 10px; 
            padding: 10px; text-align: left; height: 250px; overflow-y: auto;
        }
        .history-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 8px; margin-bottom: 8px; }
        .history-title { font-size: 11px; color: #f43f5e; font-weight: bold; }
        .history-date { font-size: 10px; color: #666; font-family: monospace; }
        
        .log-item { font-size: 11px; margin-bottom: 8px; padding: 8px; border-radius: 6px; border-left: 3px solid #333; background: #111; animation: slideIn 0.3s; }
        .log-top { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 10px; color: #888; }
        .log-user { color: #f43f5e; font-weight: bold; }
        .log-time { color: #555; font-size: 9px; }
        .log-msg { color: #ccc; font-style: italic; font-family: monospace; display: block; }
        .log-code-hl { color: #4ade80; font-weight: bold; letter-spacing: 1px; }

        .hidden { display: none; }
        @keyframes pulse { 50% { opacity: 0.6; } }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="box">
        <!-- NOTIFIKASI -->
        <div id="newsContainer" class="news-container">
            <div id="newsText" class="news-text">...</div>
        </div>

        <!-- LOGIN SCREEN -->
        <div id="loginScreen" style="position: absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:10; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h3 style="color:#f43f5e; margin-bottom:10px;">NAMA TEAM:</h3>
            <input type="text" id="inputName" style="padding:10px; border-radius:5px; border:1px solid #f43f5e; background:#222; color:#fff; text-align:center;" placeholder="Isi nama...">
            <button class="btn-start" style="width:70%; margin-top:10px;" onclick="loginUser()">MASUK</button>
        </div>

        <div class="header">
            <h2>‚ö° PANEL V106</h2>
            <div class="sub" id="welcomeMsg">Country Loop System</div>
        </div>
        
        <!-- MENU PILIH NEGARA -->
        <div id="menu">
            <label style="font-size:11px; color:#aaa; display:block; text-align:left; margin-bottom:5px;">PILIH NEGARA STOK</label>
            <select id="countryPick">
                <option value="ID">üáÆüá© INDONESIA</option>
                <option value="US">üá∫üá∏ USA</option>
                <option value="UK">üá¨üáß INGGRIS</option>
                <option value="CI">üá®üáÆ IVORY COAST</option>
                <option value="MY">üá≤üáæ MALAYSIA</option>
                <option value="OTHER">üåç MIXED / LAINNYA</option>
            </select>
            <button class="btn-start" onclick="startLoop()">üöÄ MULAI FARMING</button>
        </div>

        <!-- AREA KERJA (ACTIVE) -->
        <div id="active" class="hidden">
            <div class="display-num" id="myNum" onclick="copyNum()">
                <div id="countryBadge" class="country-tag">...</div>
                <span id="txtNum">Mencari...</span>
            </div>
            
            <div class="otp-area">
                <div id="statusWait" class="waiting">‚è≥ MENUNGGU SMS...</div>
                <div id="myOTP" class="otp-code hidden" onclick="copyOTP()">---</div>
            </div>

            <button id="btnBad" class="btn-bad" onclick="nextBad()">‚ùå GAK MASUK? GANTI</button>
            <button id="btnNext" class="btn-next" onclick="nextSuccess()">‚û°Ô∏è LANJUT NOMOR BARU</button>
            <button class="btn-stop" onclick="stopLoop()">‚èπÔ∏è STOP & GANTI NEGARA</button>
        </div>
    </div>

    <!-- HISTORY FEED -->
    <div class="history-box">
        <div class="history-header">
            <span class="history-title">üî¥ LIVE SMS FEED</span>
            <span class="history-date" id="dateDisplay">...</span>
        </div>
        <div id="feedList"></div>
    </div>

    <script>
        // ==========================================
        // üî• PASTE CONFIG FIREBASE SAMA PERSIS üî•
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentNum = null;
        let selectedRegion = ""; // Menyimpan negara yang dipilih
        let userName = localStorage.getItem('vip_username') || "";
        let currentCountryName = "Unknown";
        let isListening = false;
        let lastProcessedOTP = ""; 
        const mySessionID = "USER_" + Math.floor(Math.random() * 999999);

        // Header Tanggal
        const today = new Date();
        document.getElementById('dateDisplay').innerText = today.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' });
        const todayString = today.toDateString();

        const COUNTRY_MAP = {
            '62': 'INDONESIA üáÆüá©', '1': 'USA üá∫üá∏', '44': 'UK üá¨üáß', '225': 'IVORY COAST üá®üáÆ',
            '212': 'MOROCCO üá≤üá¶', '60': 'MALAYSIA üá≤üáæ', '7': 'RUSSIA üá∑üá∫', '84': 'VIETNAM üáªüá≥'
        };

        // NOTIFIKASI
        db.ref('system/notification').on('value', snap => {
            const msg = snap.val();
            const container = document.getElementById('newsContainer');
            if(msg) {
                document.getElementById('newsText').innerText = "üì¢ INFO: " + msg;
                container.style.display = 'block';
            } else container.style.display = 'none';
        });

        if(userName) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = "Operator: " + userName;
        }

        function loginUser() {
            const name = document.getElementById('inputName').value.trim();
            if(name) {
                userName = name;
                localStorage.setItem('vip_username', name);
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('welcomeMsg').innerText = "Operator: " + userName;
            } else alert("Isi nama dulu!");
        }

        function detectCountry(num) {
            for (let len = 3; len >= 1; len--) {
                const prefix = num.substring(0, len);
                if (COUNTRY_MAP[prefix]) return COUNTRY_MAP[prefix];
            }
            return selectedRegion; // Fallback ke kode negara yg dipilih
        }

        // --- START LOOPING (KUNCI NEGARA) ---
        function startLoop() {
            // 1. Simpan Pilihan Negara
            selectedRegion = document.getElementById('countryPick').value;
            
            // 2. Ganti Tampilan
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            
            // 3. Mulai Cari
            findNumberSafe();
        }

        function findNumberSafe() {
            resetUIState();
            document.getElementById('txtNum').innerText = "Mencari Stok " + selectedRegion + "...";
            document.getElementById('countryBadge').innerText = "...";

            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let candidates = [];
                
                if(data) {
                    Object.keys(data).forEach(key => {
                        // FILTER: Cuma ambil yang AVAILABLE DAN Negaranya COCOK
                        if(data[key].status === 'AVAILABLE' && data[key].country === selectedRegion) {
                            candidates.push(key);
                        }
                    });
                }

                if(candidates.length === 0) {
                    alert(`STOK ${selectedRegion} HABIS!\nSilakan pilih negara lain atau minta Admin upload.`);
                    stopLoop(); // Balik ke menu
                    return;
                }

                candidates.sort(() => Math.random() - 0.5);
                tryGrab(candidates, 0);
            });
        }

        function tryGrab(list, index) {
            if (index >= list.length) {
                alert("Gagal ambil (Collision High). Coba lagi."); 
                // Di V106, kalau gagal grab semua kandidat, kita coba cari lagi dari awal
                setTimeout(findNumberSafe, 1000); 
                return;
            }
            const targetNum = list[index];
            
            db.ref('stock/' + targetNum).update({
                status: 'TAKEN',
                owner: mySessionID
            }, (error) => {
                if (error) {
                    tryGrab(list, index + 1);
                } else {
                    setTimeout(() => {
                        db.ref('stock/' + targetNum).once('value', s => {
                            const val = s.val();
                            if (val && val.owner === mySessionID) {
                                currentNum = targetNum;
                                document.getElementById('txtNum').innerText = currentNum;
                                
                                // Update Badge Negara
                                currentCountryName = detectCountry(currentNum);
                                document.getElementById('countryBadge').innerText = currentCountryName;
                                
                                copyText(currentNum);
                                listenOTP(currentNum);
                            } else {
                                tryGrab(list, index + 1);
                            }
                        });
                    }, 300);
                }
            });
        }

        function listenOTP(num) {
            isListening = true;
            lastProcessedOTP = ""; 
            db.ref('stock/' + num).on('value', snap => {
                const data = snap.val();
                if(data && data.otp && isListening && data.otp !== lastProcessedOTP) {
                    lastProcessedOTP = data.otp;
                    showOTP(data.otp);
                    db.ref('stock/' + num).update({ status: 'DONE' });
                    
                    if(data.otp_pushed !== true) {
                        const msgContent = data.full_msg || (data.otp + " adalah kode konfirmasi");
                        pushToHistory(data.otp, msgContent);
                        db.ref('stock/' + num).update({ otp_pushed: true });
                    }
                }
            });
        }

        function showOTP(code) {
            document.getElementById('statusWait').classList.add('hidden');
            const otpEl = document.getElementById('myOTP');
            otpEl.innerText = code;
            otpEl.classList.remove('hidden');
            new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
            copyText(code);
            document.getElementById('btnBad').style.display = 'none';
            document.getElementById('btnNext').style.display = 'block';
        }

        function pushToHistory(code, msg) {
            db.ref('history').push({
                name: userName, country: currentCountryName, code: code, message: msg, timestamp: Date.now()
            });
        }

        db.ref('history').limitToLast(50).on('child_added', (snap) => {
            const data = snap.val();
            const logDate = new Date(data.timestamp).toDateString();
            if (logDate !== todayString) return;

            const timeStr = new Date(data.timestamp).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            let censoredMsg = data.message.replace(data.code, `<span class="log-code-hl">XXXXX</span>`);
            if(!censoredMsg.includes('XXXXX')) censoredMsg += ' <span class="log-code-hl">XXXXX</span>';

            const feed = document.getElementById('feedList');
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerHTML = `
                <div class="log-top">
                    <div><span class="log-user">${data.name}</span> <span>${data.country}</span></div>
                    <span class="log-time">${timeStr}</span>
                </div>
                <span class="log-msg">${censoredMsg}</span>
            `;
            feed.insertBefore(div, feed.firstChild);
        });

        // --- ACTIONS (TETAP DI DALAM LOOP) ---
        
        function nextBad() {
            if(currentNum) {
                db.ref('stock/' + currentNum).update({ status: 'BAD' });
                db.ref('stock/' + currentNum).off();
            }
            // Langsung cari nomor baru dengan NEGARA YANG SAMA
            findNumberSafe();
        }

        function nextSuccess() {
            if(currentNum) db.ref('stock/' + currentNum).off();
            // Langsung cari nomor baru dengan NEGARA YANG SAMA
            findNumberSafe();
        }

        // --- TOMBOL STOP (BALIK KE MENU) ---
        function stopLoop() {
            if(currentNum) db.ref('stock/' + currentNum).off();
            
            // Reset UI
            document.getElementById('active').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            
            // Reset status tombol
            const btn = document.querySelector('.btn-start');
            btn.innerText = "üöÄ MULAI FARMING";
        }

        function resetUIState() {
            isListening = false;
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        function copyNum() { copyText(document.getElementById('txtNum').innerText); }
        function copyOTP() { copyText(document.getElementById('myOTP').innerText); }
        function copyText(val) { navigator.clipboard.writeText(val).then(()=>{},()=>{}); }
    </script>
</body>
</html>
