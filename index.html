<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOT OTP TASIK</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* RESET CSS BIAR PAS LAYAR HP */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #0f172a; color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 10px; min-height: 100vh;
            display: flex; flex-direction: column; 
        }

        /* CONTAINER UTAMA (FULL WIDTH) */
        .box { 
            width: 100%; background: #1e293b; 
            padding: 20px; border-radius: 12px; border: 1px solid #334155; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            margin-bottom: 15px;
        }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        h2 { margin: 0; color: #f43f5e; font-size: 18px; }
        .op-name { font-size: 11px; color: #aaa; }

        /* INPUT & SELECT (FULL RATA) */
        select, input { width: 100%; padding: 12px; background: #334155; color: #fff; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        input { background: #000; border: 1px solid #f43f5e; text-align: center; }

        /* BUTTONS (FULL RATA) */
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        .btn-start { background: #f43f5e; color: #fff; }
        .btn-bad { background: #ef4444; color: #fff; }
        .btn-next { background: #22c55e; color: #000; display: none; }
        .btn-stop { background: transparent; border: 1px solid #333; color: #666; width: auto; padding: 8px 20px; margin-top: 20px; font-size: 11px; display: block; margin-left: auto; margin-right: auto; }

        /* LAYAR AKTIF */
        .display-num { 
            font-size: 26px; font-family: monospace; background: #000; 
            padding: 15px; border-radius: 8px; border: 2px dashed #f43f5e; 
            margin: 10px 0; text-align: center; cursor: pointer; position: relative;
        }
        .country-badge {
            position: absolute; top: -10px; right: 10px; 
            background: #f43f5e; color: #fff; font-size: 10px; 
            padding: 2px 8px; border-radius: 4px; font-weight: bold;
        }

        .otp-area { 
            background: rgba(255,255,255,0.03); border-radius: 8px; 
            padding: 15px; text-align: center; margin-bottom: 15px; 
            min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .otp-code { font-size: 42px; font-weight: bold; color: #4ade80; letter-spacing: 4px; cursor: pointer; animation: pop 0.2s; }
        .waiting { font-size: 12px; color: #fbbf24; animation: blink 1.5s infinite; }

        /* HISTORY (FULL WIDTH) */
        .history-box { 
            width: 100%; background: #080808; border: 1px solid #222; 
            border-radius: 10px; padding: 10px; height: 300px; overflow-y: auto; 
        }
        .history-header { font-size: 11px; color: #f43f5e; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        /* ITEM HISTORY (STYLE IVASMS DARK) */
        .iva-row { 
            display: flex; background: #111; color: #ccc; 
            border: 1px solid #333; border-radius: 6px; 
            margin-bottom: 5px; align-items: center; font-size: 11px;
        }
        .iva-col-left { flex: 1.5; padding: 8px; border-right: 1px solid #333; font-size: 10px; color: #aaa; }
        .iva-col-right { flex: 2.5; padding: 8px; color: #fff; font-size: 10px; line-height: 1.3; }
        .hl-otp { color: #4ade80; font-weight: bold; font-size: 12px; }

        .hidden { display: none !important; }
        
        /* LOGIN OVERLAY */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-inner { width: 80%; max-width: 300px; text-align: center; }

        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginOverlay">
        <div class="login-inner">
            <h2 style="margin-bottom:20px;">VIP LOGIN</h2>
            <input type="text" id="inputName" placeholder="Nama Kamu...">
            <button class="btn-start" onclick="doLogin()">MASUK</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" class="hidden" style="width: 100%;">
        
        <div class="box">
            <div class="header">
                <h2>BOT OTP BARUDAK TASIK</h2>
                <div class="op-name" id="opName">...</div>
            </div>

            <!-- MENU PILIH -->
            <div id="menu">
                <select id="countryPick"><option>Loading...</option></select>
                <button class="btn-start" onclick="startFarming()">üöÄ AMBIL NOMOR (AUTO)</button>
            </div>

            <!-- AREA KERJA -->
            <div id="active" class="hidden">
                <div class="display-num" onclick="copyText('txtNum')">
                    <span id="txtNum">...</span>
                    <div class="country-badge" id="cBadge">UNK</div>
                </div>

                <div class="otp-area">
                    <div id="statusWait" class="waiting">‚è≥ MENUNGGU SMS...</div>
                    <div id="myOTP" class="otp-code hidden" onclick="copyText('myOTP')">---</div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button id="btnBad" class="btn-bad" onclick="actionBad()">‚ùå GANTI</button>
                    <button id="btnNext" class="btn-next" onclick="actionNext()">‚û°Ô∏è LANJUT</button>
                </div>
                
                <button class="btn-stop" onclick="stopFarming()">‚èπÔ∏è KEMBALI KE MENU</button>
            </div>
        </div>

        <!-- HISTORY -->
        <div class="history-box">
            <div class="history-header">üî¥ RIWAYAT LIVE (PRIBADI & GLOBAL)</div>
            <div id="feedList"></div>
        </div>

    </div>

    <script>
        // üî• CONFIG FIREBASE üî•
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = localStorage.getItem('vip_user');
        let currentNum = null;
        let selectedRegion = "";
        let listenerRef = null;
        const mySessionID = "U_" + Math.floor(Math.random() * 999999);

        // --- 1. LOGIN & INIT ---
        if(currentUser) initApp();

        function doLogin() {
            const n = document.getElementById('inputName').value.trim();
            if(!n) return alert("Isi nama!");
            currentUser = n;
            localStorage.setItem('vip_user', n);
            initApp();
        }

        function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('opName').innerText = "Op: " + currentUser;
            loadCountries();
        }

        // --- 2. LOAD COUNTRIES ---
        function loadCountries() {
            db.ref('settings/countries').on('value', snap => {
                const d = snap.val();
                const sel = document.getElementById('countryPick');
                sel.innerHTML = "";
                if(d) {
                    Object.keys(d).forEach(k => {
                        const opt = document.createElement('option');
                        opt.value = k; opt.innerText = d[k];
                        sel.appendChild(opt);
                    });
                } else sel.innerHTML = "<option>Kosong</option>";
            });
        }

        // --- 3. FARMING LOGIC (DIRECT & FAST) ---
        function startFarming() {
            selectedRegion = document.getElementById('countryPick').value;
            const regionName = document.getElementById('countryPick').options[document.getElementById('countryPick').selectedIndex].text;
            
            document.getElementById('cBadge').innerText = selectedRegion;
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            
            findNumber();
        }

        function findNumber() {
            resetUI();
            document.getElementById('txtNum').innerText = "Mencari...";
            
            // 1. Ambil Snapshot Stok
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let candidates = [];
                if(data) {
                    Object.keys(data).forEach(k => {
                        if(data[k].status === 'AVAILABLE' && data[k].country === selectedRegion) candidates.push(k);
                    });
                }

                if(candidates.length === 0) {
                    alert("Stok Habis!");
                    stopFarming(); return;
                }

                // 2. Acak & Ambil
                candidates.sort(() => Math.random() - 0.5);
                const target = candidates[0];

                // 3. Direct Lock (Tanpa Transaction Ribet)
                db.ref('stock/'+target).update({ status: 'TAKEN', owner: mySessionID }, (err) => {
                    if(!err) {
                        // Double check ownership (Anti Tabrak)
                        db.ref('stock/'+target).once('value', s => {
                            if(s.val().owner === mySessionID) {
                                // SUKSES MILIK KITA
                                currentNum = target;
                                document.getElementById('txtNum').innerText = currentNum;
                                copyText(currentNum);
                                attachListener(currentNum);
                            } else {
                                // GAGAL (KEDULUAN), ULANGI
                                findNumber();
                            }
                        });
                    } else findNumber();
                });
            });
        }

        // --- 4. REALTIME LISTENER (FIX DELAY) ---
        function attachListener(num) {
            if(listenerRef) listenerRef.off(); // Matikan listener lama
            
            // Langsung dengerin path OTP
            listenerRef = db.ref('stock/'+num);
            
            listenerRef.on('value', snap => {
                const d = snap.val();
                
                // JIKA OTP MUNCUL & BELUM PROSES
                if(d && d.otp && d.otp.length > 3) {
                    // Update UI Instant
                    document.getElementById('statusWait').classList.add('hidden');
                    const el = document.getElementById('myOTP');
                    el.innerText = d.otp;
                    el.classList.remove('hidden');
                    
                    // Buttons
                    document.getElementById('btnBad').style.display = 'none';
                    document.getElementById('btnNext').style.display = 'block';

                    // Cek biar ga spam bunyi/copy
                    if(document.getElementById('myOTP').getAttribute('data-last') !== d.otp) {
                        document.getElementById('myOTP').setAttribute('data-last', d.otp);
                        new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
                        copyText(d.otp);
                    }
                }
            });
        }

        // --- ACTIONS ---
        function actionBad() {
            if(currentNum) {
                // Tandai BAD & Pindahin ke Background (Delay Catcher)
                db.ref('stock/'+currentNum).update({status:'BAD'}); 
                if(listenerRef) listenerRef.off();
            }
            findNumber();
        }

        function actionNext() {
            if(currentNum) {
                // Tandai DONE
                db.ref('stock/'+currentNum).update({status:'DONE'});
                if(listenerRef) listenerRef.off();
            }
            findNumber();
        }

        function stopFarming() {
            if(currentNum && listenerRef) listenerRef.off();
            document.getElementById('active').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function resetUI() {
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('myOTP').setAttribute('data-last', '');
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        // --- HISTORY FEED (STYLE IVASMS) ---
        const todayStr = new Date().toDateString();
        
        db.ref('stock').orderByChild('last_update').limitToLast(20).on('child_changed', snap => {
            const d = snap.val();
            // Filter: Harus ada OTP, tanggal hari ini, dan status DONE/BAD
            if(d.otp && new Date(d.timestamp).toDateString() === todayString) {
                addLog(d);
            }
        });

        function addLog(d) {
            const feed = document.getElementById('feedList');
            const time = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            
            // Sensor OTP
            let msg = d.full_msg || (d.otp + " adalah kode FB");
            msg = msg.replaceAll(d.otp, `<span class="hl-otp">XXXXX</span>`);

            const div = document.createElement('div');
            div.className = 'iva-row';
            div.innerHTML = `
                <div class="iva-col-left">
                    <div>${d.country}</div>
                    <div style="font-family:monospace; color:#666;">${d.number}</div>
                </div>
                <div class="iva-col-right">
                    <div style="display:flex; justify-content:space-between; color:#555; font-size:9px; margin-bottom:2px;">
                        <span>FB VERIFY</span>
                        <span>${time}</span>
                    </div>
                    ${msg}
                </div>
            `;
            
            // Taruh paling atas
            feed.insertBefore(div, feed.firstChild);
            
            // Limit tampilan history biar ga berat
            if(feed.children.length > 20) feed.removeChild(feed.lastChild);
        }

        function copyText(val) {
            const t = document.createElement("textarea"); t.value = val; document.body.appendChild(t);
            t.select(); document.execCommand('copy'); document.body.removeChild(t);
        }
    </script>
</body>
</html>
