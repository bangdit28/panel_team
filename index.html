<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP PANEL V99 ULTIMATE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .box { width: 100%; max-width: 420px; background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; text-align: center; box-shadow: 0 0 30px rgba(0,255,136,0.1); position: relative; overflow: hidden; }
        
        h2 { margin: 0; color: #00ff88; text-transform: uppercase; letter-spacing: 1px; } 
        .sub { font-size: 10px; color: #666; margin-bottom: 20px; }

        /* LOGIN OVERLAY */
        #loginScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-input { padding: 12px; border-radius: 8px; border: 1px solid #00ff88; background: #111; color: #fff; text-align: center; font-weight: bold; width: 70%; margin-bottom: 10px; }

        /* NOMOR DISPLAY */
        .display-num { 
            font-size: 26px; font-family: monospace; background: #080808; 
            padding: 15px; border-radius: 10px; border: 1px dashed #444; 
            margin: 10px 0; cursor: pointer; color: #fff; position: relative;
        }
        .country-tag { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            background: #00ff88; color: #000; font-size: 9px; font-weight: bold; 
            padding: 2px 8px; border-radius: 4px;
        }

        /* OTP AREA */
        .otp-area { min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 15px; }
        .otp-code { font-size: 40px; font-weight: bold; color: #00ff88; letter-spacing: 5px; animation: pulse 1s infinite; cursor: pointer; }
        .waiting { font-size: 12px; color: #fbbf24; }

        /* BUTTONS */
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        .btn-start { background: #00ff88; color: #000; box-shadow: 0 0 15px rgba(0,255,136,0.3); }
        .btn-bad { background: #ef4444; color: #fff; }
        .btn-next { background: #22c55e; color: #000; display: none; }
        .btn-stop { background: transparent; border: 1px solid #333; color: #666; width: auto; padding: 8px 15px; margin-top: 20px; font-size: 10px; }

        /* LIVE HISTORY FEED */
        .history-box { 
            margin-top: 30px; width: 100%; max-width: 420px; 
            background: #080808; border: 1px solid #222; border-radius: 10px; 
            padding: 10px; text-align: left; height: 150px; overflow-y: auto;
        }
        .history-title { font-size: 10px; color: #555; margin-bottom: 5px; font-weight: bold; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .log-item { font-size: 11px; margin-bottom: 5px; padding: 5px; border-radius: 4px; border-left: 2px solid #333; background: #111; animation: slideIn 0.3s; }
        .log-name { color: #00ff88; font-weight: bold; }
        .log-country { color: #aaa; }
        .log-code { color: #fff; float: right; font-weight: bold; }

        .hidden { display: none; }
        @keyframes pulse { 50% { opacity: 0.6; } }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="box">
        <!-- LOGIN OVERLAY -->
        <div id="loginScreen">
            <h3 style="color:#00ff88; margin-bottom:5px;">SIAPA NAMA KAMU?</h3>
            <input type="text" id="inputName" class="login-input" placeholder="Isi Nama Panggilan...">
            <button class="btn-start" style="width:70%" onclick="loginUser()">MASUK PANEL</button>
        </div>

        <div class="header">
            <h2>‚ö° PANEL V99</h2>
            <div class="sub" id="welcomeMsg">Welcome, User</div>
        </div>
        
        <!-- MENU UTAMA -->
        <div id="menu">
            <div style="margin-bottom:20px; font-size:12px; color:#aaa;">
                Klik tombol untuk mengambil nomor secara acak dari database Admin.
            </div>
            <button class="btn-start" onclick="startLoop()">üöÄ AMBIL NOMOR (AUTO)</button>
        </div>

        <!-- LAYAR AKTIF -->
        <div id="active" class="hidden">
            <div class="display-num" id="myNum" onclick="copyNum()">
                <div id="countryBadge" class="country-tag">UNK</div>
                <span id="txtNum">Mencari...</span>
            </div>
            
            <div class="otp-area">
                <div id="statusWait" class="waiting">‚è≥ MENUNGGU SMS...</div>
                <div id="myOTP" class="otp-code hidden" onclick="copyOTP()">---</div>
            </div>

            <button id="btnBad" class="btn-bad" onclick="nextBad()">‚ùå GAK MASUK? GANTI</button>
            <button id="btnNext" class="btn-next" onclick="nextSuccess()">‚û°Ô∏è LANJUT NOMOR BARU</button>
            <button class="btn-stop" onclick="stopLoop()">‚èπÔ∏è STOP</button>
        </div>
    </div>

    <!-- LIVE HISTORY FEED -->
    <div class="history-box">
        <div class="history-title">üî¥ LIVE SUCCESS FEED</div>
        <div id="feedList">
            <!-- Log item masuk sini -->
        </div>
    </div>

    <script>
        // ==========================================
        // üî• PASTE CONFIG FIREBASE SAMA PERSIS üî•
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentNum = null;
        let userName = localStorage.getItem('vip_username') || "";
        let currentCountryName = "Unknown";
        let isListening = false;

        // --- DATABASE PREFIX NEGARA ---
        const COUNTRY_MAP = {
            '62': 'INDONESIA üáÆüá©',
            '1': 'USA üá∫üá∏',
            '44': 'UNITED KINGDOM üá¨üáß',
            '225': 'IVORY COAST üá®üáÆ',
            '212': 'MOROCCO üá≤üá¶',
            '60': 'MALAYSIA üá≤üáæ',
            '7': 'RUSSIA üá∑üá∫',
            '84': 'VIETNAM üáªüá≥',
            '63': 'PHILIPPINES üáµüá≠',
            '66': 'THAILAND üáπüá≠',
            '234': 'NIGERIA üá≥üá¨',
            '33': 'FRANCE üá´üá∑',
            '49': 'GERMANY üá©üá™'
        };

        // 1. LOGIN SYSTEM
        if(userName) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = "Operator: " + userName;
        }

        function loginUser() {
            const name = document.getElementById('inputName').value.trim();
            if(name) {
                userName = name;
                localStorage.setItem('vip_username', name);
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('welcomeMsg').innerText = "Operator: " + userName;
            } else {
                alert("Isi nama dulu bro!");
            }
        }

        // 2. DETEKSI NEGARA DARI NOMOR
        function detectCountry(num) {
            // Cek 3 digit pertama, lalu 2 digit, lalu 1 digit
            for (let len = 3; len >= 1; len--) {
                const prefix = num.substring(0, len);
                if (COUNTRY_MAP[prefix]) {
                    return COUNTRY_MAP[prefix];
                }
            }
            return "INTERNATIONAL üåç";
        }

        // 3. START FLOW
        function startLoop() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            findNumberSafe();
        }

        function findNumberSafe() {
            resetUIState();
            document.getElementById('txtNum').innerText = "Mencari Stok...";
            document.getElementById('countryBadge').innerText = "...";

            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let candidates = [];
                
                if(data) {
                    Object.keys(data).forEach(key => {
                        if(data[key].status === 'AVAILABLE') candidates.push(key);
                    });
                }

                if(candidates.length === 0) {
                    alert(`STOK HABIS! Minta Admin upload.`);
                    stopLoop(); return;
                }

                candidates.sort(() => Math.random() - 0.5);
                tryClaimNumber(candidates, 0);
            });
        }

        function tryClaimNumber(list, index) {
            if (index >= list.length) {
                alert("Server Sibuk. Coba lagi."); stopLoop(); return;
            }

            const targetNum = list[index];
            const ref = db.ref('stock/' + targetNum + '/status');

            ref.transaction((current) => {
                if (current === 'AVAILABLE') return 'TAKEN';
                return; 
            }, (error, committed) => {
                if (error || !committed) {
                    tryClaimNumber(list, index + 1);
                } else {
                    currentNum = targetNum;
                    document.getElementById('txtNum').innerText = currentNum;
                    
                    // Auto Detect Country
                    currentCountryName = detectCountry(currentNum);
                    document.getElementById('countryBadge').innerText = currentCountryName;

                    listenOTP(currentNum);
                }
            });
        }

        function listenOTP(num) {
            isListening = true;
            db.ref('stock/' + num + '/otp').on('value', snap => {
                const code = snap.val();
                if(code && isListening) {
                    showOTP(code);
                    db.ref('stock/' + num).update({ status: 'DONE' });
                    
                    // üî• KIRIM LOG KE HISTORY (BIAR SEMUA LIHAT)
                    pushToHistory(code);
                }
            });
        }

        function showOTP(code) {
            document.getElementById('statusWait').classList.add('hidden');
            const otpEl = document.getElementById('myOTP');
            otpEl.innerText = code;
            otpEl.classList.remove('hidden');
            
            new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
            navigator.clipboard.writeText(code);

            document.getElementById('btnBad').style.display = 'none';
            document.getElementById('btnNext').style.display = 'block';
        }

        // 4. HISTORY SYSTEM
        function pushToHistory(code) {
            db.ref('history').push({
                name: userName,
                country: currentCountryName,
                code: code,
                timestamp: Date.now()
            });
        }

        // 5. MONITOR HISTORY FEED (REALTIME)
        db.ref('history').limitToLast(20).on('child_added', (snap) => {
            const data = snap.val();
            const feed = document.getElementById('feedList');
            
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerHTML = `
                <span class="log-name">${data.name}</span> 
                <span class="log-country">(${data.country})</span> 
                <span class="log-code">OTP: ${data.code}</span>
            `;
            
            // Masukkan di paling atas
            feed.insertBefore(div, feed.firstChild);
        });

        // ACTIONS
        function nextBad() {
            if(currentNum) {
                db.ref('stock/' + currentNum).update({ status: 'BAD' });
                db.ref('stock/' + currentNum + '/otp').off();
            }
            findNumberSafe();
        }

        function nextSuccess() {
            if(currentNum) db.ref('stock/' + currentNum + '/otp').off();
            findNumberSafe();
        }

        function stopLoop() {
            if(currentNum) db.ref('stock/' + currentNum + '/otp').off();
            document.getElementById('active').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function resetUIState() {
            isListening = false;
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        function copyNum() {
            navigator.clipboard.writeText(document.getElementById('txtNum').innerText);
        }
        function copyOTP() {
            navigator.clipboard.writeText(document.getElementById('myOTP').innerText);
        }
    </script>
</body>
</html>
