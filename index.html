<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PANEL TASIK V158 (AUTO FIX)</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
    
    <style>
        /* BASE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #0f172a; color: #fff; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; padding-bottom: 70px; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        /* HEADER */
        .top-header { background: #1e293b; padding: 10px 15px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .app-title { font-size: 16px; font-weight: bold; color: #f43f5e; }
        .user-info-header { display: flex; align-items: center; gap: 8px; }
        .header-avatar { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1px solid #f43f5e; background: #333; }
        .header-name { font-size: 12px; font-weight: bold; color: #fff; }

        /* PAGES */
        .page { display: none; padding: 15px; padding-bottom: 80px; }
        .page.active { display: block; }
        .box { width: 100%; background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-bottom: 15px; position: relative; }

        /* UI ELEMENTS */
        .display-num { font-size: 24px; font-family: monospace; background: #000; padding: 15px; border-radius: 8px; border: 2px dashed #f43f5e; margin: 10px 0; text-align: center; color: #fff; cursor: pointer; }
        .otp-area { background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px solid #334155; padding: 15px; text-align: center; margin-bottom: 15px; min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .otp-code { font-size: 42px; font-weight: 800; color: #4ade80; letter-spacing: 4px; animation: popIn 0.3s; cursor: pointer; }
        .waiting { font-size: 11px; color: #fbbf24; animation: blink 1.5s infinite; font-weight: bold; }

        select, input { width: 100%; padding: 12px; background: #0f172a; color: #fff; border: 1px solid #334155; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; margin-top: 5px; text-transform: uppercase; transition: 0.1s; }
        .btn-start { background: #f43f5e; color: #fff; } .btn-bad { background: #ef4444; color: #fff; } .btn-next { background: #22c55e; color: #000; } .btn-stop { background: transparent; border: 1px solid #475569; color: #94a3b8; } .btn-save { background: #3b82f6; color: #fff; }
        
        /* üî• NEW: DEBUG STATUS üî• */
        #dbStatus { font-size: 10px; text-align: center; margin-top: 5px; color: #aaa; font-family: monospace; }
        #fixDbBtn { display: none; background: #eab308; color: #000; margin-top: 10px; animation: popIn 0.5s; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 1px solid #334155; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; z-index: 9999; box-shadow: 0 -4px 20px rgba(0,0,0,0.5); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 10px; cursor: pointer; transition: 0.2s; width: 25%; text-align: center; }
        .nav-item svg { width: 22px; height: 22px; fill: currentColor; margin-bottom: 4px; }
        .nav-item.active { color: #f43f5e; font-weight: bold; }
        .nav-item.active svg { fill: #f43f5e; transform: translateY(-2px); }

        #toast { visibility: hidden; min-width: 120px; background-color: #4ade80; color: #000; text-align: center; border-radius: 50px; padding: 8px 15px; position: fixed; z-index: 10000; left: 50%; bottom: 80px; transform: translateX(-50%); font-size: 11px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.3s; } #toast.show { visibility: visible; opacity: 1; }
        #loginOverlay { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 10000; align-items: center; justify-content: center; }
        .login-inner { width: 80%; max-width: 300px; text-align: center; background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid #334155; }
        
        .g-item { background: #1e293b; border: 1px solid #334155; border-radius: 6px; padding: 10px; margin-bottom: 8px; font-size: 11px; }
        .ph-table { width: 100%; border-collapse: collapse; } .ph-row { border-bottom: 1px solid #334155; } .ph-cell { padding: 10px; font-size: 10px; color: #ccc; } .ph-status-pending { border-left: 3px solid #f59e0b; background: rgba(245, 158, 11, 0.05); } .ph-status-success { border-left: 3px solid #4ade80; background: rgba(74, 222, 128, 0.05); }
        .hidden { display: none !important; }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast">Disalin!</div>

    <div class="top-header">
        <div class="app-title">PANEL TASIK</div>
        <div class="user-info-header">
            <img src="" id="headerAvatar" class="header-avatar" onerror="this.src='https://via.placeholder.com/30?text=U'">
            <div class="header-name" id="headerName">Guest</div>
        </div>
    </div>

    <!-- HOME -->
    <div id="viewHome" class="page active">
        <div id="areaMenu" class="box">
            <h3 style="margin-top:0; color:#aaa; font-size:12px;">PILIH SERVER</h3>
            <select id="countryPick"><option>Memuat...</option></select>
            
            <!-- DEBUG STATUS -->
            <div id="dbStatus">Status: Menghubungkan...</div>
            <button id="fixDbBtn" onclick="fixDatabase()">üõ†Ô∏è PERBAIKI DATABASE KOSONG</button>
            
            <button class="btn-start" onclick="startFarming()" style="margin-top:10px;">AMBIL NOMOR</button>
        </div>
        <div id="areaFarming" class="hidden">
            <div class="box">
                <div style="font-size:10px; color:#aaa; margin-bottom:5px;">ACTIVE NUMBER</div>
                <div class="display-num" onclick="tryCopy(document.getElementById('txtNum').innerText)">
                    <span id="txtNum">...</span>
                </div>
                <div class="otp-area">
                    <div id="statusWait" class="waiting">üì° MENUNGGU SMS...</div>
                    <div id="myOTP" class="otp-code hidden" onclick="tryCopy(this.innerText)">---</div>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button id="btnBad" class="btn-bad" onclick="actionBad()">üîÑ GANTI</button>
                    <button id="btnNext" class="btn-next" onclick="actionNext()">‚úÖ LANJUT</button>
                </div>
                <button class="btn-stop" onclick="stopOnly()">‚èπÔ∏è MINIMIZE</button>
            </div>
        </div>
        <div class="box" style="margin-top:15px;">
            <div style="font-size:11px; color:#f43f5e; font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px;">
                üë§ HISTORY PRIBADI SAYA
            </div>
            <div id="personalHistoryContainer"></div>
        </div>
    </div>

    <!-- HISTORY -->
    <div id="viewHistory" class="page">
        <div class="box">
            <div style="font-size:11px; color:#f43f5e; font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px;">üî¥ GLOBAL LIVE FEED</div>
            <div id="globalFeedList" class="feed-list"><div style="text-align:center; padding:20px; color:#444; font-size:10px;">Load data...</div></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="navTo('viewHome', this)"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></div>
        <div class="nav-item" onclick="navTo('viewHistory', this)"><svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg><span>History</span></div>
        <div class="nav-item" onclick="navTo('viewProfil', this)"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Profil</span></div>
    </nav>

    <!-- LOGIN -->
    <div id="loginOverlay">
        <div class="login-inner">
            <h2 style="color:#f43f5e;">LOGIN TEAM V158</h2>
            <input type="text" id="initNameInput" placeholder="Nama Panggilan...">
            <button class="btn-start" onclick="firstTimeLogin()">MASUK</button>
        </div>
    </div>

    <!-- PROFIL PAGE (HIDDEN DEFAULT) -->
    <div id="viewProfil" class="page">
        <div class="box">
            <div style="text-align:center; padding:20px;">
                <h3 style="margin:0;">PENGATURAN</h3>
                <p style="font-size:12px; color:#aaa;">Ubah nama & tampilan</p>
                <button class="btn-bad" onclick="doLogout()">LOGOUT</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
            authDomain: "vipotpsystem.firebaseapp.com",
            databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vipotpsystem",
            storageBucket: "vipotpsystem.firebasestorage.app",
            messagingSenderId: "1041472357696",
            appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
        };
        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch(e){}
        const db = firebase.database();

        const flags = { "INDONESIA": "üáÆüá©", "MALAYSIA": "üá≤üáæ", "VIETNAM": "üáªüá≥", "PHILIPPINES": "üáµüá≠", "THAILAND": "üáπüá≠", "RUSSIA": "üá∑üá∫", "USA": "üá∫üá∏", "UK": "üá¨üáß", "ETHIOPIA": "üá™üáπ", "KENYA": "üá∞üá™", "NIGERIA": "üá≥üá¨", "BRAZIL": "üáßüá∑", "SUDAN": "üá∏üá©", "MYANMAR": "üá≤üá≤" };
        function getFlag(n) { return flags[n?.toUpperCase()] || "üåç"; }

        // KEYS
        const KEY_PROFILE = 'TASIK_158_PROF'; 
        const KEY_HISTORY = 'TASIK_158_HIST';
        const KEY_SESSION = 'TASIK_158_SESS';

        function safeParse(key, defaultVal) {
            try { const item = localStorage.getItem(key); return item ? JSON.parse(item) : defaultVal; } 
            catch (e) { localStorage.removeItem(key); return defaultVal; }
        }

        let userProfile = safeParse(KEY_PROFILE, null);
        let myHistory = safeParse(KEY_HISTORY, []);
        let currentNum = null;
        let selectedRegion = "";
        let listenerRef = null;
        let mySessionID = "U_" + Math.floor(Math.random() * 999999);
        const audioBeep = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');

        // STARTUP
        if(userProfile) { document.getElementById('loginOverlay').style.display = 'none'; initApp(); }
        else { document.getElementById('loginOverlay').style.display = 'flex'; }

        function firstTimeLogin() {
            const n = document.getElementById('initNameInput').value.trim();
            if(!n) return alert("Isi nama!");
            userProfile = { name: n, color: '#ffffff', font: "'Roboto', sans-serif", avatar: '' };
            localStorage.setItem(KEY_PROFILE, JSON.stringify(userProfile));
            document.getElementById('loginOverlay').style.display = 'none';
            initApp();
        }

        function initApp() {
            try {
                applyProfileToUI();
                renderPersonalHistory(); 
                loadCountries(); // INI YANG KRUSIAL
                initGlobalFeed();
                checkSavedSession();
            } catch (e) { console.error("Init Error:", e); }
        }

        // üî• DIAGNOSTIC LOAD COUNTRIES üî•
        function loadCountries() {
            const statusEl = document.getElementById('dbStatus');
            const fixBtn = document.getElementById('fixDbBtn');
            const sel = document.getElementById('countryPick');
            
            statusEl.innerText = "Status: Menghubungkan ke Firebase...";
            statusEl.style.color = "#fbbf24"; // Kuning

            db.ref('settings/countries').on('value', snap => {
                const d = snap.val();
                sel.innerHTML = "";
                
                if(d) {
                    statusEl.innerText = "Status: Terhubung ‚úÖ";
                    statusEl.style.color = "#4ade80"; // Hijau
                    fixBtn.style.display = "none";
                    
                    Object.keys(d).forEach(k => {
                        const opt = document.createElement('option');
                        opt.value = k; opt.innerText = d[k];
                        sel.appendChild(opt);
                    });
                } else {
                    // KALAU DATA NULL / KOSONG
                    statusEl.innerText = "Status: Database Kosong ‚ö†Ô∏è";
                    statusEl.style.color = "#f43f5e"; // Merah
                    sel.innerHTML = "<option>DATA KOSONG</option>";
                    fixBtn.style.display = "block"; // Munculkan tombol Fix
                }
            }, (error) => {
                // KALAU KONEKSI DITOLAK
                statusEl.innerText = "Status: Gagal (Cek Rules!) ‚ùå";
                statusEl.style.color = "#f43f5e";
                console.error(error);
            });
        }

        // üî• FITUR AUTO FIX DATABASE üî•
        function fixDatabase() {
            if(!confirm("Isi database dengan negara default?")) return;
            const defaults = {
                "INDONESIA": "INDONESIA üáÆüá©",
                "MALAYSIA": "MALAYSIA üá≤üáæ",
                "VIETNAM": "VIETNAM üáªüá≥",
                "THAILAND": "THAILAND üáπüá≠",
                "PHILIPPINES": "PHILIPPINES üáµüá≠",
                "RUSSIA": "RUSSIA üá∑üá∫",
                "USA": "UNITED STATES üá∫üá∏",
                "SUDAN": "SUDAN üá∏üá©"
            };
            db.ref('settings/countries').set(defaults, (err) => {
                if(err) alert("Gagal Write: " + err.message + "\nPastikan Rules Firebase true!");
                else alert("Berhasil Diperbaiki! Silakan Refresh.");
            });
        }

        function startFarming() {
            const chosen = document.getElementById('countryPick').value; 
            if(!chosen || chosen === "Memuat..." || chosen === "DATA KOSONG") return alert("Tunggu server siap!");
            selectedRegion = chosen; 
            const btn = document.querySelector('.btn-start'); 
            btn.disabled = true; btn.innerText = "‚è≥...";
            
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let myActiveNum = null;
                if(data) {
                    Object.keys(data).forEach(k => {
                        if(data[k].status === 'TAKEN' && data[k].op_name === userProfile.name) {
                            myActiveNum = k; selectedRegion = data[k].country;
                        }
                    });
                }
                if(myActiveNum) { currentNum = myActiveNum; enterFarmingMode(); alert("Melanjutkan: " + currentNum); }
                else { findNumber(data); }
                btn.disabled = false; btn.innerText = "AMBIL NOMOR";
            });
        }

        function findNumber(data) {
            let candidates = [];
            if(data) Object.keys(data).forEach(k => { if(data[k].status === 'AVAILABLE' && data[k].country === selectedRegion) candidates.push(k); });
            if(candidates.length === 0) return alert("Stok Habis di " + selectedRegion + "!");
            candidates.sort(() => Math.random() - 0.5);
            const target = candidates[0];
            db.ref('stock/'+target).update({ status: 'TAKEN', owner: mySessionID, op_name: userProfile.name }, (err) => {
                if(!err) { db.ref('stock/'+target).once('value', s => { if(s.val().owner === mySessionID) { currentNum = target; enterFarmingMode(); } else findNumber(data); }); }
            });
        }

        function enterFarmingMode() {
            document.getElementById('areaMenu').classList.add('hidden'); document.getElementById('areaFarming').classList.remove('hidden');
            document.getElementById('txtNum').innerText = currentNum;
            setTimeout(() => tryCopy(currentNum), 500); 
            saveSessionData(); resetUI(); attachListener(currentNum);
        }

        function attachListener(num) {
            if(listenerRef) listenerRef.off(); listenerRef = db.ref('stock/'+num);
            listenerRef.on('value', snap => {
                const d = snap.val(); if(!d) { return; } if(d.number !== currentNum) return;
                if(d.otp && d.otp.length > 2) {
                    const elOTP = document.getElementById('myOTP');
                    if(elOTP.innerText !== d.otp) {
                        document.getElementById('statusWait').classList.add('hidden'); elOTP.innerText = d.otp; elOTP.classList.remove('hidden');
                        document.getElementById('btnBad').style.display = 'none'; document.getElementById('btnNext').style.display = 'block';
                        audioBeep.play().catch(()=>{}); tryCopy(d.otp);
                        upsertPersonalHistory(d.number, d.country, d.otp, 'SUCCESS');
                    }
                }
            });
        }

        function actionBad() {
            if(currentNum) { upsertPersonalHistory(currentNum, selectedRegion, "PENDING", 'PENDING'); db.ref('stock/'+currentNum).update({status:'BAD'}); }
            db.ref('stock').once('value', snap => findNumber(snap.val()));
        }
        function actionNext() { if(currentNum) { db.ref('stock/'+currentNum).update({status:'DONE'}); } db.ref('stock').once('value', snap => findNumber(snap.val())); }
        function stopOnly() { if(listenerRef) listenerRef.off(); currentNum = null; clearSessionData(); document.getElementById('areaFarming').classList.add('hidden'); document.getElementById('areaMenu').classList.remove('hidden'); }

        function saveSessionData() { localStorage.setItem(KEY_SESSION, JSON.stringify({ status: 'active', number: currentNum, region: selectedRegion, sessionID: mySessionID })); }
        function clearSessionData() { localStorage.removeItem(KEY_SESSION); }
        function checkSavedSession() { try { const saved = JSON.parse(localStorage.getItem(KEY_SESSION)); if(saved && saved.status === 'active') { currentNum = saved.number; mySessionID = saved.sessionID; selectedRegion = saved.region; enterFarmingMode(); } } catch(e){} }
        
        function upsertPersonalHistory(num, country, otpVal, status) {
            const idx = myHistory.findIndex(i => i.num === num);
            if(idx > -1) { if(myHistory[idx].status === 'PENDING' && status === 'SUCCESS') { myHistory[idx].otp = otpVal; myHistory[idx].status = 'SUCCESS'; } }
            else { myHistory.unshift({ num: num, country: country, otp: otpVal, status: status }); }
            localStorage.setItem(KEY_HISTORY, JSON.stringify(myHistory)); renderPersonalHistory();
        }
        function renderPersonalHistory() {
            const c = document.getElementById('personalHistoryContainer');
            if(myHistory.length === 0) { c.innerHTML = '<div style="text-align:center; padding:20px; font-size:11px; color:#666;">Belum ada riwayat.</div>'; return; }
            let h = '<table class="ph-table">';
            myHistory.forEach(i => {
                const s = i.status === 'PENDING' ? 'ph-status-pending' : 'ph-status-success';
                const m = i.status === 'PENDING' ? 'MENUNGGU KODE...' : `FB-${i.otp} confirm...`;
                const col = i.status === 'PENDING' ? '#f59e0b' : '#4ade80';
                h += `<tr class="ph-row ${s}"><td class="ph-cell"><div style="font-weight:bold; color:#fff;">${getFlag(i.country)} ${i.country||'UNK'}</div><div style="font-family:monospace; margin-top:2px;">${i.num}</div></td><td class="ph-cell">FACEBOOK</td><td class="ph-cell" style="color:${col}; font-family:monospace;">${m}</td></tr>`;
            });
            h += '</table>'; c.innerHTML = h;
        }

        function initGlobalFeed() {
            const feed = document.getElementById('globalFeedList');
            const q = db.ref('stock').orderByChild('last_update').limitToLast(50);
            const render = (snap) => {
                const d = snap.val(); const key = snap.key;
                const mine = myHistory.find(i => i.num === d.number && i.status === 'PENDING');
                if(mine && d.otp && d.otp.length > 2) upsertPersonalHistory(d.number, d.country, d.otp, 'SUCCESS');
                if(d.otp && d.otp.length > 2) {
                    if(document.getElementById('glog-'+key)) return;
                    if(feed.innerText.includes('Load')) feed.innerHTML = "";
                    const u = d.op_name || "User"; const g = getFlag(d.country || "");
                    const t = new Date(d.last_update).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    const div = document.createElement('div'); div.id = 'glog-'+key; div.className = 'g-item';
                    div.innerHTML = `<div style="display:flex;justify-content:space-between;margin-bottom:4px;"><span style="color:#f43f5e;font-weight:bold;">${u}</span><span style="color:#666;">${t}</span></div><div style="color:#94a3b8;font-family:monospace;">${g} FB-<span class="x-green">XXXXX</span> is your code #<span class="x-green">XXXXX</span></div>`;
                    feed.insertBefore(div, feed.firstChild);
                }
            };
            q.on('child_added', render); q.on('child_changed', render);
        }

        function tryCopy(text) { if(!text || text.includes('...')) return; if (navigator.clipboard && navigator.clipboard.writeText) { navigator.clipboard.writeText(text).then(() => showToast("‚úÖ DISALIN: " + text)).catch(() => manualCopy(text)); } else { manualCopy(text); } }
        function manualCopy(text) { const ta = document.createElement("textarea"); ta.value = text; ta.style.position = "fixed"; ta.style.left = "-9999px"; document.body.appendChild(ta); ta.focus(); ta.select(); try { document.execCommand('copy'); showToast("‚úÖ DISALIN: " + text); } catch (e) {} document.body.removeChild(ta); }
        function showToast(msg) { const t = document.getElementById("toast"); t.innerText = msg; t.className = "show"; setTimeout(() => t.className = t.className.replace("show", ""), 3000); }
        
        function applyProfileToUI() {
            if(!userProfile) return;
            document.getElementById('headerName').innerText = userProfile.name; document.getElementById('headerName').style.color = userProfile.color;
            const src = userProfile.avatar || DEFAULT_AVATAR; document.getElementById('headerAvatar').src = src;
        }
        function navTo(p,b){document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));document.getElementById(p).classList.add('active');document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));b.classList.add('active');}
        function resetUI(){document.getElementById('statusWait').classList.remove('hidden');document.getElementById('myOTP').classList.add('hidden');document.getElementById('btnBad').style.display='block';document.getElementById('btnNext').style.display='none';}
