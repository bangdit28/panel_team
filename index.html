<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHAHA</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* BASE & RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: #0f172a; color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 10px; min-height: 100vh;
            display: flex; flex-direction: column; 
        }

        /* CONTAINER */
        .box { 
            width: 100%; background: #1e293b; 
            padding: 15px; border-radius: 12px; border: 1px solid #334155; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            margin-bottom: 15px; position: relative;
        }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        h2 { margin: 0; color: #f43f5e; font-size: 18px; font-weight: 800; letter-spacing: 0.5px; }
        .op-name { font-size: 11px; color: #94a3b8; background: #0f172a; padding: 3px 8px; border-radius: 4px; border: 1px solid #334155; }

        /* CONTROLS */
        select, input { width: 100%; padding: 12px; background: #334155; color: #fff; border: 1px solid #475569; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        input { background: #000; border-color: #f43f5e; text-align: center; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; margin-top: 5px; text-transform: uppercase; transition: 0.1s; }
        button:active { transform: scale(0.98); }
        .btn-start { background: #f43f5e; color: #fff; }
        .btn-bad { background: #ef4444; color: #fff; }
        .btn-next { background: #22c55e; color: #000; display: none; }
        .btn-stop { background: transparent; border: 1px solid #475569; color: #94a3b8; width: auto; padding: 8px 20px; margin-top: 15px; font-size: 10px; display: block; margin-left: auto; margin-right: auto; }

        /* DISPLAY NUMBER (ACTIVE) */
        .display-num { 
            font-size: 24px; font-family: monospace; background: #000; 
            padding: 12px; border-radius: 8px; border: 2px dashed #f43f5e; 
            margin: 10px 0; text-align: center; cursor: pointer; color: #fff;
        }
        
        .otp-area { 
            background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px solid #334155;
            padding: 15px; text-align: center; margin-bottom: 15px; 
            min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .otp-code { font-size: 42px; font-weight: 800; color: #4ade80; letter-spacing: 4px; animation: popIn 0.3s; cursor: pointer;}
        .waiting { font-size: 11px; color: #fbbf24; animation: blink 1.5s infinite; font-weight: bold; }

        /* --- GLOBAL FEED STYLE (NEW REQUEST) --- */
        .history-box { 
            width: 100%; background: #0f172a; border: 1px solid #334155; 
            border-radius: 10px; padding: 10px; max-height: 400px; overflow-y: auto; 
            margin-top: 5px;
        }
        .h-title { font-size: 11px; color: #f43f5e; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #334155; padding-bottom: 5px; text-transform: uppercase; }

        /* CUSTOM FEED ITEM */
        .g-item {
            background: #1e293b; border: 1px solid #334155; border-radius: 8px;
            padding: 10px; margin-bottom: 8px; font-size: 11px;
        }
        .g-user {
            color: #f43f5e; font-weight: bold; margin-bottom: 4px; font-size: 12px;
            display: flex; align-items: center; gap: 5px;
        }
        .g-msg {
            color: #94a3b8; font-family: 'Courier New', monospace; line-height: 1.4;
        }
        .x-green { color: #4ade80; font-weight: bold; }

        /* PERSONAL HISTORY STYLE */
        .p-item {
            display: flex; justify-content: space-between; background: #1e293b;
            padding: 8px; margin-bottom: 5px; border-radius: 4px; border-left: 3px solid #4ade80;
            font-size: 10px; color: #ccc;
        }

        .hidden { display: none !important; }

        /* LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-inner { width: 80%; max-width: 300px; text-align: center; background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid #334155; }

        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes blink { 50% { opacity: 0.4; } }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginOverlay">
        <div class="login-inner">
            <h2 style="margin-bottom:15px;">VIP V128</h2>
            <input type="text" id="inputName" placeholder="Nama Kamu (Cth: Bangdit)">
            <button class="btn-start" onclick="doLogin()">MASUK SYSTEM</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <!-- HALAMAN MENU -->
        <div id="pageMenu">
            <div class="box">
                <div class="header">
                    <h2>AHAHAH</h2>
                    <div class="op-name" id="opNameMenu">...</div>
                </div>
                <div style="margin-bottom:10px;">
                    <label style="font-size:10px; color:#aaa;">Pilih Server Negara:</label>
                    <select id="countryPick"><option>Loading...</option></select>
                    <button class="btn-start" onclick="startFarming()">üöÄ AMBIL NOMOR</button>
                </div>
            </div>

            <!-- GLOBAL LIVE FEED (FORMAT BARU) -->
            <div class="history-box">
                <div class="h-title">üî¥ LIVE GLOBAL FEED</div>
                <div id="globalFeedList">
                    <div style="text-align:center; padding:10px; color:#444; font-size:10px;">Menunggu OTP masuk...</div>
                </div>
            </div>
        </div>

        <!-- HALAMAN FARMING (PERSONAL) -->
        <div id="pageActive" class="hidden">
            <div class="box">
                <div class="header">
                    <h2>ACTIVE SESSION</h2>
                    <div class="op-name" id="opNameActive">...</div>
                </div>

                <div class="display-num" onclick="copyText(document.getElementById('txtNum').innerText)">
                    <span id="txtNum">...</span>
                </div>

                <div class="otp-area">
                    <div id="statusWait" class="waiting">üì° MENUNGGU SMS...</div>
                    <div id="myOTP" class="otp-code hidden" onclick="copyText(this.innerText)">---</div>
                </div>

                <div style="display: flex; gap: 8px;">
                    <button id="btnBad" class="btn-bad" onclick="actionBad()">‚ùå GANTI</button>
                    <button id="btnNext" class="btn-next" onclick="actionNext()">‚úÖ LANJUT</button>
                </div>
                
                <button class="btn-stop" onclick="stopFarming()">‚èπÔ∏è KEMBALI KE MENU</button>
            </div>

            <!-- PERSONAL HISTORY -->
            <div class="history-box">
                <div class="h-title">üë§ HISTORY SAYA</div>
                <div id="personalFeedList"></div>
            </div>
        </div>

    </div>

    <script>
        // üî• SETUP FIREBASE (ISI CONFIG LO) üî•
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // VARS
        let currentUser = localStorage.getItem('vip_user_v128');
        let currentNum = null;
        let selectedRegion = "";
        let listenerRef = null;
        const mySessionID = "U_" + Math.floor(Math.random() * 999999);
        const audioBeep = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');

        // MAP BENDERA (BIAR KEREN)
        const flags = {
            "INDONESIA": "üáÆüá©", "MALAYSIA": "üá≤üáæ", "VIETNAM": "üáªüá≥", "PHILIPPINES": "üáµüá≠",
            "THAILAND": "üáπüá≠", "RUSSIA": "üá∑üá∫", "USA": "üá∫üá∏", "UK": "üá¨üáß",
            "ETHIOPIA": "üá™üáπ", "KENYA": "üá∞üá™", "NIGERIA": "üá≥üá¨", "BRAZIL": "üáßüá∑"
        };
        function getFlag(name) {
            if(!name) return "üåç";
            const up = name.toUpperCase();
            return flags[up] || "üåç";
        }

        // --- 1. INIT ---
        if(currentUser) initApp();

        function doLogin() {
            const n = document.getElementById('inputName').value.trim();
            if(!n) return alert("Isi nama operator!");
            currentUser = n;
            localStorage.setItem('vip_user_v128', n);
            initApp();
        }

        function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('opNameMenu').innerText = currentUser;
            document.getElementById('opNameActive').innerText = currentUser;
            loadCountries();
            initGlobalFeed();
        }

        function loadCountries() {
            db.ref('settings/countries').on('value', snap => {
                const d = snap.val();
                const sel = document.getElementById('countryPick');
                sel.innerHTML = "";
                if(d) Object.keys(d).forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k; opt.innerText = d[k];
                    sel.appendChild(opt);
                });
            });
        }

        // --- 2. FARMING (PENTING: SAVE NAMA OPERATOR) ---
        function startFarming() {
            selectedRegion = document.getElementById('countryPick').value;
            document.getElementById('pageMenu').classList.add('hidden');
            document.getElementById('pageActive').classList.remove('hidden');
            findNumber();
        }

        function findNumber() {
            resetUI();
            document.getElementById('txtNum').innerText = "Mencari...";
            
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let candidates = [];
                if(data) Object.keys(data).forEach(k => {
                    if(data[k].status === 'AVAILABLE' && data[k].country === selectedRegion) candidates.push(k);
                });

                if(candidates.length === 0) {
                    alert("Stok Habis!");
                    stopFarming(); return;
                }

                candidates.sort(() => Math.random() - 0.5);
                const target = candidates[0];

                // üî• UPDATE DB: SIMPAN STATUS 'TAKEN' + 'OP_NAME' üî•
                db.ref('stock/'+target).update({ 
                    status: 'TAKEN', 
                    owner: mySessionID,
                    op_name: currentUser // <-- INI YANG BIKIN NAMA LO MUNCUL DI GLOBAL
                }, (err) => {
                    if(!err) {
                        db.ref('stock/'+target).once('value', s => {
                            if(s.val().owner === mySessionID) {
                                currentNum = target;
                                document.getElementById('txtNum').innerText = currentNum;
                                copyText(currentNum);
                                attachListener(currentNum);
                            } else findNumber();
                        });
                    } else findNumber();
                });
            });
        }

        // --- 3. LISTENER ---
        function attachListener(num) {
            if(listenerRef) listenerRef.off();
            listenerRef = db.ref('stock/'+num);
            
            listenerRef.on('value', snap => {
                const d = snap.val();
                if(!d) { stopFarming(); return; }

                if(d.otp && d.otp.length > 2) {
                    const elOTP = document.getElementById('myOTP');
                    if(elOTP.innerText !== d.otp) {
                        document.getElementById('statusWait').classList.add('hidden');
                        elOTP.innerText = d.otp;
                        elOTP.classList.remove('hidden');
                        document.getElementById('btnBad').style.display = 'none';
                        document.getElementById('btnNext').style.display = 'block';

                        // AUDIO ON
                        audioBeep.currentTime = 0;
                        audioBeep.play().catch(()=>{});
                        copyText(d.otp);
                        addPersonalLog(d);
                    }
                }
            });
        }

        function actionBad() {
            if(currentNum) db.ref('stock/'+currentNum).update({status:'BAD'});
            findNumber();
        }
        function actionNext() {
            if(currentNum) db.ref('stock/'+currentNum).update({status:'DONE'});
            findNumber();
        }
        function stopFarming() {
            if(listenerRef) listenerRef.off();
            currentNum = null;
            document.getElementById('pageActive').classList.add('hidden');
            document.getElementById('pageMenu').classList.remove('hidden');
        }
        function resetUI() {
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('myOTP').innerText = "---";
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        // --- 4. GLOBAL FEED (NEW FORMAT) ---
        function initGlobalFeed() {
            const feed = document.getElementById('globalFeedList');
            const todayDate = new Date().toDateString();

            // Pake child_added biar ringan
            db.ref('stock').orderByChild('last_update').limitToLast(10).on('child_added', snap => {
                const d = snap.val();
                const key = snap.key;

                // SYARAT: ADA OTP, STATUS DONE, HARI INI
                if(d.otp && d.status === 'DONE') {
                    const dTime = new Date(d.last_update || Date.now());
                    if(dTime.toDateString() === todayDate) {
                        if(document.getElementById('glog-'+key)) return;
                        if(feed.innerText.includes('Menunggu')) feed.innerHTML = "";

                        const div = document.createElement('div');
                        div.id = 'glog-' + key;
                        div.className = 'g-item';

                        // DATA USER & NEGARA
                        const uName = d.op_name || "User"; // Ambil nama yang disimpan tadi
                        const uCountry = d.country || "UNK";
                        const flag = getFlag(uCountry);

                        // FORMAT PESAN FB
                        // FB-XXXXX is your Facebook confirmation code @m.facebook.com #XXXXX
                        const msg = `FB-<span class="x-green">XXXXX</span> is your Facebook confirmation code @m.facebook.com #<span class="x-green">XXXXX</span>`;

                        div.innerHTML = `
                            <div class="g-user">
                                ${uName} ( ${uCountry} ${flag} )
                            </div>
                            <div class="g-msg">
                                ${msg}
                            </div>
                        `;

                        feed.insertBefore(div, feed.firstChild);
                        if(feed.children.length > 20) feed.removeChild(feed.lastChild);
                    }
                }
            });
        }

        // --- 5. PERSONAL HISTORY ---
        function addPersonalLog(d) {
            const feed = document.getElementById('personalFeedList');
            const div = document.createElement('div');
            div.className = 'p-item';
            div.innerHTML = `
                <div>${d.country} - ${d.number}</div>
                <div style="color:#4ade80; font-weight:bold;">${d.otp}</div>
            `;
            feed.insertBefore(div, feed.firstChild);
        }

        function copyText(val) {
            if(!val || val.includes("...")) return;
            const t = document.createElement("textarea"); t.value = val; document.body.appendChild(t);
            t.select(); document.execCommand('copy'); document.body.removeChild(t);
        }
    </script>
</body>
</html>
