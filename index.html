<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOT OTP TASIK</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* RESET & BASE DARK THEME */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: #0f172a; color: #fff; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; 
            margin: 0; padding: 10px; min-height: 100vh;
            display: flex; flex-direction: column; 
        }

        /* CONTAINER UTAMA */
        .box { 
            width: 100%; background: #1e293b; 
            padding: 15px; border-radius: 12px; border: 1px solid #334155; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            margin-bottom: 15px; position: relative;
        }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        h2 { margin: 0; color: #f43f5e; font-size: 18px; font-weight: 800; letter-spacing: 0.5px; }
        .op-name { font-size: 11px; color: #94a3b8; background: #0f172a; padding: 4px 10px; border-radius: 4px; border: 1px solid #334155; font-weight: bold; }

        /* INPUTS & BUTTONS */
        select, input { width: 100%; padding: 12px; background: #334155; color: #fff; border: 1px solid #475569; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        input { background: #000; border-color: #f43f5e; text-align: center; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; margin-top: 5px; text-transform: uppercase; transition: 0.1s; }
        button:active { transform: scale(0.98); }
        .btn-start { background: #f43f5e; color: #fff; box-shadow: 0 4px 10px rgba(244, 63, 94, 0.3); }
        .btn-bad { background: #ef4444; color: #fff; }
        .btn-next { background: #22c55e; color: #000; display: none; box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3); }
        .btn-stop { background: transparent; border: 1px solid #475569; color: #94a3b8; width: auto; padding: 8px 20px; margin-top: 15px; font-size: 10px; display: block; margin-left: auto; margin-right: auto; }

        /* ACTIVE NUMBER DISPLAY */
        .display-num { 
            font-size: 24px; font-family: monospace; background: #000; 
            padding: 12px; border-radius: 8px; border: 2px dashed #f43f5e; 
            margin: 10px 0; text-align: center; cursor: pointer; color: #fff;
        }

        .otp-area { 
            background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px solid #334155;
            padding: 15px; text-align: center; margin-bottom: 15px; 
            min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .otp-code { font-size: 42px; font-weight: 800; color: #4ade80; letter-spacing: 4px; animation: popIn 0.3s; cursor: pointer;}
        .waiting { font-size: 11px; color: #fbbf24; animation: blink 1.5s infinite; font-weight: bold; }

        /* --- GLOBAL FEED STYLE --- */
        .history-box { 
            width: 100%; background: #0f172a; border: 1px solid #334155; 
            border-radius: 10px; overflow: hidden; margin-top: 5px; display: flex; flex-direction: column;
        }
        .h-header {
            background: #172033; padding: 10px; border-bottom: 1px solid #334155;
            display: flex; justify-content: space-between; align-items: center;
        }
        .h-title { font-size: 11px; color: #f43f5e; font-weight: 800; }
        .h-date { font-size: 10px; color: #94a3b8; font-weight: bold; font-family: monospace; }
        
        .feed-list { padding: 10px; max-height: 350px; overflow-y: auto; }

        /* ITEM GLOBAL FEED */
        .g-item {
            background: #1e293b; border: 1px solid #334155; border-radius: 6px;
            padding: 10px; margin-bottom: 8px; position: relative;
        }
        .g-user {
            color: #f43f5e; /* MERAH SESUAI REQUEST */
            font-weight: 800; font-size: 12px; margin-bottom: 4px;
            display: flex; align-items: center; gap: 6px;
        }
        .g-msg {
            color: #94a3b8; font-family: 'Courier New', monospace; font-size: 10px; line-height: 1.4;
            padding-right: 35px;
        }
        .x-green { color: #4ade80; font-weight: bold; letter-spacing: 1px; }
        .g-time {
            position: absolute; bottom: 8px; right: 10px;
            font-size: 10px; color: #64748b; font-weight: bold;
        }

        /* --- PERSONAL HISTORY TABLE STYLE (SESUAI SS) --- */
        
        /* Header Tabel */
        .ph-table-header {
            display: grid;
            grid-template-columns: 1.5fr 1fr 2fr; /* 3 Kolom */
            background: #0f172a;
            padding: 8px 5px;
            font-size: 9px;
            color: #94a3b8;
            border-bottom: 1px solid #334155;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Isi Tabel */
        .p-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr 2fr; /* Samakan dengan header */
            background: #1e293b; /* Background Panel Gelap */
            border-bottom: 1px solid #334155;
            padding: 8px 5px;
            font-size: 10px;
            color: #ccc;
            align-items: center;
        }
        
        /* Kolom 1: Live SMS */
        .col-sms { display: flex; flex-direction: column; }
        .sms-country { font-weight: bold; color: #fff; font-size: 10px; display: flex; align-items: center; gap: 4px; }
        .sms-num { font-family: monospace; color: #94a3b8; font-size: 10px; margin-top: 2px; }
        
        /* Kolom 2: Application */
        .col-app { 
            font-weight: bold; color: #fff; 
            font-size: 10px; letter-spacing: 0.5px; 
        }

        /* Kolom 3: Message */
        .col-msg {
            font-family: 'Courier New', monospace;
            font-size: 9px; line-height: 1.3;
            color: #a3e635; /* Agak hijau */
            word-break: break-all;
        }

        .hidden { display: none !important; }

        /* LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-inner { width: 85%; max-width: 320px; text-align: center; background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes blink { 50% { opacity: 0.4; } }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginOverlay">
        <div class="login-inner">
            <h2 style="margin-bottom:15px; color:#f43f5e;">PANEL BARUDAK TASIK</h2>
            <input type="text" id="inputName" placeholder="Nama Kamu...">
            <button class="btn-start" onclick="doLogin()">MASUK</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <!-- PAGE 1: MENU UTAMA -->
        <div id="pageMenu">
            <div class="box">
                <div class="header">
                    <h2>PANEL BARUDAK TASIK</h2>
                    <div class="op-name" id="opNameMenu">...</div>
                </div>
                <div style="margin-bottom:10px;">
                    <label style="font-size:10px; color:#aaa; margin-bottom:4px; display:block;">Pilih Negara:</label>
                    <select id="countryPick"><option>Loading...</option></select>
                    <button class="btn-start" onclick="startFarming()">AMBIL</button>
                </div>
            </div>

            <!-- GLOBAL LIVE FEED -->
            <div class="history-box">
                <div class="h-header">
                    <div class="h-title">üî¥ LIVE GLOBAL (INSTANT)</div>
                    <div class="h-date" id="headerDate">...</div>
                </div>
                <div id="globalFeedList" class="feed-list">
                    <div style="text-align:center; padding:20px; color:#444; font-size:10px;">Menunggu aktivitas...</div>
                </div>
            </div>
        </div>

        <!-- PAGE 2: FARMING & PERSONAL HISTORY -->
        <div id="pageActive" class="hidden">
            <div class="box">
                <div class="header">
                    <h2>ACTIVE SESSION</h2>
                    <div class="op-name" id="opNameActive">...</div>
                </div>

                <div class="display-num" onclick="copyText(document.getElementById('txtNum').innerText)">
                    <span id="txtNum">...</span>
                </div>

                <div class="otp-area">
                    <div id="statusWait" class="waiting">üì° MENUNGGU SMS...</div>
                    <div id="myOTP" class="otp-code hidden" onclick="copyText(this.innerText)">---</div>
                </div>

                <div style="display: flex; gap: 8px;">
                    <button id="btnBad" class="btn-bad" onclick="actionBad()">üîÑ GANTI</button>
                    <button id="btnNext" class="btn-next" onclick="actionNext()">‚úÖ LANJUT</button>
                </div>
                
                <button class="btn-stop" onclick="stopFarming()">‚èπÔ∏è KEMBALI KE MENU</button>
            </div>

            <!-- PERSONAL HISTORY (TABLE LAYOUT) -->
            <div class="history-box">
                <!-- Header Table -->
                <div class="ph-table-header">
                    <div>Live SMS</div>
                    <div>Application</div>
                    <div>Message content</div>
                </div>
                <!-- Isi Table -->
                <div id="personalFeedList" class="feed-list" style="padding:0;">
                    <div style="text-align:center; padding:15px; color:#444; font-size:10px;">Belum ada history.</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // üî• CONFIG TASIK üî•
        const firebaseConfig = {
            apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
            authDomain: "vipotpsystem.firebaseapp.com",
            databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vipotpsystem",
            storageBucket: "vipotpsystem.firebasestorage.app",
            messagingSenderId: "1041472357696",
            appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // LOCAL STORAGE KEYS
        const LS_KEY_NAME = 'tasik_user_final'; 
        const LS_KEY_HIST = 'tasik_history_log';

        let currentUser = localStorage.getItem(LS_KEY_NAME);
        let currentNum = null;
        let selectedRegion = "";
        let listenerRef = null;
        let myHistory = JSON.parse(localStorage.getItem(LS_KEY_HIST)) || [];
        
        const mySessionID = "U_" + Math.floor(Math.random() * 999999);
        const audioBeep = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');

        // FLAG MAP
        const flags = {
            "INDONESIA": "üáÆüá©", "MALAYSIA": "üá≤üáæ", "VIETNAM": "üáªüá≥", "PHILIPPINES": "üáµüá≠",
            "THAILAND": "üáπüá≠", "RUSSIA": "üá∑üá∫", "USA": "üá∫üá∏", "UK": "üá¨üáß",
            "ETHIOPIA": "üá™üáπ", "KENYA": "üá∞üá™", "NIGERIA": "üá≥üá¨", "BRAZIL": "üáßüá∑"
        };
        function getFlag(name) { return flags[name.toUpperCase()] || "üåç"; }

        // --- INIT ---
        if(currentUser) initApp();
        else document.getElementById('loginOverlay').style.display = 'flex';

        function doLogin() {
            const n = document.getElementById('inputName').value.trim();
            if(!n) return alert("Wajib isi nama!");
            currentUser = n;
            localStorage.setItem(LS_KEY_NAME, n);
            initApp();
        }

        function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('opNameMenu').innerText = currentUser;
            document.getElementById('opNameActive').innerText = currentUser;

            const today = new Date();
            const dateStr = today.getDate().toString().padStart(2,'0') + "/" + (today.getMonth()+1).toString().padStart(2,'0') + "/" + today.getFullYear();
            document.getElementById('headerDate').innerText = dateStr;

            loadCountries();
            initGlobalFeed(); 
            renderPersonalHistory(); 
        }

        function loadCountries() {
            db.ref('settings/countries').on('value', snap => {
                const d = snap.val();
                const sel = document.getElementById('countryPick');
                sel.innerHTML = "";
                if(d) Object.keys(d).forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k; opt.innerText = d[k];
                    sel.appendChild(opt);
                });
            });
        }

        // --- FARMING ---
        function startFarming() {
            selectedRegion = document.getElementById('countryPick').value;
            document.getElementById('pageMenu').classList.add('hidden');
            document.getElementById('pageActive').classList.remove('hidden');
            findNumber();
        }

        function findNumber() {
            resetUI();
            document.getElementById('txtNum').innerText = "Mencari...";
            
            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let candidates = [];
                if(data) Object.keys(data).forEach(k => {
                    if(data[k].status === 'AVAILABLE' && data[k].country === selectedRegion) candidates.push(k);
                });

                if(candidates.length === 0) {
                    alert("Stok Habis!");
                    stopFarming(); return;
                }

                candidates.sort(() => Math.random() - 0.5);
                const target = candidates[0];

                db.ref('stock/'+target).update({ 
                    status: 'TAKEN', 
                    owner: mySessionID,
                    op_name: currentUser 
                }, (err) => {
                    if(!err) {
                        db.ref('stock/'+target).once('value', s => {
                            if(s.val().owner === mySessionID) {
                                currentNum = target;
                                document.getElementById('txtNum').innerText = currentNum;
                                copyText(currentNum);
                                attachListener(currentNum);
                            } else findNumber();
                        });
                    } else findNumber();
                });
            });
        }

        // --- LISTENER ---
        function attachListener(num) {
            if(listenerRef) listenerRef.off();
            listenerRef = db.ref('stock/'+num);
            let hasTriggeredFeed = false;

            listenerRef.on('value', snap => {
                const d = snap.val();
                if(!d) { stopFarming(); return; }

                if(d.otp && d.otp.length > 2) {
                    const elOTP = document.getElementById('myOTP');
                    
                    if(elOTP.innerText !== d.otp) {
                        document.getElementById('statusWait').classList.add('hidden');
                        elOTP.innerText = d.otp;
                        elOTP.classList.remove('hidden');
                        document.getElementById('btnBad').style.display = 'none';
                        document.getElementById('btnNext').style.display = 'block';

                        // 1. Audio & Auto Copy
                        audioBeep.currentTime = 0;
                        audioBeep.play().catch(()=>{});
                        copyText(d.otp); // üî• AUTO COPY SAAT OTP MASUK

                        // 2. Simpan History Lokal
                        savePersonalHistory(d); 

                        // 3. Trigger Global Feed (Instant)
                        if(!hasTriggeredFeed) {
                            db.ref('stock/'+num).update({
                                last_update: firebase.database.ServerValue.TIMESTAMP
                            });
                            hasTriggeredFeed = true; 
                        }
                    }
                }
            });
        }

        function actionBad() {
            if(currentNum) db.ref('stock/'+currentNum).update({status:'BAD'});
            findNumber();
        }
        function actionNext() {
            if(currentNum) db.ref('stock/'+currentNum).update({status:'DONE'});
            findNumber();
        }
        function stopFarming() {
            if(listenerRef) listenerRef.off();
            currentNum = null;
            document.getElementById('pageActive').classList.add('hidden');
            document.getElementById('pageMenu').classList.remove('hidden');
        }
        function resetUI() {
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('myOTP').innerText = "---";
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        // --- GLOBAL FEED (MERAH) ---
        function initGlobalFeed() {
            const feed = document.getElementById('globalFeedList');
            const startOfDay = new Date(); startOfDay.setHours(0,0,0,0);
            const tsStart = startOfDay.getTime();

            db.ref('stock').orderByChild('last_update').limitToLast(40).on('child_added', snap => { renderGlobalItem(snap, feed, tsStart); });
            db.ref('stock').orderByChild('last_update').limitToLast(40).on('child_changed', snap => { renderGlobalItem(snap, feed, tsStart); });
        }

        function renderGlobalItem(snap, feed, tsStart) {
            const d = snap.val();
            const key = snap.key;
            if(d.otp && d.otp.length > 2 && d.last_update >= tsStart) {
                if(document.getElementById('glog-'+key)) return;
                if(feed.innerText.includes('Menunggu')) feed.innerHTML = "";

                const uName = d.op_name || "User";
                const flag = getFlag(d.country || "");
                const dt = new Date(d.last_update);
                const timeStr = dt.getHours().toString().padStart(2,'0') + ":" + dt.getMinutes().toString().padStart(2,'0');
                
                const div = document.createElement('div');
                div.id = 'glog-'+key;
                div.className = 'g-item';
                div.innerHTML = `
                    <div class="g-user">${uName} ( ${d.country || ""} ${flag} )</div>
                    <div class="g-msg">
                        FB-<span class="x-green">XXXXX</span> is your Facebook confirmation code @m.facebook.com #<span class="x-green">XXXXX</span>
                    </div>
                    <div class="g-time">${timeStr}</div>
                `;
                feed.insertBefore(div, feed.firstChild);
            }
        }

        // --- PERSONAL HISTORY (TABLE LAYOUT) ---
        function savePersonalHistory(d) {
            const exists = myHistory.find(item => item.otp === d.otp && item.num === d.number);
            if(exists) return;

            const newItem = {
                num: d.number,
                country: d.country,
                otp: d.otp
            };
            myHistory.unshift(newItem);
            localStorage.setItem(LS_KEY_HIST, JSON.stringify(myHistory));
            renderPersonalHistory();
        }

        function renderPersonalHistory() {
            const feed = document.getElementById('personalFeedList');
            if(myHistory.length === 0) {
                feed.innerHTML = '<div style="text-align:center; padding:15px; color:#444; font-size:10px;">Belum ada history.</div>';
                return;
            }

            feed.innerHTML = "";
            myHistory.forEach(item => {
                const flag = getFlag(item.country);
                
                // Format Pesan untuk History Pribadi
                const msg = `FB-${item.otp} is your Facebook confirmation code @m.facebook.com #${item.otp}`;

                const div = document.createElement('div');
                div.className = 'p-item'; // CSS Grid Layout
                div.innerHTML = `
                    <div class="col-sms">
                        <span class="sms-country">${flag} ${item.country}</span>
                        <span class="sms-num">${item.num}</span>
                    </div>
                    <div class="col-app">FACEBOOK</div>
                    <div class="col-msg">${msg}</div>
                `;
                feed.appendChild(div);
            });
        }

        function copyText(val) {
            if(!val || val.includes("...")) return;
            const t = document.createElement("textarea"); t.value = val; document.body.appendChild(t);
            t.select(); document.execCommand('copy'); document.body.removeChild(t);
        }
    </script>
</body>
</html>
