<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PANEL TASIK (HOME)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS V157 ORIGINAL */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0f172a; color: #fff; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; padding-bottom: 70px; min-height: 100vh; display: flex; flex-direction: column; }
        .top-header { background: #1e293b; padding: 15px; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .app-title { font-size: 16px; font-weight: bold; color: #f43f5e; }
        .user-info { font-size: 12px; font-weight: bold; color: #fff; }
        .box { width: 100%; background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; margin: 10px; width: calc(100% - 20px); align-self: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .display-num { font-size: 24px; font-family: monospace; background: #000; padding: 15px; border-radius: 8px; border: 2px dashed #f43f5e; margin: 10px 0; text-align: center; color: #fff; cursor: pointer; }
        .otp-area { background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px solid #334155; padding: 15px; text-align: center; margin-bottom: 15px; min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .otp-code { font-size: 42px; font-weight: 800; color: #4ade80; letter-spacing: 4px; animation: popIn 0.3s; cursor: pointer; }
        .waiting { font-size: 11px; color: #fbbf24; animation: blink 1.5s infinite; font-weight: bold; }

        select, input { width: 100%; padding: 12px; background: #0f172a; color: #fff; border: 1px solid #334155; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; margin-top: 5px; text-transform: uppercase; transition: 0.1s; }
        .btn-start { background: #f43f5e; color: #fff; } .btn-bad { background: #ef4444; color: #fff; } .btn-next { background: #22c55e; color: #000; } .btn-stop { background: transparent; border: 1px solid #475569; color: #94a3b8; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 1px solid #334155; display: flex; justify-content: space-around; padding: 10px 0; z-index: 999; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 10px; text-decoration: none; width: 20%; transition: 0.2s; }
        .nav-item svg { width: 22px; height: 22px; fill: currentColor; margin-bottom: 4px; }
        .nav-item.active { color: #f43f5e; font-weight: bold; } .nav-item.active svg { fill: #f43f5e; transform: translateY(-2px); }

        #loginOverlay { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 10000; align-items: center; justify-content: center; }
        .login-inner { width: 80%; max-width: 300px; text-align: center; background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid #334155; }
        .hidden { display: none !important; }
        @keyframes popIn { 0% { transform: scale(0.5); } 100% { transform: scale(1); } } @keyframes blink { 50% { opacity: 0.5; } }
        
        /* Personal History Small in Home */
        .ph-mini-item { padding: 8px 0; border-bottom: 1px solid #333; font-size: 10px; display: flex; justify-content: space-between; }
        .ph-mini-msg { color: #4ade80; font-family: monospace; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="top-header">
        <div class="app-title">PANEL TASIK</div>
        <div class="user-info" id="headerName">Guest</div>
    </div>

    <!-- HOME CONTENT -->
    <div id="areaMenu" class="box">
        <label style="color:#aaa; font-size:11px;">PILIH SERVER:</label>
        <select id="countryPick"><option>Loading...</option></select>
        <button class="btn-start" onclick="startFarming()">AMBIL NOMOR</button>
    </div>

    <div id="areaFarming" class="hidden">
        <div class="box">
            <div style="font-size:10px; color:#aaa; margin-bottom:5px;">NOMOR AKTIF</div>
            <div class="display-num" onclick="copyText(document.getElementById('txtNum').innerText)">
                <span id="txtNum">...</span>
            </div>
            <div class="otp-area">
                <div id="statusWait" class="waiting">üì° MENUNGGU SMS...</div>
                <div id="myOTP" class="otp-code hidden" onclick="copyText(this.innerText)">---</div>
            </div>
            <div style="display: flex; gap: 8px;">
                <button class="btn-bad" onclick="actionBad()">üîÑ GANTI</button>
                <button class="btn-next" onclick="actionNext()">‚úÖ LANJUT</button>
            </div>
            <button class="btn-stop" onclick="stopOnly()">‚èπÔ∏è MINIMIZE</button>
        </div>
    </div>

    <!-- MINI HISTORY PRIBADI -->
    <div class="box" style="margin-top:0;">
        <div style="font-size:11px; color:#f43f5e; font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px;">üë§ HISTORY SAYA (TERBARU)</div>
        <div id="miniHistoryList" style="padding-top:5px;"></div>
    </div>

    <!-- NAVIGASI -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
        <a href="history.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>History</a>
        <a href="wallet.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>Wallet</a>
        <a href="chat.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>Chat</a>
        <a href="profile.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>Profil</a>
    </nav>

    <!-- LOGIN -->
    <div id="loginOverlay">
        <div class="login-inner">
            <h2 style="color:#f43f5e;">LOGIN TEAM</h2>
            <input type="text" id="initNameInput" placeholder="Nama Panggilan...">
            <button class="btn-start" onclick="doLogin()">MASUK</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q", authDomain: "vipotpsystem.firebaseapp.com", databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "vipotpsystem", storageBucket: "vipotpsystem.firebasestorage.app", messagingSenderId: "1041472357696", appId: "1:1041472357696:web:d3070f47a3c263657da6a5" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // KUNCI STORAGE (SAMA DENGAN V157 BIAR DATA GAK ILANG)
        const K_PROF = 'TASIK_157_PROF';
        const K_HIST = 'TASIK_157_HIST';
        const K_SESS = 'TASIK_157_SESS';

        let user = JSON.parse(localStorage.getItem(K_PROF));
        let myHist = JSON.parse(localStorage.getItem(K_HIST)) || [];
        let currNum = null, region = "", listener = null, sessID = "U_" + Math.floor(Math.random() * 999999);

        // STARTUP
        if(user) {
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('headerName').innerText = user.name;
            loadCountries(); checkSession(); renderMiniHist();
        } else {
            document.getElementById('loginOverlay').style.display='flex';
        }

        function doLogin() {
            const n = document.getElementById('initNameInput').value.trim();
            if(!n) return alert("Isi nama!");
            user = { name: n, color: '#ffffff', font: 'Roboto' };
            localStorage.setItem(K_PROF, JSON.stringify(user));
            location.reload();
        }

        function loadCountries() {
            db.ref('settings/countries').on('value', s => {
                const d = s.val(); const el = document.getElementById('countryPick'); el.innerHTML="";
                if(d) Object.keys(d).forEach(k => { const o=document.createElement('option'); o.value=k; o.innerText=d[k]; el.appendChild(o); });
            });
        }

        function startFarming() {
            region = document.getElementById('countryPick').value;
            const btn = document.querySelector('.btn-start'); btn.disabled=true; btn.innerText="‚è≥...";
            db.ref('stock').once('value', s => {
                const d = s.val(); let active = null;
                if(d) Object.keys(d).forEach(k => { if(d[k].status==='TAKEN' && d[k].op_name===user.name) active=k; });
                if(active) { currNum=active; enterMode(); alert("Melanjutkan: "+currNum); } else findNum(d);
                btn.disabled=false; btn.innerText="AMBIL NOMOR";
            });
        }

        function findNum(data) {
            let list = [];
            if(data) Object.keys(data).forEach(k => { if(data[k].status==='AVAILABLE' && data[k].country===region) list.push(k); });
            if(!list.length) return alert("Habis!");
            list.sort(()=>Math.random()-0.5); const t=list[0];
            db.ref('stock/'+t).update({status:'TAKEN', owner:sessID, op_name:user.name}, e=>{
                if(!e) { currNum=t; enterMode(); }
            });
        }

        function enterMode() {
            document.getElementById('areaMenu').classList.add('hidden');
            document.getElementById('areaFarming').classList.remove('hidden');
            document.getElementById('txtNum').innerText = currNum;
            setTimeout(()=>copyText(currNum), 500);
            localStorage.setItem(K_SESS, JSON.stringify({num:currNum, reg:region}));
            listen(currNum);
        }

        function listen(n) {
            if(listener) listener.off(); listener = db.ref('stock/'+n);
            listener.on('value', s => {
                const d = s.val(); if(!d) return; if(d.number!==currNum) return;
                if(d.otp && d.otp.length > 2) {
                    const el = document.getElementById('myOTP');
                    if(el.innerText !== d.otp) {
                        document.getElementById('statusWait').classList.add('hidden');
                        el.innerText = d.otp; el.classList.remove('hidden');
                        document.getElementById('btnBad').style.display='none'; document.getElementById('btnNext').style.display='block';
                        copyText(d.otp);
                        upsertHist(d.number, d.country, d.otp, 'SUCCESS');
                        addReward(d.otp); // TAMBAH DUIT
                    }
                }
            });
        }

        function addReward(otp) {
            const uid = user.name.replace(/[.#$/[\]]/g, "_");
            const r = Math.floor(Math.random()*31)+20;
            db.ref('users/'+uid).transaction(u => {
                if(!u) u={balance:0}; u.balance=(u.balance||0)+r; return u;
            });
        }

        function upsertHist(n, c, o, s) {
            const idx = myHist.findIndex(i => i.num === n);
            if(idx > -1) { if(myHist[idx].status === 'PENDING' && s === 'SUCCESS') { myHist[idx].otp = o; myHist[idx].status = 'SUCCESS'; } }
            else { myHist.unshift({ num: n, country: c, otp: o, status: s }); }
            localStorage.setItem(K_HIST, JSON.stringify(myHist)); renderMiniHist();
        }

        function renderMiniHist() {
            const c = document.getElementById('miniHistoryList');
            if(!myHist.length) { c.innerHTML='<div style="text-align:center;color:#666;font-size:10px;">Kosong</div>'; return; }
            c.innerHTML = myHist.slice(0, 3).map(i => `
                <div class="ph-mini-item">
                    <span>${i.country} - ${i.num}</span>
                    <span class="${i.status==='PENDING'?'':'ph-mini-msg'}">${i.status==='PENDING'?'PENDING':`FB-${i.otp}`}</span>
                </div>`).join('');
        }

        function actionBad() { if(currNum) { upsertHist(currNum, region, 'PENDING', 'PENDING'); db.ref('stock/'+currNum).update({status:'BAD'}); } db.ref('stock').once('value', s=>findNum(s.val())); }
        function actionNext() { if(currNum) { db.ref('stock/'+currNum).update({status:'DONE'}); } db.ref('stock').once('value', s=>findNum(s.val())); }
        function stopOnly() { if(listener) listener.off(); currNum=null; localStorage.removeItem(K_SESS); document.getElementById('areaFarming').classList.add('hidden'); document.getElementById('areaMenu').classList.remove('hidden'); }
        function checkSession() { const s = JSON.parse(localStorage.getItem(K_SESS)); if(s && s.num) { currNum=s.num; region=s.reg; enterMode(); } }
        function copyText(t) { navigator.clipboard.writeText(t).then(()=>alert("Disalin: "+t)); }
    </script>
</body>
</html>
