<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP PANEL V107 DYNAMIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .box { width: 100%; max-width: 420px; background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); position: relative; }
        
        h2 { margin: 0; color: #f43f5e; } 
        .sub { font-size: 10px; color: #666; margin-bottom: 20px; }

        /* NOMOR & OTP */
        .display-num { font-size: 26px; font-family: monospace; background: #000; padding: 15px; border-radius: 10px; border: 2px dashed #f43f5e; margin: 10px 0; cursor: pointer; color: #fff; position: relative; }
        .country-tag { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #f43f5e; color: #fff; font-size: 9px; font-weight: bold; padding: 2px 8px; border-radius: 4px; }
        .otp-area { min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 15px; }
        .otp-code { font-size: 40px; font-weight: bold; color: #4ade80; letter-spacing: 5px; animation: pulse 1s infinite; cursor: pointer; }
        .waiting { font-size: 12px; color: #fbbf24; }

        /* INPUTS */
        select { width: 100%; padding: 12px; background: #334155; color: #fff; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 10px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        .btn-start { background: #f43f5e; color: #fff; }
        .btn-bad { background: #ef4444; color: #fff; }
        .btn-next { background: #22c55e; color: #000; display: none; }
        .btn-stop { background: transparent; border: 1px solid #333; color: #666; width: auto; padding: 8px 15px; margin-top: 20px; font-size: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="box">
        <div class="header">
            <h2>‚ö° PANEL V107</h2>
            <div class="sub">DYNAMIC COUNTRY LIST</div>
        </div>
        
        <div id="menu">
            <label style="font-size:11px; color:#aaa; display:block; text-align:left; margin-bottom:5px;">PILIH NEGARA</label>
            <select id="countryPick">
                <option>Loading List...</option>
            </select>
            <button class="btn-start" onclick="startLoop()">üöÄ MULAI FARMING</button>
        </div>

        <div id="active" class="hidden">
            <div class="display-num" id="myNum" onclick="copyNum()">
                <div id="countryBadge" class="country-tag">UNK</div>
                <span id="txtNum">Mencari...</span>
            </div>
            
            <div class="otp-area">
                <div id="statusWait" class="waiting">‚è≥ MENUNGGU SMS...</div>
                <div id="myOTP" class="otp-code hidden" onclick="copyOTP()">---</div>
            </div>

            <button id="btnBad" class="btn-bad" onclick="nextBad()">‚ùå GAK MASUK? GANTI</button>
            <button id="btnNext" class="btn-next" onclick="nextSuccess()">‚û°Ô∏è LANJUT NOMOR BARU</button>
            <button class="btn-stop" onclick="stopLoop()">‚èπÔ∏è STOP</button>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• PASTE CONFIG FIREBASE DISINI üî•
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentNum = null;
        let selectedRegion = "";
        let isListening = false;
        let lastProcessedOTP = ""; 
        const mySessionID = "USER_" + Math.floor(Math.random() * 999999);

        // --- FETCH NEGARA DARI FIREBASE (DINAMIS) ---
        db.ref('settings/countries').on('value', snap => {
            const data = snap.val();
            const select = document.getElementById('countryPick');
            select.innerHTML = ""; // Bersihkan

            if(data) {
                Object.keys(data).forEach(key => {
                    const opt = document.createElement('option');
                    opt.value = key; // Kode (Misal: ID)
                    opt.innerText = data[key]; // Nama (Misal: INDONESIA)
                    select.appendChild(opt);
                });
            } else {
                select.innerHTML = "<option>Belum ada negara</option>";
            }
        });

        // --- LOGIC UTAMA (LOOPING) ---
        function startLoop() {
            selectedRegion = document.getElementById('countryPick').value;
            // Ambil Nama Negara untuk Badge
            const regionName = document.getElementById('countryPick').options[document.getElementById('countryPick').selectedIndex].text;
            document.getElementById('countryBadge').innerText = regionName;

            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            findNumberSafe();
        }

        function findNumberSafe() {
            resetUIState();
            document.getElementById('txtNum').innerText = "Mencari Stok...";

            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let candidates = [];
                if(data) {
                    Object.keys(data).forEach(key => {
                        // Filter berdasarkan Negara yg dipilih
                        if(data[key].country === selectedRegion && data[key].status === 'AVAILABLE') {
                            candidates.push(key);
                        }
                    });
                }

                if(candidates.length === 0) {
                    alert(`STOK ${selectedRegion} HABIS!\nHubungi Admin.`);
                    stopLoop(); return;
                }

                candidates.sort(() => Math.random() - 0.5);
                tryGrab(candidates, 0);
            });
        }

        function tryGrab(list, index) {
            if (index >= list.length) { alert("Gagal ambil. Coba lagi."); stopLoop(); return; }
            const targetNum = list[index];
            
            db.ref('stock/' + targetNum).update({
                status: 'TAKEN',
                owner: mySessionID
            }, (error) => {
                if (error) {
                    tryGrab(list, index + 1);
                } else {
                    setTimeout(() => {
                        db.ref('stock/' + targetNum).once('value', s => {
                            const val = s.val();
                            if (val && val.owner === mySessionID) {
                                currentNum = targetNum;
                                document.getElementById('txtNum').innerText = currentNum;
                                copyText(currentNum);
                                listenOTP(currentNum);
                            } else {
                                tryGrab(list, index + 1);
                            }
                        });
                    }, 300);
                }
            });
        }

        function listenOTP(num) {
            isListening = true;
            lastProcessedOTP = ""; 
            db.ref('stock/' + num).on('value', snap => {
                const data = snap.val();
                if(data && data.otp && isListening && data.otp !== lastProcessedOTP) {
                    lastProcessedOTP = data.otp;
                    showOTP(data.otp);
                    db.ref('stock/' + num).update({ status: 'DONE' });
                }
            });
        }

        function showOTP(code) {
            document.getElementById('statusWait').classList.add('hidden');
            const otpEl = document.getElementById('myOTP');
            otpEl.innerText = code;
            otpEl.classList.remove('hidden');
            
            new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
            copyText(code);

            document.getElementById('btnBad').style.display = 'none';
            document.getElementById('btnNext').style.display = 'block';
        }

        function nextBad() {
            if(currentNum) {
                db.ref('stock/' + currentNum).update({ status: 'BAD' });
                db.ref('stock/' + currentNum).off();
            }
            findNumberSafe();
        }

        function nextSuccess() {
            if(currentNum) db.ref('stock/' + currentNum).off();
            findNumberSafe();
        }

        function resetUIState() {
            isListening = false;
            document.getElementById('statusWait').classList.remove('hidden');
            document.getElementById('myOTP').classList.add('hidden');
            document.getElementById('btnBad').style.display = 'block';
            document.getElementById('btnNext').style.display = 'none';
        }

        function stopLoop() {
            if(currentNum) db.ref('stock/' + currentNum).off();
            document.getElementById('active').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function copyNum() { copyText(document.getElementById('txtNum').innerText); }
        function copyOTP() { copyText(document.getElementById('myOTP').innerText); }
        function copyText(val) { navigator.clipboard.writeText(val).then(()=>{},()=>{}); }
    </script>
</body>
</html>
