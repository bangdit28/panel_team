<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT OTP TASIK</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .box { width: 100%; max-width: 420px; background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); position: relative; margin-bottom: 20px; }
        
        /* TOAST NOTIFICATION (POPUP OTP TELAT) */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 99999; width: 90%; max-width: 400px; }
        .toast { 
            background: rgba(0, 0, 0, 0.9); border-left: 4px solid #f59e0b; 
            color: #fff; padding: 12px; margin-bottom: 10px; border-radius: 4px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); font-size: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            animation: slideDown 0.3s ease-out;
        }
        .toast-code { font-weight: bold; color: #4ade80; font-size: 14px; margin-left: 5px; cursor: pointer; }
        
        /* NEWS TICKER */
        .news-container { width: 100%; background: rgba(255, 215, 0, 0.1); border: 1px solid #ffd700; border-radius: 6px; margin-bottom: 15px; overflow: hidden; white-space: nowrap; display: none; }
        .news-text { display: inline-block; padding: 8px; font-size: 12px; font-weight: bold; color: #ffd700; font-family: monospace; animation: marquee 10s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        h2 { margin: 0; color: #f43f5e; } 
        .sub { font-size: 10px; color: #666; margin-bottom: 20px; }

        /* NOMOR & OTP */
        .display-num { font-size: 26px; font-family: monospace; background: #000; padding: 15px; border-radius: 10px; border: 2px dashed #f43f5e; margin: 10px 0; cursor: pointer; color: #fff; position: relative; }
        .country-tag { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #f43f5e; color: #fff; font-size: 9px; font-weight: bold; padding: 2px 8px; border-radius: 4px; }
        .otp-area { min-height: 80px; display: flex; align-items: center; justify-content: center; flex-direction: column; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 15px; }
        .otp-code { font-size: 40px; font-weight: bold; color: #4ade80; letter-spacing: 5px; animation: pulse 1s infinite; cursor: pointer; }
        .waiting { font-size: 12px; color: #fbbf24; }

        /* BUTTONS */
        select { width: 100%; padding: 12px; background: #334155; color: #fff; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 10px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        .btn-start { background: #f43f5e; color: #fff; }
        .btn-bad { background: #ef4444; color: #fff; }
        .btn-next { background: #22c55e; color: #000; display: none; }
        .btn-stop { background: transparent; border: 1px solid #333; color: #666; width: auto; padding: 8px 15px; margin-top: 20px; font-size: 10px; }

        /* HISTORY FEED */
        .history-box { width: 100%; max-width: 420px; background: #080808; border: 1px solid #222; border-radius: 10px; padding: 10px; text-align: left; height: 150px; overflow-y: auto; margin-bottom: 20px; }
        .history-title { font-size: 11px; color: #f43f5e; font-weight: bold; border-bottom: 1px solid #222; padding-bottom: 5px; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .log-item-global { font-size: 10px; color: #888; border-bottom: 1px solid #222; padding: 4px 0; }
        
        /* PERSONAL HISTORY */
        .iva-history-container { width: 100%; margin-top: 20px; border-top: 1px dashed #334155; padding-top: 10px; }
        .iva-title { font-size: 11px; color: #4ade80; font-weight: bold; margin-bottom: 10px; }
        .iva-row { display: flex; background: #111; color: #ddd; border: 1px solid #333; border-radius: 6px; margin-bottom: 5px; align-items: center; font-size: 10px; }
        .iva-col-left { flex: 1.2; padding: 8px; border-right: 1px solid #333; }
        .iva-country { font-weight: bold; font-size: 10px; color: #fff; }
        .iva-number { font-size: 10px; color: #666; font-family: monospace; }
        .iva-col-mid { flex: 0.7; padding: 5px; border-right: 1px solid #333; text-align: center; font-weight: bold; color: #38bdf8; }
        .iva-col-right { flex: 2; padding: 8px; color: #aaa; font-size: 10px; line-height: 1.3; }
        .iva-code-hl { font-weight: bold; font-size: 12px; color: #4ade80; }
        .pagination { display: flex; justify-content: center; gap: 5px; margin-top: 10px; }
        .page-btn { background: #222; color: #fff; border: 1px solid #444; padding: 4px 8px; font-size: 10px; cursor: pointer; border-radius: 4px; width: auto; margin: 0; }
        .page-btn.active { background: #f43f5e; border-color: #f43f5e; }

        .hidden { display: none; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 50% { opacity: 0.6; } }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="box">
        <div id="newsContainer" class="news-container"><div id="newsText" class="news-text">...</div></div>

        <div id="loginScreen" style="position: absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:10; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h3 style="color:#f43f5e; margin-bottom:10px;">NAMA TEAM:</h3>
            <input type="text" id="inputName" style="padding:10px; border-radius:5px; border:1px solid #f43f5e; background:#222; color:#fff; text-align:center;" placeholder="Isi nama...">
            <button class="btn-start" style="width:70%; margin-top:10px;" onclick="loginUser()">MASUK</button>
        </div>

        <div class="header">
            <h2>BOT OTP BARUDAK TASIK</h2>
            <div class="sub" id="welcomeMsg">welcome</div>
        </div>
        
        <div id="menu">
            <label style="font-size:11px; color:#aaa; display:block; text-align:left; margin-bottom:5px;">PILIH NEGARA STOK</label>
            <select id="countryPick"><option>Loading...</option></select>
            <button class="btn-start" onclick="startLoop()">MULAI</button>

            <div class="history-box">
                <div class="history-title">
                    <span>üåè GLOBAL FEED</span>
                    <span id="dateDisplay" style="font-size:9px; color:#666;">...</span>
                </div>
                <div id="feedListGlobal"></div>
            </div>
        </div>

        <div id="active" class="hidden">
            <div class="display-num" id="myNum" onclick="copyNum()">
                <div id="countryBadge" class="country-tag">UNK</div>
                <span id="txtNum">Mencari...</span>
            </div>
            
            <div class="otp-area">
                <div id="statusWait" class="waiting">‚è≥ MENUNGGU SMS...</div>
                <div id="myOTP" class="otp-code hidden" onclick="copyOTP()">---</div>
            </div>

            <button id="btnBad" class="btn-bad" onclick="nextBad()">üîÑ GANTI</button>
            <button id="btnNext" class="btn-next" onclick="nextSuccess()">‚û°Ô∏è LANJUT NOMOR BARU</button>
            <button class="btn-stop" onclick="stopLoop()">‚èπÔ∏è STOP</button>

            <div class="iva-history-container">
                <div class="iva-title">üë§ RIWAYAT SAYA</div>
                <div id="personalFeed"></div>
                <div id="paginationControl" class="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• PASTE CONFIG FIREBASE LO DISINI üî•
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6jBWPxaItR4LntBwdviM5BAGxhd2N7Q",
  authDomain: "vipotpsystem.firebaseapp.com",
  databaseURL: "https://vipotpsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vipotpsystem",
  storageBucket: "vipotpsystem.firebasestorage.app",
  messagingSenderId: "1041472357696",
  appId: "1:1041472357696:web:d3070f47a3c263657da6a5"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentNum = null;
        let selectedRegionCode = ""; 
        let selectedRegionName = ""; 
        let userName = localStorage.getItem('vip_username') || "";
        let isListening = false;
        let lastProcessedOTP = ""; 
        const mySessionID = "USER_" + Math.floor(Math.random() * 999999);
        const todayString = new Date().toDateString();

        // --- PAGINATION VARS ---
        let myHistoryData = [];
        const itemsPerPage = 10;
        let currentPage = 1;

        // --- BACKGROUND LISTENER (ARRAY) ---
        // Menyimpan nomor yg sudah di-skip tapi masih dipantau
        let bgListeners = [];

        // INIT
        const today = new Date();
        document.getElementById('dateDisplay').innerText = today.toLocaleDateString('id-ID');

        // RESTORE SESSION
        if(userName) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = "Op: " + userName;
        }

        window.onload = function() {
            const savedNum = localStorage.getItem('active_num');
            if(savedNum) {
                currentNum = savedNum;
                selectedRegionCode = localStorage.getItem('active_region_code');
                selectedRegionName = localStorage.getItem('active_region_name') || selectedRegionCode;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('menu').classList.add('hidden');
                document.getElementById('active').classList.remove('hidden');
                document.getElementById('txtNum').innerText = currentNum;
                document.getElementById('countryBadge').innerText = selectedRegionName;
                listenOTP(currentNum);
            }
        };

        db.ref('settings/countries').on('value', snap => {
            const data = snap.val();
            const select = document.getElementById('countryPick');
            select.innerHTML = "";
            if(data) {
                Object.keys(data).forEach(key => {
                    const opt = document.createElement('option');
                    opt.value = key; opt.innerText = data[key];
                    select.appendChild(opt);
                });
            } else select.innerHTML = "<option>Kosong</option>";
        });

        db.ref('system/notification').on('value', snap => {
            const msg = snap.val();
            const c = document.getElementById('newsContainer');
            if(msg) { document.getElementById('newsText').innerText = "üì¢ " + msg; c.style.display = 'block'; }
            else c.style.display = 'none';
        });

        function loginUser() {
            const name = document.getElementById('inputName').value.trim();
            if(name) {
                userName = name; localStorage.setItem('vip_username', name);
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('welcomeMsg').innerText = "Op: " + userName;
            } else alert("Isi nama!");
        }

        function startLoop() {
            const select = document.getElementById('countryPick');
            selectedRegionCode = select.value;
            selectedRegionName = select.options[select.selectedIndex].text;
            document.getElementById('countryBadge').innerText = selectedRegionName;
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('active').classList.remove('hidden');
            findNumber();
        }

        function findNumber() {
            resetUI();
            document.getElementById('txtNum').innerText = "Mencari...";
            localStorage.removeItem('active_num');

            db.ref('stock').once('value', snap => {
                const data = snap.val();
                let cands = [];
                if(data) {
                    Object.keys(data).forEach(k => {
                        if(data[k].status === 'AVAILABLE' && data[k].country === selectedRegionCode) cands.push(k);
                    });
                }
                if(cands.length === 0) { alert("Stok Habis!"); stopLoop(); return; }
                cands.sort(() => Math.random() - 0.5);
                tryGrab(cands, 0);
            });
        }

        function tryGrab(list, index) {
            if(index >= list.length) { alert("Gagal ambil."); stopLoop(); return; }
            const num = list[index];
            db.ref('stock/'+num).update({ status: 'TAKEN', owner: mySessionID }, (e) => {
                if(e) tryGrab(list, index+1);
                else {
                    setTimeout(() => {
                        db.ref('stock/'+num).once('value', s => {
                            if(s.val() && s.val().owner === mySessionID) {
                                currentNum = num;
                                document.getElementById('txtNum').innerText = num;
                                localStorage.setItem('active_num', currentNum);
                                localStorage.setItem('active_region_code', selectedRegionCode);
                                localStorage.setItem('active_region_name', selectedRegionName);
                                copyText(num);
                                listenOTP(currentNum);
                            } else tryGrab(list, index+1);
                        });
                    }, 300);
                }
            });
        }

        // --- LISTENER UTAMA ---
        function listenOTP(num) {
            isListening = true; lastProcessedOTP = "";
            db.ref('stock/'+num).on('value', snap => {
                const d = snap.val();
                if(d && d.otp && isListening && d.otp !== lastProcessedOTP) {
                    lastProcessedOTP = d.otp;
                    showOTP(d.otp);
                    db.ref('stock/'+num).update({ status: 'DONE' });
                    if(!d.otp_pushed) {
                        const msgContent = d.full_msg || (d.otp + " adalah kode FB");
                        pushHistory(d.otp, msgContent, num);
                        db.ref('stock/'+num).update({ otp_pushed: true });
                    }
                }
            });
        }

        // --- BACKGROUND LISTENER (DELAY CATCHER) ---
        function moveToBackground(num) {
            // Matikan listener utama di variabel global
            // Tapi kita buat listener baru yang terisolasi
            const bgRef = db.ref('stock/' + num);
            
            const listener = bgRef.on('value', snap => {
                const d = snap.val();
                // Kalau ada OTP masuk DAN belum dipush history
                if(d && d.otp && !d.otp_pushed) {
                    // 1. Push History
                    const msgContent = d.full_msg || (d.otp + " adalah kode FB (DELAY)");
                    pushHistory(d.otp, msgContent, num);
                    
                    // 2. Tandai DONE & Pushed
                    bgRef.update({ status: 'DONE', otp_pushed: true });
                    
                    // 3. Notifikasi Toast
                    showToast(num, d.otp);
                    
                    // 4. Bunyi Beda (Double Beep)
                    new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play();
                    
                    // 5. Matikan listener ini
                    bgRef.off();
                }
            });
            
            // Simpan referensi biar bisa dimatiin nanti kalau kebanyakan
            bgListeners.push({ num: num, ref: bgRef });
            
            // Otomatis mati setelah 10 menit (biar ga berat)
            setTimeout(() => {
                bgRef.off();
            }, 600000); 
        }

        function showToast(num, code) {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = 'toast';
            div.innerHTML = `
                <div>
                    <div>üîî OTP TELAT MASUK!</div>
                    <div style="font-size:10px; color:#aaa;">${num}</div>
                </div>
                <div class="toast-code" onclick="copyText('${code}')">${code}</div>
            `;
            container.appendChild(div);
            // Auto hide 5 detik
            setTimeout(() => div.remove(), 8000);
        }

        function showOTP(c) {
            document.getElementById('statusWait').classList.add('hidden');
            const el = document.getElementById('myOTP');
            el.innerText = c; el.classList.remove('hidden');
            new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play().catch(()=>{});
            copyText(c);
            document.getElementById('btnBad').style.display = 'none';
            document.getElementById('btnNext').style.display = 'block';
        }

        function pushHistory(c, m, num) {
            db.ref('history').push({ 
                name: userName, country: selectedRegionName, code: c, msg: m, number: num, time: Date.now() 
            });
        }

        // HISTORY HANDLER
        db.ref('history').limitToLast(50).on('child_added', snap => {
            const d = snap.val();
            if(new Date(d.time).toDateString() !== todayString) return;
            const tm = new Date(d.time).toLocaleTimeString('id-ID',{hour:'2-digit',minute:'2-digit'});
            let cm = d.msg.replaceAll(d.code, `<span class="log-code-hl">XXXXX</span>`);
            if(!cm.includes('XXXXX')) cm += ' <span class="log-code-hl">XXXXX</span>';

            // GLOBAL
            const divG = document.createElement('div');
            divG.className = 'log-item-global';
            divG.innerHTML = `<span style="color:#f43f5e;font-weight:bold;">${d.name}</span> [${d.country}] ${tm}: ${cm}`;
            const gFeed = document.getElementById('feedListGlobal');
            gFeed.insertBefore(divG, gFeed.firstChild);

            // PERSONAL
            if(d.name === userName) {
                myHistoryData.unshift({ country: d.country, number: d.number, msg: d.msg, code: d.code, time: tm });
                renderPersonalHistory();
            }
        });

        function renderPersonalHistory() {
            const feed = document.getElementById('personalFeed');
            feed.innerHTML = ""; 
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = myHistoryData.slice(start, end);

            pageData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'iva-row';
                const realMsg = item.msg.replace(item.code, `<span class="iva-code-hl">${item.code}</span>`);
                div.innerHTML = `
                    <div class="iva-col-left"><div class="iva-country">${item.country}</div><div class="iva-number">${item.number}</div></div>
                    <div class="iva-col-mid">Facebook</div>
                    <div class="iva-col-right">${realMsg}</div>
                `;
                feed.appendChild(div);
            });
            renderPaginationControls();
        }

        function renderPaginationControls() {
            const container = document.getElementById('paginationControl');
            container.innerHTML = "";
            const totalPages = Math.ceil(myHistoryData.length / itemsPerPage);
            if (totalPages <= 1) return;
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => { currentPage = i; renderPersonalHistory(); };
                container.appendChild(btn);
            }
        }

        function nextBad() { 
            if(currentNum) { 
                db.ref('stock/'+currentNum).update({status:'BAD'}); // Tetap tandai BAD biar gak diambil orang lain
                db.ref('stock/'+currentNum+'/otp').off(); // Matikan listener utama
                
                // PINDAHKAN KE BACKGROUND LISTENER (DELAY CATCHER)
                moveToBackground(currentNum);
            } 
            findNumber(); 
        }

        function nextSuccess() { 
            if(currentNum) db.ref('stock/'+currentNum+'/otp').off(); 
            findNumber(); 
        }

        function stopLoop() { 
            if(currentNum) db.ref('stock/'+currentNum+'/otp').off(); 
            localStorage.removeItem('active_num');
            document.getElementById('active').classList.add('hidden'); 
            document.getElementById('menu').classList.remove('hidden'); 
        }
        function resetUI() { isListening=false; document.getElementById('statusWait').classList.remove('hidden'); document.getElementById('myOTP').classList.add('hidden'); document.getElementById('btnBad').style.display='block'; document.getElementById('btnNext').style.display='none'; }
        function copyNum() { copyText(document.getElementById('txtNum').innerText); }
        function copyOTP() { copyText(document.getElementById('myOTP').innerText); }
        function copyText(v) { navigator.clipboard.writeText(v).catch(()=>{}); }
    </script>
</body>
</html>
